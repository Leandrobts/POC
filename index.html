<!DOCTYPE html>
<html>
<head>
    <title>PS4 Binary Integrity Test</title>
    <style>
        body { background-color: #000; color: #ff00ff; font-family: monospace; padding: 20px; text-align: center; }
        button { 
            font-size: 24px; padding: 20px; margin: 20px; cursor: pointer; 
            border: 2px solid #ff00ff; background: #220022; color: #fff; width: 90%;
        }
        #log { border: 1px solid #555; padding: 15px; color: yellow; font-size: 18px; }
    </style>
</head>
<body>

    <h1>Teste de "Bad Chars"</h1>
    <p>Vamos ver se o navegador aceita bytes puros ou se ele converte tudo.</p>

    <div id="log">Pronto.</div>

    <button onclick="sendBinary()">
        ENVIAR BYTE 0xFF (255)<br>
        <small>Teste: 709.522 'A' + \xFF</small>
    </button>

    <script>
        const SIZE_SAFE = 709522;

        function log(msg) {
            document.getElementById('log').innerText = msg;
        }

        function sendBinary() {
            log("Preparando injeção binária...");
            
            setTimeout(() => {
                try {
                    // Cria o padding seguro
                    let buffer = "A".repeat(SIZE_SAFE);
                    
                    // Adiciona o caractere "proibido" 0xFF (ÿ)
                    // Se o navegador converter isso para UTF-8, virará 2 bytes (0xC3 0xBF)
                    // E o tamanho total mudará, possivelmente mudando o crash.
                    buffer += "\xFF"; 

                    log("Enviando Payload com 0xFF...");
                    
                    // Dispara
                    history.pushState({}, "bin_test", "/" + buffer);
                    
                    log("Se você ainda está lendo, o 0xFF não causou crash imediato.");
                    log("Isso pode indicar conversão UTF-8 ou filtragem.");

                } catch (e) {
                    log("Erro JS: " + e.message);
                }
            }, 1000);
        }
    </script>
</body>
</html>
