<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>REAPER BEACON TEST</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        button { padding: 20px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TESTE DE VISIBILIDADE (REAPER)</h1>
    <p>Alocando 100MB de "0xCAFEBABE"...</p>
    <button onclick="allocate_beacon()">CRIAR FAROL NA MEMÓRIA</button>
    <div id="log"></div>

    <script>
        var keep_alive = [];

        function allocate_beacon() {
            document.getElementById("log").innerText = "Alocando...";
            
            // 0xCAFEBABE = BE BA FE CA (Little Endian)
            var pattern = 0xCAFEBABE;
            
            // Cria 50 blocos de 2MB cada (100MB total)
            for(var i=0; i<50; i++) {
                var buf = new ArrayBuffer(2 * 1024 * 1024); // 2MB
                var view = new Uint32Array(buf);
                
                // Enche com o padrão
                for(var k=0; k<view.length; k++) {
                    view[k] = pattern;
                }
                
                keep_alive.push(buf); // Mantém na memória
            }
            
            document.getElementById("log").innerText = "MEMÓRIA CHEIA. BUSQUE 'BE BA FE CA' NO REAPER AGORA!";
            alert("Pode buscar 'BE BA FE CA' no Reaper.");
        }
    </script>
</body>
</html>
