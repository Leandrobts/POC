<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kernel Panic Isolator</title>
    <style>
        body { background-color: #222; color: #fff; font-family: sans-serif; padding: 20px; }
        button { font-size: 18px; padding: 10px; margin: 10px; width: 100%; cursor: pointer; }
        .log { background: #000; padding: 10px; border: 1px solid #555; height: 200px; overflow-y: scroll; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Investigação do Ponto de Falha</h1>
    <p>Selecione um teste. Se o console chegar a 1000 sem desligar, o teste passou.</p>

    <button onclick="runTest('A')">Teste A: Worker VAZIO (Testa Criação de Thread)</button>
    <button onclick="runTest('B')">Teste B: Apenas Recursão (Testa Stack Depth)</button>
    <button onclick="runTest('C')">Teste C: Apenas Array (Testa Alocação Heap)</button>

    <div id="status">Parado.</div>
    <div id="log" class="log"></div>

    <script>
        let interval = null;

        function log(msg) {
            const el = document.getElementById('log');
            el.innerHTML = `<div>${msg}</div>` + el.innerHTML;
        }

        function runTest(type) {
            if(interval) clearInterval(interval);
            document.getElementById('status').innerText = `Rodando Teste ${type}...`;
            log(`--- Iniciando Teste ${type} ---`);

            let workerCode = '';

            // --- DEFINIÇÃO DOS CENÁRIOS ---
            if (type === 'A') {
                // CENÁRIO A: Código Mínimo. O Worker nasce e morre.
                workerCode = `postMessage("Done");`;
            } 
            else if (type === 'B') {
                // CENÁRIO B: Recursão pura, sem alocar memória pesada.
                workerCode = `
                    function deep(n) { if (n > 0) deep(n-1); }
                    deep(50); // Recursão média
                    postMessage("Done");
                `;
            } 
            else if (type === 'C') {
                // CENÁRIO C: Alocação de memória, sem recursão.
                workerCode = `
                    const v = new Float64Array(1024); // Aloca 8KB
                    postMessage("Done");
                `;
            }

            const url = URL.createObjectURL(new Blob([workerCode], {type:"text/javascript"}));
            let count = 0;

            // Modo "Lento" para garantir que é vazamento e não corrida
            interval = setInterval(() => {
                const w = new Worker(url);
                w.onmessage = () => { w.terminate(); }; // Força terminate explícito para ajudar o GC
                
                count++;
                if(count % 50 === 0) {
                    document.getElementById('status').innerText = `Teste ${type}: ${count} threads`;
                }

                if(count >= 1000) {
                    clearInterval(interval);
                    log(`SUCESSO: Teste ${type} sobreviveu a 1000 iterações.`);
                    alert(`Teste ${type} PASSOU! O bug não está aqui.`);
                }
            }, 50); // 50ms
        }
    </script>
</body>
</html>
