<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PROCESS HUNTER</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        button { padding: 20px 40px; font-size: 24px; background: #aa0000; color: #fff; border: 2px solid #f00; cursor: pointer; }
        .big { font-size: 20px; font-weight: bold; margin: 20px; }
    </style>
</head>
<body>

    <h1>CAÇADOR DE PROCESSOS</h1>
    <p class="big">1. Olhe a lista de processos no Reaper.</p>
    <p class="big">2. Clique no botão abaixo.</p>
    <p class="big">3. Veja qual processo aumentou a RAM (+500MB).</p>
    
    <button onclick="inflate_ram()">INFLAR MEMÓRIA (500MB)</button>
    <div id="log"></div>

    <script>
        var huge_stash = [];

        function inflate_ram() {
            document.getElementById("log").innerText = "ALOCANDO 500MB... OLHE O REAPER!";
            
            try {
                // Aloca 50 blocos de 10MB cada = 500MB
                // Preenche com "AAAA" (0x41414141) para facilitar a busca depois
                for(var i=0; i<50; i++) {
                    var buf = new ArrayBuffer(10 * 1024 * 1024); // 10MB
                    var view = new Uint32Array(buf);
                    view.fill(0x41414141); // AAAAAAAA
                    huge_stash.push(buf);
                }
                
                document.getElementById("log").innerText += "\n\nFEITO! O PROCESSO DEVE TER CRESCIDO.";
                document.getElementById("log").innerText += "\nAgora faça scan por '41 41 41 41' nesse processo.";
            } catch(e) {
                document.getElementById("log").innerText = "Erro: Falta de memória. (Isso também indica o processo certo!)";
            }
        }
    </script>
</body>
</html>
