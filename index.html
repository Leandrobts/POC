<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 12.00 RAINBOW DEBUG</title>
    
</head>
<body>

    <h1>PS4 12.00 - RAINBOW FIX</h1>
    <h3>Status: <span id="status_text">Carregando...</span></h3>

    <button id="btn_run">INICIAR EXPLORAÇÃO</button>

    <div id="log"></div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            var d = document.getElementById("log");
            d.innerHTML += `<div class="error">[ERRO CRÍTICO] ${message}<br>Arquivo: ${source}:${lineno}</div>`;
            document.getElementById("status_text").innerText = "ERRO DE SCRIPT";
            document.getElementById("status_text").style.color = "red";
        };
    </script>

    <script type="module">
        import { init } from './exploit.mjs';
        try {
            init(); // Liga o botão
            document.getElementById("log").innerHTML += `<div style="color:#0f0">[SISTEMA] Módulos carregados com sucesso.</div>`;
            document.getElementById("status_text").innerText = "PRONTO";
        } catch (e) {
            console.error(e);
            throw e; // Joga para o window.onerror
        }
    </script>

</body>
</html>
