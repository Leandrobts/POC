<!DOCTYPE html>
<html>
<head>
    <title>Teste libpng Vulnerability</title>
    <style>
        body { background-color: #333; color: white; text-align: center; font-family: sans-serif; }
        #status { margin-top: 20px; font-size: 20px; }
        img { border: 2px solid red; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Teste de Vulnerabilidade: libpng</h1>
    <p>Se o navegador fechar ou o console travar ao clicar no botão, a vulnerabilidade existe.</p>
    
    <button onclick="triggerBug()">CARREGAR IMAGEM MALICIOSA</button>
    
    <div id="status">Aguardando...</div>
    <img id="vulnImg">

    <script>
        function triggerBug() {
            var statusDiv = document.getElementById('status');
            var img = document.getElementById('vulnImg');
            
            statusDiv.innerHTML = "Tentando carregar 'poc_libpng.png'...<br>Se travar agora, BINGO.";
            statusDiv.style.color = "yellow";

            // Força o navegador a processar a imagem binária
            img.src = "poc_libpng.png?" + new Date().getTime(); // Cache busting
            img.style.display = "block";

            img.onload = function() {
                statusDiv.innerHTML = "Imagem carregada sem erros. O PS4 parece seguro ou a imagem não detonou o bug.";
                statusDiv.style.color = "green";
            };

            img.onerror = function() {
                // Se der erro de carregamento (o quadrado quebrado), o formato é inválido mas não crashou
                statusDiv.innerHTML = "Erro ao renderizar imagem. Formato inválido, mas sem crash.";
                statusDiv.style.color = "orange";
            };
        }
    </script>
</body>
</html>
