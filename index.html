<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 Minimal Trigger Test</title>
<style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
    button { padding: 20px; font-size: 20px; background: blue; color: white; border: none; }
</style>
</head>
<body>

<h1>Teste Minimalista</h1>
<p>Este teste não faz spray de memória. Ele apenas ativa o gatilho.</p>
<p>1. Clique no botão.<br>2. Aperte Options.<br>3. Clique em Atualizar.</p>

<button onclick="trigger()">ATIVAR GATILHO</button>
<div id="log"></div>

<script>
    function trigger() {
        document.getElementById('log').innerText = "Gatilho armado! Aperte OPTIONS agora.";

        // Solicita Fullscreen (parte essencial do seu bug)
        const doc = document.documentElement;
        if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        else if (doc.requestFullscreen) doc.requestFullscreen();

        // O evento problemático
        window.onblur = function() {
            console.log("Blur disparado.");
            
            // Apenas tentamos "tocar" no estado do navegador, sem spray.
            // Se houver um objeto 'victim' que era global, libere-o aqui.
            // Como no seu primeiro script não estava claro quem era a vítima exata,
            // vamos focar na ação de transição de estado.
            
            document.body.style.background = "#550000";
            document.getElementById('log').innerText = "Agora clique em ATUALIZAR.";
        };
    }
</script>
</body>
</html>
