<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste de Handles</title>
</head>
<body>
    <h2>Teste de Exaustão de Handles</h2>
    <div id="log">0</div>
    <button onclick="run()">Rodar</button>

    <script>
        function run() {
            let leaks = [];
            let i = 0;
            const el = document.getElementById('log');

            function loop() {
                // Tenta criar 50 canais por vez
                for(let j=0; j<50; j++) {
                    const mc = new MessageChannel();
                    // Mantemos a referência para forçar o sistema a gastar o Handle
                    // Se quisermos testar Leak mesmo após fechar, descomente as linhas abaixo:
                    // mc.port1.close();
                    // mc.port2.close();
                    leaks.push(mc);
                    i++;
                }
                el.innerText = i;
                
                // Se passar de 2000, o sistema aguenta handles bem
                if (i < 5000) {
                    setTimeout(loop, 10);
                } else {
                    el.innerText = "SUCESSO: Chegou em 5000 sem travar. O bug é exclusivo do SharedWorker!";
                    el.style.color = "green";
                }
            }
            loop();
        }
    </script>
</body>
</html>
