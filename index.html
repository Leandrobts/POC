<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC Loader</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #0f0;
            padding: 20px;
        }
        #log {
            margin-top: 20px;
            border: 1px solid #333;
            padding: 10px;
            white-space: pre-wrap;
        }
        .container {
            border: 1px solid red;
            padding: 10px;
            margin: 10px 0;
        }
        .child {
            background-color: darkred;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>MJS Module Loader</h1>
    
    <div class="container">
        <div class="child">Elemento Alvo UAF</div>
    </div>

    <div id="log">Carregando módulo...</div>

    <script type="module">
        // Importa as funções exportadas do arquivo poc.mjs
        import { triggerUAF } from './poc.mjs';

        // Log visual para confirmar que o JS rodou
        const log = document.getElementById('log');
        log.textContent += "\nMódulo poc.mjs importado com sucesso.";
        log.textContent += "\nIniciando observadores...";

        // Se o seu poc.mjs não auto-executa, você pode chamar a função aqui:
        // triggerUAF(); 
        
        // Nota: Baseado no código anterior, ele usa um MutationObserver 
        // que reage a mudanças, então pode precisar de um gatilho inicial 
        // ou esperar uma interação.
    </script>

</body>
</html>
