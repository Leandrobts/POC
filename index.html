<!doctype html>
<meta charset="utf-8">
<title>CV Support Check</title>
<button id="t">TOGGLE content-visibility</button>
<pre id="log"></pre>

<div id="box" style="width:200px;height:200px;background:#09f;margin-top:10px;"></div>

<script>
const logEl = document.getElementById('log');
function log(s){ logEl.textContent += s + "\n"; }
const box = document.getElementById('box');

let on = false;
document.getElementById('t').onclick = () => {
  on = !on;
  box.style.contentVisibility = on ? 'hidden' : 'auto';
  box.style.webkitContentVisibility = on ? 'hidden' : 'auto';

  // for√ßa flush e mede
  const r = box.getBoundingClientRect();
  log(`set=${on?'hidden':'auto'} rect=${Math.round(r.width)}x${Math.round(r.height)} display=${getComputedStyle(box).display}`);
};
</script>
