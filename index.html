<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 Thread Limit Finder</title>
<style>
    body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; }
    #counter { font-size: 120px; font-weight: bold; color: #0f0; }
    #status { font-size: 24px; color: #888; margin-top: 20px; }
</style>
</head>
<body>

<div id="counter">0</div>
<div id="status">Iniciando contagem...</div>

<script>
    let workers = [];
    let count = 0;
    
    // Worker leve, apenas existe.
    const blobUrl = URL.createObjectURL(new Blob([`
        onmessage = () => {}
    `], {type: 'application/javascript'}));

    function spawn() {
        try {
            const w = new Worker(blobUrl);
            workers.push(w);
            count++;
            
            // Atualiza a tela
            document.getElementById('counter').innerText = count;
            
            // Risco Crítico: Zona de Perigo
            if(count > 350) {
                document.getElementById('counter').style.color = "red";
                document.getElementById('status').innerText = "ZONA DE PERIGO - Mantenha os olhos aqui!";
            }

            // Continua
            setTimeout(spawn, 500); // 1 a cada meio segundo (lento o suficiente para ver)

        } catch(e) {
            document.getElementById('status').innerText = "Limite atingido (Catch): " + e.message;
            document.getElementById('counter').style.color = "yellow";
        }
    }

    // Inicia após 3 segundos para dar tempo de preparar
    setTimeout(spawn, 3000);

</script>

</body>
</html>
