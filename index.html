<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 12.00 Leak Hunter</title>
    
</head>
<body>

    <h1>PS4 12.00 LEAK HUNTER</h1>
    <h3>Status: Aguardando início...</h3>

    <button id="btn_run">INICIAR CAÇADA</button>

    <div id="log">Carregando módulos...</div>

    <script type="module">
        import { start_auto_test } from './exploit.js';
        import { log } from './utils.js';

        // Liga o botão à função
        const btn = document.getElementById('btn_run');
        if (btn) {
            btn.addEventListener('click', () => {
                btn.disabled = true; // Evita duplo clique
                btn.innerText = "RODANDO...";
                start_auto_test();
            });
            log("Sistema pronto. Clique em INICIAR.");
        } else {
            log("ERRO: Botão não encontrado no HTML.", "fail");
        }
    </script>

</body>
</html>
