<html>
<head>
    <title>PS4 Range Finder</title>
    <style>
        body { background-color: #222; color: #fff; font-family: monospace; padding: 20px; text-align: center; }
        button { 
            font-size: 22px; padding: 20px; margin: 15px; cursor: pointer; 
            width: 90%; border: 2px solid #fff; background: #000; color: #fff; font-weight: bold;
        }
        .dist-1 { border-color: #00ff00; color: #00ff00; }
        .dist-2 { border-color: #ffff00; color: #ffff00; }
        .dist-3 { border-color: #ff0000; color: #ff0000; }
        #log { margin-top: 20px; border: 1px solid #555; padding: 15px; color: cyan; }
    </style>
</head>
<body>

    <h1>Sonar de Alcance</h1>
    <p>Até onde nossa escrita realmente vai antes de ser cortada?</p>

    <div id="log">Pronto. Base: 709.522 bytes.</div>

    <button class="dist-1" onclick="fireBadByte(32000)">
        1. Distância: +32 KB<br>
        <small>Total: ~741 KB</small>
    </button>

    <button class="dist-2" onclick="fireBadByte(100000)">
        2. Distância: +100 KB<br>
        <small>Total: ~809 KB</small>
    </button>

    <button class="dist-3" onclick="fireBadByte(339054)">
        3. A Fronteira de 1MB (+339 KB)<br>
        <small>Total: 1.048.576 bytes</small>
    </button>

    <script>
        const BASE_OFFSET = 709522;

        function log(msg) {
            document.getElementById('log').innerText = msg;
        }

        function fireBadByte(distance) {
            log("Testando Bad Byte na distância +" + distance + "...");
            
            setTimeout(() => {
                try {
                    // 1. Base
                    let buffer = "A".repeat(BASE_OFFSET);
                    
                    // 2. A Ponte Segura (Safe Bytes)
                    // Preenchemos o caminho com 0x01 para não disparar alarmes no trajeto
                    buffer += "\x01".repeat(distance);

                    // 3. A BOMBA
                    // Colocamos 'AAAA' no final. 
                    // Se o sistema ler até aqui, ele TEM que travar.
                    buffer += "AAAA"; 

                    // Dispara
                    history.pushState({}, "range_" + distance, "/" + buffer);
                    
                    // Se chegar aqui...
                    log("SOBREVIVEU! O sistema cortou a string antes de +" + distance);
                    document.body.style.backgroundColor = "#555";

                } catch (e) {
                    log("Erro de Memória (OOM): " + e.message);
                }
            }, 800);
        }
    </script>
</body>
</html>
