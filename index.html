<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 ZONE 7 PRECISION</title>
    <style>
        body { background-color: #000; color: #f0f; font-family: monospace; text-align: center; padding: 20px; }
        h1 { color: #f0f; border-bottom: 2px solid #f0f; display: inline-block; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 700px; margin: 30px auto; }
        button { 
            padding: 20px; font-size: 1.1em; background: #222; color: #fff; border: 1px solid #505; cursor: pointer;
            font-family: monospace; font-weight: bold;
        }
        button:hover { background: #f0f; color: #000; border-color: #f0f; }
        #status { font-size: 1.5em; margin: 20px; color: #fff; }
        .danger { color: #f00; animation: blink 0.5s infinite; }
        @keyframes blink { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }
    </style>
</head>
<body>

    <h1>ZONE 7 PRECISION (Bytes 384-447)</h1>
    <div id="status">Selecione um Offset para Corromper</div>

    <div class="grid">
        <button onclick="attack(384)">OFFSET 384 (0x180)</button>
        <button onclick="attack(392)">OFFSET 392 (0x188)</button>
        <button onclick="attack(400)">OFFSET 400 (0x190)</button>
        <button onclick="attack(408)">OFFSET 408 (0x198)</button>
        <button onclick="attack(416)">OFFSET 416 (0x1A0)</button>
        <button onclick="attack(424)">OFFSET 424 (0x1A8)</button>
        <button onclick="attack(432)">OFFSET 432 (0x1B0)</button>
        <button onclick="attack(440)">OFFSET 440 (0x1B8)</button>
    </div>

    <script>
        const TARGET_LIMIT = 418; // Seguro
        const SPRAY_SIZE = 512;
        
        let workers = [];
        const blob = new Blob(["setInterval(()=>{}, 100000)"], {type:'text/javascript'});
        const url = URL.createObjectURL(blob);
        const killerBlob = new Blob(["self.close()"], {type:'text/javascript'});
        const killerUrl = URL.createObjectURL(killerBlob);

        function attack(offset) {
            document.getElementById('status').innerText = `ATACANDO OFFSET ${offset}...`;
            document.getElementById('status').className = "danger";
            
            // Payload: Fundo Zeros, Alvo LIXO (0x41)
            const payload = new Uint8Array(SPRAY_SIZE);
            payload.fill(0x00); 
            
            // Escreve 8 bytes de "AAAA..." no offset escolhido
            for(let i=0; i<8; i++) payload[offset + i] = 0x41;

            startSprayProcess(payload);
        }

        function startSprayProcess(payload) {
            workers = [];
            
            // Enche rápido
            let i = setInterval(() => {
                if (workers.length < TARGET_LIMIT) {
                    workers.push(new Worker(url));
                } else {
                    clearInterval(i);
                    // Inicia spray imediatamente
                    document.getElementById('status').innerText += " INJETANDO...";
                    doSpray(payload);
                }
            }, 30);
        }

        function doSpray(payload) {
            // Loop Infinito de injeção
            setInterval(() => {
                const w = new Worker(killerUrl);
                w.terminate();
                try {
                    if(workers.length > 0) workers[0].postMessage(payload);
                } catch(e){}
            }, 10);
        }

    </script>
</body>
</html>
