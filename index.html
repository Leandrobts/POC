<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Estabilidade: Content-Visibility UAF</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #0f0;
            padding: 20px;
        }
        .container {
            border: 1px solid #555;
            padding: 20px;
            margin-top: 20px;
        }
        .child {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        #log {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Teste de Regressão: Content-Visibility</h1>
    <p>Este teste verifica se a manipulação de content-visibility causa instabilidade no navegador.</p>
    
    <button onclick="startTest()">Iniciar Teste</button>

    <div class="container">
        <div class="child">Elemento Alvo</div>
    </div>

    <div id="log">Aguardando início...</div>

    <script>
        const logDiv = document.getElementById('log');
        const container = document.querySelector(".container");
        let child = document.querySelector(".child");

        function debug_log(msg) {
            const time = new Date().toLocaleTimeString();
            logDiv.textContent += `[${time}] ${msg}\n`;
            console.log(msg);
        }

        function triggerUAF() {
            if (!child) {
                debug_log("Elemento já removido. Reiniciando DOM...");
                // Recria o elemento para permitir múltiplos testes
                child = document.createElement("div");
                child.className = "child";
                child.textContent = "Elemento Alvo (Recriado)";
                container.appendChild(child);
            }

            debug_log("1. Definindo content-visibility: hidden");
            container.style.contentVisibility = "hidden";

            debug_log("2. Removendo elemento filho (Free)");
            child.remove();
            child = null; // Remove referência JS

            // Tenta forçar a condição de corrida
            setTimeout(() => {
                debug_log("3. Restaurando content-visibility: auto (Use)");
                // Se houver UAF, o crash deve ocorrer aqui ao tentar renderizar o filho removido
                container.style.contentVisibility = "auto";
                
                // Força um reflow para garantir que o motor de renderização processe a mudança
                const forceLayout = container.offsetHeight; 
                
                debug_log("Sucesso: Navegador estável após manipulação.");
            }, 0);
        }

        function startTest() {
            debug_log("Iniciando Observer...");
            
            const observer = new MutationObserver((mutations) => {
                // Evita loop infinito reagindo às nossas próprias mudanças
                // Apenas loga que houve mudança
                // debug_log("Árvore DOM modificada.");
            });

            observer.observe(container, { childList: true, subtree: true });

            // Dispara o teste manualmente
            triggerUAF();
        }
    </script>
</body>
</html>
